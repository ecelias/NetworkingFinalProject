__To fulfill the purpose for which you provide it__. For example, if you provide us with a picture in connection with a repair or service call through the Mobile App, we will use it for that purpose.\u003c/br\u003e\u003c/br\u003e\n- __To improve the Mobile App and Mobile App Services__. The Mobile App usage information we collect helps us to improve our Mobile App and to deliver a better and more personalized experience by enabling us to improve its usability based upon data which shows a feature is not intuitive or to deliver new features where our usage information highlights a gap in functionality.\u003c/br\u003e\u003c/br\u003e\n- __To analyze and use for legitimate business purposes__, such as to detect and address fraud, prevent and address security threats, comply with our legal obligations, and as otherwise required or permitted by law.\u003c/br\u003e\u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"5xBVuAuURGcWqb5hglBJGu"},"entryTitle":"C. MOBILE APP - Your Privacy Choices","title":"Your Privacy Choices","anchorSlug":null,"body":"- __Location Information__. You can choose whether or not to allow the Mobile App to collect and use real-time information about your device's location during the onboarding process or at any time via the device's privacy settings for the Mobile App. If you disable the use of location information, however, some parts of the Mobile App may become inaccessible or not function properly. For example, you will not be able to use the Mobile App as a key for your Rivian vehicle if your mobile device’s operating system requires location to be enabled for Bluetooth functionality.\u003c/br\u003e\u003c/br\u003e\n- __Push Notifications__. You can choose whether or not you wish to receive push notifications from Rivian regarding the vehicle both at onboarding or via your device settings. If you block the use of push notifications, some information we may communicate to you such as charging session state may only be available when the app is opened on your device.\u003c/br\u003e\u003c/br\u003e\n- __Updating Personal Data__. You may update your first name, last name, email address, phone number, and payment method(s) via the Mobile App within the Manage Account section.\u003c/br\u003e\u003c/br\u003e","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"6ZJJnNGn8MQNan64CX8L4v"},"entryTitle":"D. WEBSITE AND OTHER INTERACTIONS WITH US","title":"D. WEBSITE AND OTHER INTERACTIONS WITH US","anchorSlug":"web","body":"##### D. WEBSITE AND OTHER INTERACTIONS WITH US\n\nRivian collects, uses, and discloses personal data gathered in connection with your relationship and interactions with us, such as your use of the Site, purchases on the Gear Shop, calls or messages exchanged with Customer Service, attendance at Rivian events or activities (e.g., test drives), and use of applications to provide information to Rivian for purposes of your commercial relationship. This information includes identifying and contact information, customer service information, preferences, and device information, which may be collected through automatic information collection technologies.","expandable":"DISABLED"},{"sys":{"id":"1hwUUl77B0TadzOF8UXlqK"},"entryTitle":"D. WEBSITE AND OTHER INTERACTIONS WITH US - What We Collect or Process","title":"What We Collect or Process","anchorSlug":null,"body":"- __Identifying and contact information__, such as:\n  - Full name, signature, date of birth\n  - Home address, email address, telephone number\n  - Driver’s license number, social security number or other national registration number, IP address, vehicle identification number (VIN), license plate number, and unique Rivian ID associated with your Rivian account\u003c/br\u003e\u003c/br\u003e\n- __Customer service information__, such as:\n  - Chat transcripts\n  - Call records and recordings, logs and copies of your interactions\n  - Correspondence and other messages or communications, including your feedback, questions, and comments\u003c/br\u003e\u003c/br\u003e\n- __Financial and payment information__, such as payment type and method, credit and debit card information, bank account and routing number, and other payment or billing information, if you provide it to us.\u003c/br\u003e\u003c/br\u003e\n- __Interests and preferences__, such as:\n  - Communication preferences\n  - Details about you and your interests, demographics, purchasing habits, income, census data, and other interests to help provide a better customer experience, including tailoring communications and promotional material to you\n  - Language, time zone, or other regional identifiers such as U.S. or metric measurements\u003c/br\u003e\u003c/br\u003e\n- __Security and authentication information__, such as username, password, security questions, and authentication tokens when you create an account with us\u003c/br\u003e\u003c/br\u003e\n- __Device information__, such as:\n  - Computer or mobile phone make, model, operating system (OS), type of browser, browser version, and app version\n  - Device unique identifier, internet protocol (IP) address, MAC ID\u003c/br\u003e\u003c/br\u003e\n- __Automatically collected information__. We use cookies and other tools, such as pixel tags (also known as clear GIFs, web bugs, or web beacons) (collectively, “cookies”) through Google Analytics, session replay tools, and similar technologies to automatically collect certain information about your equipment, browsing actions, and patterns when you use our Sites or services. We also utilize Google’s integrated services that require Google Analytics to collect data for advertising purposes, including the collection of data via advertising cookies and identifiers. You can learn about Google’s practices by going to www.google.com/policies/privacy/partners, and exercise the opt-out provided by Google by downloading the Google Analytics opt-out browser add-on, available at https://tools.google.com/dlpage/gaoptout. You can also opt out of this activity by visiting our [Cookie Notice](/legal/cookies) and clicking “Manage Preferences” at the top. For additional information on our use of cookies, please visit our [Cookie Notice](/legal/cookies).\u003c/br\u003e\u003c/br\u003e\n- __Invisible reCAPTCHA__.  We use Google’s invisible reCAPTCHA application on our Services to protect against spam and other automated abuse.  The reCAPTCHA tool may make use of cookies, as well as other information like IP address, date, time, language, screen size and resolution, and mouse movements. The use of the reCAPTCHA tool and any information collected through the tool are subject to Google’s privacy policy, available at [https://policies.google.com/privacy](https://policies.google.com/privacy), and Google’s terms of service, available at [https://policies.google.com/terms?hl=en](https://policies.google.com/terms?hl=en).\u003c/br\u003e\u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"4nbSxr7V6tX6z4d4JnQBvK"},"entryTitle":"D. WEBSITE AND OTHER INTERACTIONS WITH US - How We Use It","title":"How We Use It","anchorSlug":null,"body":"- __To provide our products and services__, such as to:\n  - Present our Site and its content to you\n  - Notify you about changes to our Site or any products or services we offer or provide through it\n  - Facilitate and configure Rivian vehicle pre-orders, facilitate your title, registration, and delivery\n  - Pay our service providers that support our business operations and delivery of our products and services\u003c/br\u003e\u003c/br\u003e\n- __To communicate with you and provide customer support__, such as to:\n  - Investigate and/or respond to your inquiries\n  - Communicate updates concerning the vehicle\n  - Contact you as necessary to fulfill orders or reservations you have placed for Rivian products, services, demonstration drives, or home installation\n  - Ask for your feedback about a product, service, or event\n  - Monitor and improve our responses\u003c/br\u003e\u003c/br\u003e\n- __To send you promotional material, facilitate further marketing and advertising activities (including interest-based advertising) and fulfill your requests__, such as to send you updates, advertisements, newsletters, surveys, or other information regarding Rivian contests, events, and/or other Rivian products or services that may be of interest to you based upon information you have provided to us. Promotional materials may be conveyed in emails or, if you have provided your consent, by SMS/text message. If you no longer wish to receive these materials via email and/or text message, you may opt out by contacting us as set forth in “Your Privacy Choices” below. To opt out of interest-based advertising, please refer to the instructions set forth in Section 8 ([\"Your Privacy Rights](#rights)\") below.\u003c/br\u003e\u003c/br\u003e\n- __To allow us to improve our Site, Mobile App, and other products and services__.\u003c/br\u003e\u003c/br\u003e\n- __To fulfill our own legitimate business interests__, such as to:\n  - Conduct security and fraud analysis and monitoring\n  - Respond to a valid legal demand, comply with our legal obligations, and as otherwise required or permitted by law\n  - Facilitate a vehicle recall\n  - Carry out our rights and obligations arising from any contracts entered between you and us or Rivian and a third-party, including for billing and collection\u003c/br\u003e\u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"7FGBOPJprXqn3JUqLIMg6u"},"entryTitle":"D. WEBSITE AND OTHER INTERACTIONS WITH US - Your Privacy Choices","title":"Your Privacy Choices","anchorSlug":null,"body":"- __Email and Telephone Communications__. If you receive an unwanted email from us, you can click “Preferences” at the bottom of the email and update your preferences or unsubscribe from future mailings. Note that you will continue to receive transaction-related emails regarding products or services you have requested. We may also send you certain non-promotional communications regarding us and our services, and you will not be able to opt out of those communications (e.g., communications regarding our services or updates to our Terms or this Notice). We process requests to be placed on do-not-mail, do-not-phone, and do-not-contact lists as required by applicable law.\u003c/br\u003e\u003c/br\u003e\n- __Text/SMS Messages__. You may opt out of receiving text messages from us by following the instructions in the text message you have received from us or by contacting us. Note that you may still receive communications from Rivian regarding safety issues, such as vehicle recall notifications, even if you have opted out.\u003c/br\u003e\u003c/br\u003e\n\n__To exercise the above choices, please [contact Customer Service](http://rivian.com/support#contact).__\u003c/br\u003e\u003c/br\u003e\n\n- __Cookies__. Most browsers accept Cookies until you change your browser settings. If you do not wish for the Site to collect your information using Cookies, you can typically disable the use of Cookies (or disallow the use of Cookies on specific websites) by changing your browser settings. However, if you remove or reject our Cookies, it could affect how the Site works for you. Please note you must separately opt out in each browser and on each device. Please see our [Cookie Notice](http://rivian.com/legal/cookies) for more information.\u003c/br\u003e\u003c/br\u003e\n- __“Do Not Track.”__ Do Not Track (“DNT”) is a privacy preference that you can set in your web browsers, which allows you to opt out of tracking by websites and online services. Please note that we do not respond to or honor DNT signals or similar mechanisms transmitted by web browsers. For more information about DNT, please see [eff.org/issues/do-not-track](http://eff.org/issues/do-not-track).\u003c/br\u003e\u003c/br\u003e\n- __“Global Privacy Control.”__ Some browsers and browser extensions support the Global Privacy Control (“GPC”) that can send a signal to the websites you visit indicating your choice to opt-out from certain types of data processing, including the “sharing” of your personal information. When we detect such a signal, we will make reasonable efforts to respect your choices indicated by a GPC setting.\u003c/br\u003e\u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"q1DNiR2mA6XjnbGuFEfbg"},"entryTitle":"3. LEGAL GROUNDS FOR PROCESSING OF YOUR PERSONAL DATA","title":"3. LEGAL GROUNDS FOR PROCESSING OF YOUR PERSONAL DATA","anchorSlug":"processing","body":"#### 3. LEGAL GROUNDS FOR PROCESSING OF YOUR PERSONAL DATA\n\nRivian uses, retains and otherwise processes personal data that is subject to this Notice for different purposes, dependent on the specific use-case, as described in Section 1 ([“Scope of this Notice](#scope)\"). These purposes include where you have provided consent, where such processing is necessary for the performance of a contract that we have with you, to comply with our legal obligations, or for our legitimate business interests. We process personal data only to the extent that we are legally permitted to do so.","expandable":"DISABLED"},{"sys":{"id":"3UTVi431gvaqGx8ujfc0Q9"},"entryTitle":"3. LEGAL GROUNDS FOR PROCESSING OF YOUR PERSONAL DATA - ETC","title":"Learn More","anchorSlug":null,"body":"Rivian will typically collect and use the personal data it collects from you based on the following legal grounds:\n\n- __Consent__. You have given consent to the processing of your personal data for one or more specific purposes, e.g., to identify the vehicle or driver location using the vehicle GPS, to use certain ADAS features designed for driver and pedestrian safety which must process sensitive personal data to work properly, to record (support) phone calls.\u003c/br\u003e\u003c/br\u003e\n- __Performance of a Contract__. The processing is necessary for the performance of a contract or to take steps to enter into a contract with you, e.g., providing a vehicle warranty or vehicle repair services.\u003c/br\u003e\u003c/br\u003e\n- __Compliance with our Legal Obligations__. The processing is necessary for compliance with our legal obligations, e.g., to respond to a valid legal demand, comply with statutory obligations for record keeping, for mandatory incident or other governmental reporting.\u003c/br\u003e\u003c/br\u003e\n- __Legitimate Interests__. The processing is necessary for the purposes of our legitimate interests or for the purposes of the legitimate interests of a third party which are not overridden by your interests or fundamental rights and freedoms which require protection of personal data. We may, for example, have a legitimate interest to improve our ADAS driving features, the infotainment systems, or other features of our vehicles and our software. We may also have a legitimate interest to communicate with specific drivers of vehicles under our customer’s control. We may also have a legitimate interest to investigate a crash, near miss, or defect allegation. We may also have a legitimate interest to help our customers locating their vehicles (e.g., in case of theft or misuse of vehicles) or to present driver behavior and usage data as well as operation and performance data to help our customers comply with applicable laws (such as road traffic regulations).\u003c/br\u003e\u003c/br\u003e\n\nWhere Rivian processes information relating to special categories of personal data requiring higher levels of protection, the processing of such special categories of personal data will typically take place only if you have given explicit consent to the processing of such data for one or more specified purposes where such consent is required by applicable law.\u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"2Oanxzw3Pu3OayKAurRq08"},"entryTitle":"4. OUR DISCLOSURE OF YOUR PERSONAL DATA","title":"4. OUR DISCLOSURE OF YOUR PERSONAL DATA","anchorSlug":"disclosure","body":"#### 4. OUR DISCLOSURE OF YOUR PERSONAL DATA\n\nWe disclose personal data to our affiliates and with the categories of third parties set forth below for legitimate business purposes, which also includes when you direct us to disclose it to others, or as necessary to complete your transactions or provide the products or services you have requested or authorized.","expandable":"DISABLED"},{"sys":{"id":"2mj4gntjYIHvHbwfi8bFyX"},"entryTitle":"4. OUR DISCLOSURE OF YOUR PERSONAL DATA - Learn More","title":"Learn More","anchorSlug":null,"body":"We may disclose the above information to the following parties:\n\n- __Rivian Affiliates__. Rivian-branded companies related by common ownership or control, such as Rivian LLC, Rivian Automotive LLC, and Rivian Insurance LLC, for everyday business purposes and to develop new and improve existing products and services. For example, Rivian Automotive LLC may disclose your personal data to Rivian Insurance Services LLC to determine if you would qualify for one or more insurance products, unless you have opted out of such disclosure. You can view the list of Rivian affiliates [here](https://rivian.com/legal/entities).\u003c/br\u003e\u003c/br\u003e\n- __Service Providers__. Companies who process consumers’ personal information on our behalf for a business purpose, pursuant to a written agreement. The contract or other agreement we execute with our service providers describes the purpose and requires the service provider to keep that personal data confidential consistent with this Notice.\u003c/br\u003e\u003c/br\u003e\n  - __Technology and Other Service Providers__. With software, IT, customer relationship management, cellular/telecom, mapping, data analytics, data providers, cybersecurity, charging, cloud service, consultants, financial, legal, and other similar providers we use to support our business.\u003c/br\u003e\u003c/br\u003e\n  - __Emergency Service and Roadside Providers__. With our third-party connected vehicle software provider and emergency service providers, third-party call center(s), roadside assistance providers (e.g., tow truck operator), law enforcement, and EMS personnel in connection with our roadside and eCall/SOS service offerings.\u003c/br\u003e\u003c/br\u003e\n- __Third Parties__. Any other category of organization, beyond \"service providers\" and \"affiliates.\"\u003c/br\u003e\u003c/br\u003e \n  - __Advertising Partners__. We may share personal information with marketing and advertising third parties to deliver personalized content and tailored advertising for Rivian products and services, where you have not opted out of such processing. These partners may also use technologies such as cookies, along with information they collect about your online use, to recognize you across the devices you use to display targeted advertisements based on information relating to your access to and use of our products and services and other websites or online services on any of your devices, as well as on information received from third parties.\u003c/br\u003e\u003c/br\u003e\n  - __Business Partners and Other Authorized Parties__. With parties where you have elected to receive a service from them, authorized them to receive data from Rivian, or directed us to disclose your personal data to them. For example, you may direct us to disclose certain vehicle information to a vehicle usage-based insurance provider for your insurance purposes, or to disclose your personal data to an electric utility or charging installer in connection with your Rivian product or service. We may also disclose your information to repair and collision shops and insurance companies to allow us or an authorized party to service, maintain and repair the vehicle. We do not disclose individual consumer driving and charging activity to Amazon. We do not participate in third-party telemetry exchanges.\u003c/br\u003e\u003c/br\u003e\n  - __Law Enforcement and Other Public Authorities__. We may disclose your personal data when legally required or when we deem advisable to do so, such as in response to a valid legal demand. In addition, we may disclose your personal data if we believe disclosure is necessary or appropriate to protect the rights, property, or safety of others or Rivian. \u003c/br\u003e\u003c/br\u003e\n  - __Governmental Agencies and Non-Profit Verifiers__. Rivian may also participate in voluntary or required federal, state, local, or utility incentive or credit programs related to environmental goals or accelerating transportation electrification. The terms of some programs may require disclosing vehicle data and charging information, which could include the vehicle identification number (VIN) and where the vehicle was charged. Additionally, Rivian is required to report certain personal information when you purchase a vehicle, including your social security number (for U.S. purchasers), to the Internal Revenue Service for the U.S. government’s processing of vehicle tax credits. Note: you can choose to not provide your SSN, but you will not be able to claim an EV tax credit, even if you would otherwise qualify.\u003c/br\u003e\u003c/br\u003e\n  - __Corporate Transactions__. In connection with, during, or upon completion of a merger, acquisition, asset sale, or other business transaction that involves some, or all, of Rivian’s assets, data you have provided to Rivian may be transferred to a third party such as a successor or purchaser as part of a transaction.\u003c/br\u003e\u003c/br\u003e\n\nWe may also disclose your personal information to other third parties if you authorize us to do so as well as reasonably de-identified information in accordance with applicable law without restriction for legitimate business purposes. \u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"7ERbwJJMGCRUQWtKkivwR7"},"entryTitle":"5. DATA RETENTION ","title":"5. DATA RETENTION ","anchorSlug":"retention","body":"#### 5. DATA RETENTION\n\nWe generally retain your personal data only as long as necessary to fulfill the purposes we collected it for, as required to satisfy any legal, accounting, or reporting requirements, as necessary to resolve disputes, as otherwise requested by you, or as required or permitted by applicable law. In some cases, we may only process the personal data and do not store or retain it.\n\nUnder some circumstances we may anonymize or reasonably de-identify your personal data so that it can no longer be reasonably associated with or used to identify you. We reserve the right to retain and use such information for any legitimate business purpose without further notice to you or your consent, unless required by law.","expandable":"DISABLED"},{"sys":{"id":"4aFS3bYr4LHeucEshodTXS"},"entryTitle":"5. DATA RETENTION - Learn More","title":"Learn More","anchorSlug":null,"body":"To determine the appropriate retention period for personal data, we consider: \n\n- Our legal obligations (for example, certain laws require us to keep records of your transactions for a certain period of time before we can delete them)\n- Whether retention is advisable in light of our legal position (such as in regard to applicable statutes of limitations, litigation, or regulatory investigations)\n- The amount, nature, and sensitivity of the personal data\n- The length of time we have an ongoing relationship with you and provide our products and services to you (for example, for as long as you have a Rivian vehicle or otherwise keep using our products and services)\n- The potential risk of harm from unauthorized use or disclosure of your personal data\n- The purposes for which we process your personal data, and whether we can achieve those purposes through other means\u003c/br\u003e\u003c/br\u003e \n\nThis duration varies based on data type and use, but we have recorded the durations in our internal records and information management policy and schedule.","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"3CtG8cSdYaS6I41Fyik6hv"},"entryTitle":"6. DATA SECURITY","title":"6. DATA SECURITY","anchorSlug":"security","body":"#### 6. DATA SECURITY\n\nWe have in place appropriate security measures intended to prevent your personal data from being accidentally lost or used or accessed in an unauthorized way, including encryption of this information in transit and at rest and the implementation of controls designed to limit access to your personal data to those Rivian personnel who have a genuine business need to know it. Those Rivian personnel who process your personal data are required to do so only in an authorized manner and are subject to confidentiality.\n\nDespite our implementation of these measures, posting or transmission of personal data via the internet, by email, or by other electronic means is not completely secure and it is possible that third parties may unlawfully intercept or access such data. We cannot guarantee that personal data will be totally secure.\n\nWe have procedures in place to deal with any suspected data security breach. We will notify you and/or any applicable regulator of a suspected data security breach where we are legally required to do so in accordance with any legally prescribed timeframes. ","expandable":"DISABLED"},{"sys":{"id":"7E9nnCifZCzMt0p2xGNu7D"},"entryTitle":"7. INTERNATIONAL DATA TRANSFERS","title":"7. INTERNATIONAL DATA TRANSFERS","anchorSlug":"transfers","body":"#### 7. INTERNATIONAL DATA TRANSFERS\n\nRivian is based in the United States, and as such your personal data may be processed in the United States. We may transfer your personal data or store it internationally, including to or in countries that do not have data protection laws equivalent to those in the country where you reside or where your personal data is collected, for the purposes described above.\n\nBy using the Site, the App, the vehicle, and our products and services, or by otherwise providing us with your personal data, you agree to the collection, transfer, storage, and other processing of your personal data to countries outside of your country of residence. Personal data transferred or stored internationally will be subject to the laws of the jurisdiction(s) where it is transferred or stored, and may be accessible to foreign courts, regulatory agencies, law enforcement, and national security authorities in those jurisdiction(s).","expandable":"DISABLED"},{"sys":{"id":"3ihGpiEZljVljaAuQaVkzU"},"entryTitle":"7. INTERNATIONAL DATA TRANSFERS - Learn More","title":"Learn More","anchorSlug":null,"body":"- For transfers from the European Economic Area (“EEA”) Member States or UK to countries for which the European Union (“EU”) Commission or the United Kingdom (“UK”) Information Commissioner’s Office has issued an adequacy decision saying the level of data protection is equivalent to the level within the EU or UK, we can rely on those adequacy decisions; this applies, for example, for data transfers between the UK and EEA Member States. The full list of these countries is available [here](https://commission.europa.eu/law/law-topic/data-protection/international-dimension-data-protection/adequacy-decisions_en#high-level-meeting-on-international-data-flows) for the EEA and [here](https://ico.org.uk/for-organisations/data-protection-and-the-eu/data-protection-and-the-eu-in-detail/the-uk-gdpr/international-data-transfers/#:~:text=Andorra%2C%20Argentina%2C%20Canada%20(commercial%20organisations%20only)%2C%20Faroe%20Islands%2C%20Guernsey%2C%20Isle%20of%20Man%2C%20Israel%2C%20Japan%20(private%2Dsector%20organisations%20only)%2C%20Jersey%2C%20New%20Zealand%2C%20Switzerland%20and%20Uruguay.) for the UK.\u003c/br\u003e\u003c/br\u003e\n- For transfers from the EEA or UK to countries without an adequacy decision, Rivian has implemented appropriate safeguards to provide the necessary level of data protection, primarily by entering into appropriate data transfer arrangements based on approved standard contractual clauses.\u003c/br\u003e\u003c/br\u003e\n- Personal data about Canadians or that is collected in Canada may be transferred or stored outside of Canada, including to/in the United States, the United Kingdom, the European Union, and Serbia, and may be subject to the laws and accessible to the courts, regulatory agencies, law enforcement and national security authorities of such jurisdictions. Please contact our Canadian Privacy Office and Quebec Privacy Officer as listed in Section 12 (“[Contact Us](#contact)”) below if you wish to ask a question or obtain written information about our policies and practices with respect to service providers and other members of the Rivian group of entities outside of Canada who may process or store personal data.\u003c/br\u003e\u003c/br\u003e","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"6fcqq7v2T2xOyNRCww2fCE"},"entryTitle":"8. YOUR PRIVACY RIGHTS","title":"8. YOUR PRIVACY RIGHTS","anchorSlug":"rights","body":"#### 8. YOUR PRIVACY RIGHTS\n\nIn addition to the privacy choices described in Section 2 (“[Personal Data We Collect and How We Use It](#data)\") above, you may request to exercise your privacy rights as described below, which may be limited by applicable laws and regulations. We will acknowledge and coordinate these requests as timely as possible. We will not discriminate against you for exercising any of your privacy rights.","expandable":"DISABLED"},{"sys":{"id":"6mThCn2oFSEKoXvO8vG3b2"},"entryTitle":"8. YOUR PRIVACY RIGHTS - Your Privacy Rights","title":"Your Privacy Rights","anchorSlug":null,"body":"- __Access/Know__. Request confirmation from us as to whether or not your personal data is being processed by Rivian and, if so, access to such data and/or the more detailed circumstances of the data processing.\u003c/br\u003e\u003c/br\u003e\n- __Correction/Rectification__. Request that we correct any inaccurate personal data relating to you without undue delay. In this context, taking into account the purposes of the processing, you may also have the right to request the completion of incomplete personal data - also by means of a supplementary declaration. If you signed up for an account with Rivian, you may update the information associated with your account at any time by contacting us or logging into your account.\u003c/br\u003e\u003c/br\u003e\n- __Deletion/Erasure__. Request that your personal data be deleted without undue delay. In certain circumstances, it may not be possible for us to accept your request, for example, when the processing is necessary to comply with a legal obligation, or if the processing is necessary for the performance of a contract.\u003c/br\u003e\u003c/br\u003e\n- __Opt-Out of Targeted Advertising__. Request that Rivian not use personal data for cross-context behavioral advertising with unaffiliated parties or disclose, disseminate, or transfer your personal data to a third party for cross-context behavioral advertising purposes. You may opt out of this activity by:\u003c/br\u003e\n  - Visiting our [Privacy Rights Request form](https://rivn.co/prr \"Rivian Privacy Rights Request form\") and submitting an “Opt Out of Targeted Advertising” request and\u003c/br\u003e\n  - Visiting our [Cookie Notice](https://rivian.com/legal/cookies \"Rivian Cookie Notice\"), clicking “Manage Preferences,” and opting out of Targeted Advertising Cookies.\u003c/br\u003e\u003c/br\u003e\nAdditional information on how to opt out of targeted advertising in your browser on a specific device is available at [http://optout.aboutads.info](http://optout.aboutads.info) and [http://optout.networkadvertising.org](http://optout.networkadvertising.org).\u003c/br\u003e\u003c/br\u003e\n- __Portability__. Request that we provide a copy of the personal data concerning you that you have provided to us in a structured, commonly used and machine-readable format, and transfer this data to another controller without hindrance from us, where feasible.\u003c/br\u003e\u003c/br\u003e\n- __Restriction of Processing__. Request that we restrict processing of your personal data. In certain circumstances, it may not be possible for us to accept your request, for example, when the processing is necessary to comply with a legal obligation, or if we can demonstrate compelling legitimate grounds otherwise.\u003c/br\u003e\u003c/br\u003e\n- __Object to Processing__. Object, on grounds relating to your particular situation, to our processing of personal data concerning you which is (i) necessary for the performance of a task carried out in the public interest, (ii) carried out in the exercise of official authority vested in us, or (iii) processed by us on the basis of our legitimate interest. In this case, where applicable, we will no longer process the personal data unless we can demonstrate compelling legitimate grounds for the processing which override your interests, rights and freedoms, or the processing serves to assert, exercise, or defend legal claims.\u003c/br\u003e\u003c/br\u003e\n- __Consent Withdrawal__. Withdraw your consent that you have previously provided for Rivian’s collection, use or disclosure of your personal data, subject to reasonable notice and any contractual or legal exceptions. Note that this will not affect the lawfulness of our processing of your personal data based on consent before its withdrawal.\u003c/br\u003e\u003c/br\u003e\n- __Automated Individual Decision-Making__. Not be subject to a decision based solely on automated processing, including profiling, which produces legal effects concerning you or similarly significantly affects you. Note that this right shall not apply if such a decision is necessary as part of a contract we have with or want to conclude with you, we have your consent, or we are permitted by law to engage in such automated decision making. In these cases, we will implement measures to safeguard your rights and freedoms and legitimate interests and you may contest the decision by contacting us as set forth in Section 12 (“[Contact Us](#contact)”) below.\u003c/br\u003e\u003c/br\u003e\n- __Complaints__. Lodge a complaint with a supervisory authority at any time if you are of the opinion that the processing of personal data relating to you violates applicable law.\u003c/br\u003e\n  - If you are located in the EU or UK, you can lodge a complaint with a supervisory authority in particular in the Member State of your place of residence, your place of work or the place of the alleged infringement. You may identify the applicable supervisory authority based on your location on the [European Data Protection Board website](https://edpb.europa.eu/about-edpb/about-edpb/members_en) or, if in the UK, the [Information Commissioner’s Office](https://ico.org.uk/).\u003c/br\u003e\n  - If you are located in Canada, you can lodge a complaint by contacting us as set forth in Section 12 (“Contact Us”) below. If you are not satisfied with Rivian’s response to your complaint, you can lodge a complaint with your provincial privacy regulator if you reside in the following provinces: the [Commission d’accès à l’information in Quebec](https://www.cai.gouv.qc.ca/), the [Office of the Information and Privacy Commissioner of Alberta](https://oipc.ab.ca/), or the [Office of the Information and Privacy Commissioner for British Columbia](https://www.oipc.bc.ca/). Outside these three provinces, you may lodge a complaint with the [Office of the Privacy Commissioner of Canada](https://www.priv.gc.ca/en/).\u003c/br\u003e\u003c/br\u003e\n- __Limit Use and Disclosure of Certain Sensitive Personal Information__. Direct us to limit our use of certain sensitive personal data to that use which is necessary to perform the services or provide the goods reasonably expected by an average consumer. Rivian provides vehicle owners with the option to limit the use of their precise geolocation within the privacy settings of their Rivian vehicle. Rivian does not otherwise use sensitive personal information beyond what is necessary to perform the services or provide the goods that have been requested of us.\u003c/br\u003e\u003c/br\u003e\n- __Appeal__. Appeal our refusal to take action on your request within a reasonable period after you have received notice of the refusal.  You may file an appeal by contacting us as described in Section 12 (“[Contact Us](#contact)”).\u003c/br\u003e\u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"5Hj6cCIObHhA53poUjns5S"},"entryTitle":"8. YOUR PRIVACY RIGHTS - Your Privacy Rights - Exercise Your Privacy Rights","title":"Exercise Your Privacy Rights","anchorSlug":null,"body":"__To exercise the above privacy rights, please visit our [Privacy Rights Request form](https://rivn.co/prr \"Rivian Privacy Rights Request form\") or [contact Customer Service](http://rivian.com/support#contact).__\n\nIf an agent would like to make a request on your behalf as permitted under applicable law, the agent may use the submission methods noted in this section. We will process the agent’s request consistent with applicable law. As part of our verification process, we may request that the agent provide, as applicable, proof concerning their status as an authorized agent. In addition, we may require that you verify your identity and/or confirm that you provided the agent permission to submit the request. If you use an authorized agent to submit a request to exercise your rights, please have the authorized agent take the following steps in addition to the steps described above:\n\n- Mail a copy of your signed written declaration authorizing the authorized agent to act on your behalf to [privacy@rivian.com](mailto:privacy@rivian.com); and\n- Provide any information we request in our response to your email to verify your identity. The information requested will depend on your prior interactions with us and the sensitivity of the personal information at issue.\n- If you provide an authorized agent with power of attorney pursuant to Probate Code sections 4121 to 4130, it may not be necessary to perform these steps and we will respond to any request from such authorized agent in accordance with the CCPA.\u003cbr\u003e\u003cbr\u003e\n\nIf we cannot comply with a request or cannot fulfill a request within the standard timeframe, we will generally provide you with the reason for this. We may request specific information from you to help us confirm your identity and your rights. Applicable laws may allow or require us to refuse to provide you with access to some or all of the personal data that we hold about you, or we may have destroyed, erased, or made your personal data anonymous in accordance with our record retention obligations and practices. If we cannot provide you with access to your personal data, we will generally inform you of the reasons why, subject to any legal or regulatory restrictions. \n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"5KgbOdJ1WefiejNf4tyq9z"},"entryTitle":"9. CHILDREN’S DATA","title":"9. CHILDREN’S DATA","anchorSlug":"children","body":"#### 9. CHILDREN’S DATA\n\nRivian’s products and services are not directed to children under 13 (or other age as required by local law), and we do not knowingly collect personal data from children. If you are a parent or guardian and believe that your child has provided us with personal data, please contact us as set forth in Section 12 (“[Contact Us](#contact)”). If we become aware that we have collected the personal data of a child, we will take steps to promptly delete such information.","expandable":"DISABLED"},{"sys":{"id":"nDZT2k7g8lLm9UYaUgTtE"},"entryTitle":"10. U.S. STATE PRIVACY DISCLOSURES","title":"10. U.S. STATE PRIVACY DISCLOSURES","anchorSlug":"states","body":"#### 10. U.S. STATE PRIVACY DISCLOSURES\n\nSeveral U.S. states have passed data privacy laws over the past few years, such as the California Consumer Privacy Act, as amended (“CCPA”). This section describes additional disclosures that we are required to make under these state-specific privacy laws. We will update this section periodically as new laws and requirements are passed.","expandable":"DISABLED"},{"sys":{"id":"1zPGrB5hcMT7G2hHhkbCKk"},"entryTitle":"10. U.S. STATE PRIVACY DISCLOSURES - Personal Information Collection, Use, and Disclosure","title":"Personal Information Collection, Use, and Disclosure","anchorSlug":null,"body":"We have collected the following categories of personal information specified within the CCPA from or about California consumers and disclosed such personal data for a business purpose within the last twelve (12) months as described in Section 4 (\"[Our Disclosure of Your Personal Data](#disclosure)\") above, depending on the nature of your relationship with us (for example, whether you have purchased a vehicle and/or financing or insurance products from us):\u003c/br\u003e\u003c/br\u003e\n\n\u003ctable\u003e\n\t\u003cthead\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003cth\u003eCategory\u003c/th\u003e\n\t\t\t\u003cth\u003eExamples\u003c/th\u003e\n\t\t\t\u003cth\u003eCollected\u003c/th\u003e\n\t\t\t\u003cth\u003eDisclosed for a Business Purpose\u003c/th\u003e\n \t\t\t\u003cth\u003eShared for Rivian’s Cross-Context Behavioral Advertising\u003c/th\u003e\n\t\t\u003c/tr\u003e\n\t\u003c/thead\u003e\n\t\u003ctbody\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e\u003cstrong\u003eIdentifiers\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003eA real name, alias, postal address, unique personal identifier (e.g., employee ID), online identifier, Internet Protocol address, email address, driver's license number, passport number or other similar identifiers.\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n      \u003ctd\u003e✔\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e\u003cstrong\u003ePersonal information categories listed in the California Customer Records statute (Cal. Civ. Code § 1798.80(e))\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003eA name, signature, Social Security number, address, telephone number, passport number, driver's license or state identification card number, insurance policy number, education, employment, employment history, financial information, medical information, or health insurance information. Some personal information included in this category may overlap with other categories.\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n      \u003ctd\u003e\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e\u003cstrong\u003eProtected classification characteristics under California or federal law\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003eAge (40 years or older), citizenship (identification documents for vehicle purchase), marital status\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n      \u003ctd\u003e✔\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e\u003cstrong\u003eCommercial information\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003eRecords of personal property, products or services purchased, obtained, or considered, or other purchasing or consuming histories or tendencies.\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n      \u003ctd\u003e\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e\u003cstrong\u003eBiometric information\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003eGenetic, physiological, behavioral, and biological characteristics, or activity patterns used to extract a template or other identifier or identifying information, such as, fingerprints, faceprints, and voiceprints, iris or retina scans, keystroke, gait, or other physical patterns, and sleep, health, or exercise data\u003c/td\u003e\n\t\t\t\u003ctd\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e\u003cstrong\u003eInternet or other similar network activity\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003eBrowsing history, information on a consumer's interaction with a website, application, or advertisement.\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e\u003cstrong\u003eGeolocation data\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003ePhysical location or movement.\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e\u003cstrong\u003eSensory data\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003eAudio, electronic, visual, thermal, olfactory, or similar information.\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e\u003cstrong\u003eProfessional or employment-related information\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003eCurrent or past job history or performance evaluations.\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e\u003cstrong\u003eNon-public education information (per the Family Educational Rights and Privacy Act (20 U.S.C. Section 1232g, 34 C.F.R. Part 99))\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003eEducation records directly related to a student maintained by an educational institution or party acting on its behalf, such as grades, transcripts, class lists, student schedules, student identification codes, student financial information, or student disciplinary records.\u003c/td\u003e\n\t\t\t\u003ctd\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003e\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e\u003cstrong\u003eInferences drawn from other personal information\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003eProfile reflecting a person's preferences, characteristics, psychological trends, predispositions, behavior, attitudes, intelligence, abilities, and aptitudes.\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e\u003cstrong\u003eSensitive Information\u003c/strong\u003e\u003c/td\u003e\n\t\t\t\u003ctd\u003eGovernment identifiers (social security, driver's license, state identification card, or passport number); complete account access credentials (usernames, account numbers, or card numbers combined with required access/security code or password); precise geolocation; racial or ethnic origin; mail, email, or text message contents\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e✔\u003c/td\u003e\n\t\t\t\u003ctd\u003e\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003cp\u003e\u003c/br\u003e\u003c/br\u003e\u003c/p\u003e\n\n- __Sources and Uses of Personal Information__. We collect and use the categories of personal information listed above as described in Section 2 (“[Personal Data We Collect and How We Use It](#data)\").\u003c/br\u003e\u003c/br\u003e\n- __Disclosure of Personal Information__. We may disclose your personal information as set forth in Section 4 (“[Our Disclosure of Your Personal Data](#disclosure)”). In the preceding twelve (12) months, Rivian has disclosed each of the personal information categories as shown in the table above for a business purpose.\u003c/br\u003e\u003c/br\u003e\n- __Access to Personal Information__. \n  - You can request (a) the categories of personal information we collected about you and the categories of sources from which we collected such personal information; (b) the business or commercial purpose for collecting or “sharing” personal information about you; (c) the categories of personal information about you that we “shared” and the categories of third parties to whom we “shared” such personal information; and (d) the categories of personal information about you that we otherwise disclosed, and the categories of third parties to whom we disclosed such personal information. We have made this information available to you without having to request it by including it in this Notice. \n  - Up to two times each year, you can request that we disclose the categories and/or specific pieces of personal information that we collect, use, disclose, and may sell.\u003c/br\u003e\u003c/br\u003e\n- __Correction of Personal Information__. You have the right to have inaccurate personal information corrected.\u003c/br\u003e\u003c/br\u003e\n- __Deletion of Personal Information__. You can ask us to delete the personal information that we have collected from you, subject to certain exceptions such as to complete a transaction for you, to exercise our rights, or to comply with a legal obligation.\u003c/br\u003e\u003c/br\u003e\n- __Sales of Personal Information__. In the preceding twelve (12) months, Rivian has not “sold” personal information as this term is defined in the CCPA.\u003c/br\u003e\u003c/br\u003e\n- __\"Sharing\" of Personal Information__. The CCPA defines “sharing” as disclosing, disseminating, or transferring a consumer’s personal information to a third party for cross-context behavioral advertising. In the preceding twelve (12) months, Rivian has shared certain categories of personal information (identified in the above table) with third-party advertisers in order to tailor ads to consumers’ interests. You have the right to opt out of your personal information being shared for targeted advertising.\u003c/br\u003e\u003c/br\u003e\n- __Right to Limit Use and Disclosure of Sensitive Personal Information__. You have the right to direct us to limit our use of your sensitive personal information to that use which is necessary to perform the services or provide the goods reasonably expected by an average consumer. Accordingly, Rivian provides vehicle owners with the option to limit the use of their precise geolocation within the privacy settings of their Rivian vehicle. Rivian does not otherwise use sensitive personal information beyond what is necessary to perform the services or provide the goods that have been requested of us.\u003c/br\u003e\u003c/br\u003e\n- __No Retaliation__. You are entitled to exercise the rights described above free from retaliation as prohibited by the CCPA.\u003c/br\u003e\u003c/br\u003e\n\nTo exercise your California privacy rights, please see the information in Section 8 (“[Your Privacy Rights](#rights)”).\u003c/br\u003e\u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"2ddf9OrpWGRo8IatT4ABVL"},"entryTitle":"10. U.S. STATE PRIVACY DISCLOSURES - Additional Information for California Residents","title":"Additional Information for California Residents","anchorSlug":null,"body":"- __Authorized Agent__. Only you, or someone legally authorized to act on your behalf, may make a request to know or delete related to your personal information. You can designate an authorized agent to make a request under the CCPA on your behalf as described in Section 8 (“[Your Privacy Rights](#rights)”).\u003c/br\u003e\u003c/br\u003e\n- __Identity Verification__. You may only submit a request to know twice within a 12-month period. Your request must provide sufficient information about you (which may include personal data such as your name and other personal identifiers) and your relationship, if any, with us that allows us to reasonably verify you are the person about whom we collected personal information or an authorized representative and describe your request with sufficient detail that allows us to properly understand, evaluate, and respond to it. We cannot respond to your request or provide you with personal information if we cannot verify your identity or authority to make the request and confirm the personal information relates to you. We will only use personal information provided in the request to verify the requestor's identity or authority to make it.\u003c/br\u003e\u003c/br\u003e\n- __Financial Incentives__. We may offer you certain financial incentives permitted by the CCPA that can result in different prices, rates, or quality levels. Any CCPA-permitted financial incentive we offer will reasonably relate to your personal information's value and contain written terms that describe the program's material aspects. Participation in a financial incentive program requires your prior opt-in consent, which you may revoke at any time.\u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"33aBJ9XKAh3xh98bkBMRxh"},"entryTitle":"11. CHANGES TO THIS NOTICE","title":"11. CHANGES TO THIS NOTICE","anchorSlug":"changes","body":"#### 11. CHANGES TO THIS NOTICE\n\nIt is our policy to post any changes we make to this Notice on our Site. If we make material changes to how we treat our users' personal data, we will notify you by email to the primary email address specified in your account or through a notice on the Site home page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting our Site and this Notice to check for any changes. __Your continued use of our Site or any products, services, or solutions following the posting of changes constitutes your acceptance of such changes__.\n\n__Last Updated__: November 1, 2024\n\n[View our previous Data Privacy Notice](/legal/privacy-jul-2024)","expandable":"DISABLED"},{"sys":{"id":"58dIgellPLXNVqf7Xr9r7s"},"entryTitle":"12. CONTACT US","title":"12. CONTACT US","anchorSlug":"contact","body":"#### 12. CONTACT US\n\nIf you have any questions or concerns about our processing of your personal data or this Notice, please contact us as specified below based on your location:\n- __U.S./Other__: By email at [privacy@rivian.com](mailto:privacy@rivian.com), by telephone at (888) RIVIAN1 (748-4261), or by mail at Attn: Privacy Office, 14600 Myford Road, Irvine, CA 92606.\u003c/br\u003e\u003c/br\u003e\n- __Canada__: Attn: Privacy Office and/or Quebec Privacy Officer, by email at [privacy@rivian.com](mailto:privacy@rivian.com), by telephone at (844) RIVIAN1 (748-4261) or by mail at 1038 Homer Street, Vancouver, BC V6B 2W9.\u003c/br\u003e\u003c/br\u003e\n- __EU/UK__: By email at [privacy@rivian.com](mailto:privacy@rivian.com) or [dpo@rivian.com](mailto:dpo@rivian.com) or by mail at Herengracht 433, Unit 2.01 and 2.02, 1017 BR Amsterdam, The Netherlands. You may identify the applicable Data Controller that processes your personal data [here](/legal/entities).","expandable":"DISABLED"}]}}]},"curatedPageMetadata":{"navTheme":"light-section"}},"slug":"privacy"},"__N_SSP":true},"page":"/privacy/[slug]","query":{"slug":"notice"},"buildId":"01298103e2cf8dce9e65475087fcdcbf54eb27cc-1569654106","assetPrefix":"/.next-01298103e2cf8dce9e65475087fcdcbf54eb27cc-1569654106","isFallback":false,"isExperimentalCompile":false,"gssp":true,"locale":"en-US","locales":["en-US","en-CA","fr-CA","en-GB","en-BE","en-CH","en-DE","en-NL","fr-FR","fr-BE","fr-CH","nl-BE","nl-NL","de-AT","de-CH","de-DE","it-IT","it-CH","es-ES","sv-SE","da-DK"],"defaultLocale":"en-US","scriptLoader":[]}</script><div id="modal-root"></div><div id="toast-root"></div><div id="portal-root"><div><div class="rivian-css-121hk78 e1vtl31z0"><div class="css-1dbjc4n r-1awozwy r-14lw9ot r-1vznrp2 r-3f7b68 r-1iusvr4 r-16y2uox r-1wbh5a2" style="height: 0px; overflow-y: hidden; position: relative; width: 300px;"><div class="c
