-[state=closed]:opacity-0 data-[state=open]:opacity-100 [&amp;&amp;]:lg:overflow-hidden [&amp;&amp;]:lg:data-[state=closed]:mt-0 [&amp;&amp;]:lg:data-[state=closed]:opacity-0 [&amp;&amp;]:lg:data-[state=open]:h-fit" style="pointer-events:none"></div></nav></header><noscript></noscript><main id="main"><div class="invisible w-full h-[54px] absolute top-0" data-nav-transparent="true"></div><div class="rivian-css-1wr9s6h epmv4na0"><div class="rivian-css-1xm1l1w epmv4na1"><h1 class="rivian-css-1b9r8p6 epmv4na2">Data Privacy Notice</h1><h2 class="rivian-css-pgy8ml epmv4na3">Our data practices for Rivian products, services, applications, and websites</h2></div><div class="rivian-css-fhbb36 epmv4na4"></div><div class="rivian-css-fhbb36 epmv4na5"><section><p>As we move together into an increasingly connected and sustainable automotive future, Rivian is committed to using data responsibly to deliver products and services that keep the world adventurous forever while respecting your privacy and keeping your information safe. We work hard to protect your privacy and put you in the driver's seat with respect to your personal data (also referred to as personal information). </p>
<p>This Data Privacy Notice is meant to provide a comprehensive description of our online and offline practices regarding the collection, use, disclosure, and retention of data when you use our products and services, mobile applications, and websites (the “Site”) such as <a href="/">rivian.com</a>, or otherwise interact with us. The Notice also provides information regarding your privacy rights and choices. </p>
</section><section id="toc"><p>This Notice includes the following sections:</p>
<ol>
<li><a href="#scope">SCOPE OF THIS NOTICE</a></li>
<li><a href="#data">PERSONAL DATA WE COLLECT AND HOW WE USE IT</a><br>A.    <a href="#vehicles">VEHICLES</a><br>B.    <a href="#charging">CHARGING</a><br>C.    <a href="#mobile">MOBILE APP</a><br>D.    <a href="#web">WEBSITE AND OTHER INTERACTIONS WITH US</a></li>
<li><a href="#processing">LEGAL GROUNDS FOR PROCESSING OF YOUR PERSONAL DATA</a></li>
<li><a href="#disclosure">OUR DISCLOSURE OF YOUR PERSONAL DATA</a></li>
<li><a href="#retention">DATA RETENTION</a></li>

</ol>
</section><section id="scope"><h4 id="scope-1-scope-of-this-notice">1. SCOPE OF THIS NOTICE</h4>
<p>This Notice uses the Terms “Rivian,” “we,” “us,” or “our,” which refers to Rivian Automotive, LLC or its affiliate (“Rivian” or “Company”) that offers the relevant product or service you have used, with which you have interacted, with which you have entered into a contract, or that has otherwise collected and/or processed your personal data (also referred to as personal information in some jurisdictions). This legal entity is the applicable Data Controller within the meaning of applicable privacy laws and may be found <a href="http://www.rivian.com/legal/entities">here</a>. For questions regarding the scope of this Notice, please contact us as set forth in Section 12 (“<a href="#contact">Contact Us</a>”).</p>
</section><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-1. SCOPE OF THIS NOTICE - Additional Notices" data-testid="accordion-header-button" id="AccordionHeader-1. SCOPE OF THIS NOTICE - Additional Notices" aria-describedby="AccordionBody-1. SCOPE OF THIS NOTICE - Additional Notices"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">Additional Notices</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-1. SCOPE OF THIS NOTICE - Additional Notices" aria-labelledby="AccordionHeader-1. SCOPE OF THIS NOTICE - Additional Notices" aria-hidden="true"><div><p>Rivian maintains separate data privacy notices for different types of data processing. For example, this Notice <em>does not apply to</em>:</p>
<ul>
<li><strong>Personal Data We Process under Commercial Agreements</strong>. Any processing of your personal data (including the information described in this Notice) that we perform for a commercial customer (e.g., if you are a driver for a company that uses Rivian vehicles) is governed by the agreement(s) that we execute with that customer. Rivian acts as a "processor" or "service provider" (as defined under applicable law) with respect to such personal data, processing this data pursuant to our commercial customers' instructions. These customers’ respective privacy notices describe their collection and processing of your personal data and their disclosure of the data to us, and any questions or requests relating to this personal data should be directed to those parties.<br><br></li>
<li><strong>Personal Data Captured During ADAS Vehicle Public Filming</strong>. Any processing of personal data (e.g., image, license plate) that may occur when we capture live public video footage and images using non-customer-owned Rivian vehicles (e.g., Rivian-owned fleet vehicles) for the purpose of improving our Advanced Driver Assistance Systems (“ADAS”) and the vehicles’ safety features is governed by our <a target="_blank" rel="noreferrer noopener nofollow" href="/legal/adas-notice">ADAS Vehicle Public Filming Data Privacy Notice</a>.<br><br></li>
<li><strong>Personal Data Captured through CCTV</strong>. Any processing of your personal data through video surveillance ("CCTV") systems on the premises and in the buildings we utilize is governed by our <a target="_blank" rel="noreferrer noopener nofollow" href="https://rivn.co/cctv-dpn">CCTV Data Privacy Notice</a>.<br><br></li>
<li><strong>Personal Data of Candidates or Job Applicants</strong>. Any processing of your personal data as a job applicant/candidate is governed by our <a target="_blank" rel="noreferrer noopener nofollow" href="/legal/candidate">Candidate Data Privacy Notice</a>.<br><br></li>
<li><strong>Personal Data of our Workforce</strong>. Any processing of your personal data as a Rivian employee, temporary worker, contingent worker, or independent contractor is governed by the Workforce Data Privacy Notice that we maintain and make available to these workforce members.<br><br></li>
<li><strong>Non-Personal Data</strong>. Any processing of data that cannot be linked to an identifiable or identified individual (i.e., non-personal-data) is not governed by this Notice. Rivian reserves the right to process this data for any legitimate business purpose.<br><br></li>
</ul>
<p>Rivian also maintains other data privacy notices that are specific to a particular Rivian affiliate, product, or service. These other notices govern our processing of personal data for those affiliates, products, or services, unless the notice is marked as supplemental to this Notice, and can be located on our <a target="_blank" rel="noreferrer noopener nofollow" href="/privacy#notices">website</a> or are presented to you when you use a particular product or service. </p>
<p>This Notice does not address, and we are not responsible for, the privacy, information, or other practices of any third parties, including any third party operating any website or service to which our products or services link. The inclusion of a link within our products or services does not imply endorsement of the linked site or service by us or by our affiliates.</p>
<p>In addition, we are not responsible for the information collection, use, disclosure, or security policies or practices of other organizations, such as Facebook, Apple, Google, Microsoft, or any other app developer, app provider, social media platform provider, operating system provider, wireless service provider, or device manufacturer, including with respect to any personal data you disclose to other organizations through or in connection with the Rivian Mobile App or our social media pages.</p>
<p>Rivian may provide functionality allowing you to make payments to us using third-party payment services. When you use such a service to make a payment to us, your full payment card information will be collected by such third party and not by us, and your payment information will be subject to the third party’s privacy policy. We have no control over, and are not responsible for, this third party’s collection, use, and disclosure of your personal data.</p>
</div></div></div></div></div></div></div><section id="data"><h4 id="data-2-personal-data-we-collect-and-how-we-use-it">2. PERSONAL DATA WE COLLECT AND HOW WE USE IT</h4>
<p>We collect and use personal data for a number of purposes, including to provide and continuously improve our products and services, such as increasing the range and reliability of Rivian vehicles and identifying opportunities to make your journey even safer. The information we collect, and how that information is used, depends on how you interact with us, the products or services you use, and the choices you make. This data also depends on the type of relationship we have with you. If you disclose any personal data relating to other people to us or to our service providers in connection with our products and services, you represent that you have the authority to do so and to permit us to use the information in accordance with this Notice.</p>
<p>We may collect personal data about you from different sources and in various ways, including:</p>
<ul>
<li><strong>Directly from you</strong>. Through your relationship with us, such as when you provide data to us directly on the Site, via email, or through your online or offline/in-person interactions with us. Unless we request it, we ask that you not send us, and you not disclose, any sensitive personal data (e.g., information related to racial or ethnic origin, political opinions, religion or other beliefs, health, biometrics or genetic characteristics, or criminal background) to us.<br><br></li>
<li><strong>Indirectly from you</strong>. From your use of our vehicles or other products, services, mobile applications, or software.<br><br></li>
<li><strong>From third-party sources</strong>. From our service providers, public agencies (e.g., the DMV), relevant parties (e.g., your bank or insurance company), and public sources, including public forums and social media or networking sites. We may also collect or acquire personal data about you from third-party data providers, including demographic, lifestyle, financial, and other activity and interest data that we use to tailor our communications and promotional materials to you.<br></li>
</ul>
<p>When we use data to improve and develop features, products, and services, we take steps to minimize the data collected and to apply privacy-enhancing techniques, such as de-identification or pseudonymization, so the data is not directly associated with you or your vehicle. Where we conduct such activities on an identifiable basis, we do so with your consent, consistent with reasonable consumer expectations, or where there are compelling and legitimate interests for such processing (e.g., improving vehicle or public safety). This approach to product improvement and development applies across all of our products and services.</p>
<p>We do not “sell” personal data or personal information, as this term is defined by applicable privacy regulations. We do “share” personal information as defined by Cal. Civ. Code §1798.140(ah) with third-party advertisers, as explained in Section 10 (“<a href="#states">U.S. State Privacy Disclosures</a>”) below.</p>
<p>We describe the personal data we collect, how we use it, and the privacy choices available to you for each of our major products or services below.</p>
</section><section id="vehicles"><h5 id="vehicles-a-vehicles">A. VEHICLES</h5>
<p>Rivian vehicles were designed from the ground up to provide a seamless connected driving experience to help you get wherever you’re going safely, efficiently, and enjoyably. Rivian collects vehicle data such as vehicle usage, operation, and performance data; vehicle service and repair information; crash and roadside service information; and information related to our Advanced Driver Assist System (ADAS or driver assistance) features. We use this data to provide vehicle features and services, to assess vehicle performance and operation, for vehicle repair and safety, and for reliability improvements and future product development, among other purposes.</p>
</section><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-A. VEHICLES - What We Collect or Process" data-testid="accordion-header-button" id="AccordionHeader-A. VEHICLES - What We Collect or Process" aria-describedby="AccordionBody-A. VEHICLES - What We Collect or Process"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">What We Collect or Process</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-A. VEHICLES - What We Collect or Process" aria-labelledby="AccordionHeader-A. VEHICLES - What We Collect or Process" aria-hidden="true"><div><ul>
<li><strong>Identifying and contact information</strong>, such as:<ul>
<li>Name, signature, address, date of birth</li>
<li>Unique Rivian ID associated with your Rivian account</li>
<li>Social security number or other national registration number</li>
<li>Sales information, such as the vehicle purchase agreement, proof of insurance, copies of identification documents (e.g., driver’s license) used for purchase, title and registration documents</li>
<li>Demographic, lifestyle, financial, and other activity and interest data for vehicle order holders or owners, collected directly or indirectly or acquired from third parties</li>
<li>Business information (if a business is a co-applicant for a loan, business name, tax ID, address, and phone number)<br><br></li>
</ul>
</li>
<li><strong>Financial and payment information</strong>, such as:<ul>
<li>Income and employment information</li>
<li>Account transactions, wire transfer instructions, checking account information</li>
<li>Payment type and method, credit and debit card information, billing address</li>
<li>Creditworthiness information, such as financial statements, tax returns, bank statements, credit history, FICO score<br><br></li>
</ul>
</li>
<li><strong>Vehicle and feature usage information</strong>, such as:<ul>
<li>Vehicle identification number (VIN), license plate number</li>
<li>Odometer statement, title</li>
<li>Vehicle feature usage, including ADAS usage, voice command usage, and signal usage</li>
<li>Vehicle telltales/indicators (e.g., warning lights)</li>
<li>Infotainment and navigation system usage, analytics, and preferences (e.g., radio, in-vehicle apps, and phone pairing)<br><br>Note: We do not collect your mobile phone contacts and call history, and they are displayed in your vehicle only when your mobile phone is connected to the vehicle. We also do not collect information related to other applications you may have installed on your device.<br><br></li>
</ul>
</li>
<li><strong>Vehicle operation and performance information</strong>, such as:<ul>
<li>Vehicle telemetry and log data, such as vehicle state (e.g., sleep, standby, ready, go/drive), direction (heading), odometer reading and miles traveled, vehicle dynamics and torque, tire pressure</li>
<li>Speed, braking, acceleration, and steering events</li>
<li>Battery usage and operational information, charging statistics, current charge state, thermal information, energy storage and efficiency</li>
<li>Hardware and software functionality information, seat belt settings, driver and passenger presence in seat, electrical system functionality, stability control or anti-lock braking system events</li>
<li>Vehicle cellular connectivity (e.g., strength, band), Wi-Fi connection status, data transfer measurements, connection availability, network provider details</li>
<li>Vehicle service history, diagnostic trouble codes, sensor data, vehicle noise and vibration recordings (not speech), security/theft alerts</li>
<li>ADAS sensor data, including ultrasonic and radar sensor data<br><br></li>
</ul>
</li>
<li><strong>Vehicle service and repair history information</strong>, such as:<ul>
<li>Details regarding services and repairs performed on the vehicle</li>
<li>Photos and videos associated with the vehicle condition or repair</li>
<li>Recall information<br><br></li>
</ul>
</li>
<li><strong>Vehicle connectivity information</strong>, such as:<ul>
<li>Account and rate plan information</li>
<li>SIM card information, including the SIM status, status changes</li>
<li>Non-precise location during connectivity sessions</li>
<li>Connectivity usage, such as data usage, voice usage for eCall/SOS, and signal strength/quality<br><br></li>
</ul>
</li>
<li><strong>Vehicle precise location information</strong>, such as:<ul>
<li>The vehicle’s current and historical precise location, as captured through the vehicle’s GPS device</li>
<li>Recent and favorite destinations, as entered into the vehicle's navigation system</li>
<li>Flags for locations that you designate, such as home or work<br><br></li>
</ul>
</li>
<li><strong>Driver profile and preference information</strong>, such as:<ul>
<li>Driver profile preferences, Wi-Fi data including SSID</li>
<li>In-vehicle feedback provided by you (if you choose to do so)
<br><br></li>
</ul>
</li>
<li><strong>Safety and crash information</strong>, which is collected automatically upon defined triggers including collision, airbag deployment, automatic emergency braking, forward collision warning, and specific user commands, such as:<ul>
<li>Notifications for incidents such as collisions/crashes, including time of crash, crash details indicating severity of crash, sensor data, and precise location where the impact occurred</li>
<li>Airbag deployments, safety system status, and other safety and crash related information concerning the vehicle</li>
<li>Vehicle diagnostics data</li>
<li>Signals and status of the vehicle and certain hardware for a defined period before and after the trigger</li>
<li>Video from the vehicle’s exterior cameras for a short period before and after the trigger</li>
<li>Event data recorder (“EDR”) data<br><br>Note: The above information is collected and shared with us automatically, except for EDR data. We will not retrieve data from the EDR on the vehicle without your or your authorized representative’s consent or as permitted by applicable law.<br><br></li>
</ul>
</li>
<li><strong>Roadside service and eCall/SOS services information</strong>, such as:<ul>
<li>Vehicle location</li>
<li>Safety and crash details, as described above</li>
<li>Information regarding SOS calls made from your Rivian vehicle or under your Rivian account such as the time, date, and duration of your call; VIN; reason for service or emergency call; where the vehicle is being transported for service or storage; and other related information. We may also record your call for quality control purposes.<br><br></li>
</ul>
</li>
<li><strong>Interior vehicle camera information</strong>, such as head and eye gaze directional data and images of the driver and vehicle cabin<br></li>
</ul>
<p>Vehicles built for <strong>model year 2025 and onward</strong> are equipped with an interior camera in the rearview mirror. When you enable data sharing from the interior camera, images of the vehicle cabin and data derived from these images will be shared with Rivian to improve and develop vehicle safety systems, including machine-learning models and the driver monitoring system, which can help detect driver distraction and drowsiness. Images will be occasionally captured based on certain triggers, such as the driver’s head or eye movements or at specific time intervals. These images will be processed inside the vehicle, to help define and improve these triggers, and shared with Rivian when you’ve opted into sharing interior camera images. We also take steps to protect your privacy. See “Your Privacy Choices” below for more information, including how to enable or disable data sharing from the interior camera.</p>
<p>Some vehicles built <strong>before model year 2025</strong> have an interior camera that was disabled with an OTA software update. Interior cameras in these vehicles remain inactive and the option for interior camera data sharing will not appear in the “Data and Privacy” screen of the vehicle’s Settings menu.<br><br>  </p>
<ul>
<li><strong>Exterior vehicle camera and sensor information</strong>, such as images of the driving environment to capture road markings and signage. See “Your Privacy Choices” below for more information, including how to enable or disable data sharing from the exterior camera.<br><br></li>
</ul>
<p><em><a target="_blank" rel="noreferrer noopener nofollow" href="#toc">Top of page</a></em></p>
</div></div></div></div></div></div></div><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-vehicles-data-use" data-testid="accordion-header-button" id="AccordionHeader-vehicles-data-use" aria-describedby="AccordionBody-vehicles-data-use"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">How We Use It</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-vehicles-data-use" aria-labelledby="AccordionHeader-vehicles-data-use" aria-hidden="true"><div><ul>
<li><strong>To provide the core functionality of our vehicles and support vehicle ownership</strong><br><br></li>
<li><strong>To provide features and services using vehicle location</strong>, such as to:<ul>
<li>Determine the nearest charging station(s) for your use of our charging trip planning feature and to determine where to install new charging stations</li>
<li>Enable navigation functionality and to show your current vehicle location on the infotainment map and the Rivian Mobile App</li>
<li>Save the settings you choose for features such as charge schedule and one-touch garage door, based on location flags you have set</li>
<li>Dispatch emergency services for roadside and eCall/SOS services</li>
<li>Enable ADAS/autonomy features (including our Highway Assist (HWA) feature) to know which type of road you are on and for lane positioning<br><br></li>
</ul>
</li>
<li><strong>To manage vehicle connectivity</strong>, such as to:<ul>
<li>Enable wireless voice and data use through the vehicle’s cellular connection</li>
<li>Support remote diagnostics to identify and notify you regarding potential safety issues with the vehicle</li>
<li>Continually improve your driving experience through over-the-air updates, including through new features, better performance, safety enhancements, and bug fixes</li>
<li>Maintain and analyze use of the cellular account tied to the vehicle’s SIM card<br><br></li>
</ul>
</li>
<li><strong>To provide vehicle repair, safety, warranty, collision, and maintenance support and services</strong>, such as to:<ul>
<li>Enable ADAS/driver assistance or active safety features, such as the use of exterior vehicle cameras for driving assist and active safety assist features</li>
<li>Service the vehicle</li>
<li>Assist you in connection with our services, including roadside, eCall/SOS and emergency services or to configure the remote vehicle key fob</li>
<li>Contact you regarding actual or potential safety concerns regarding the vehicle, including vehicle recalls, customer satisfaction campaigns, technical service bulletins, and engineering investigations</li>
<li>Analyze video and sensor data from an incident to provide emergency services and roadside assistance, and to support any regulatory reporting, investigations, or legal defense</li>
<li>Deliver an over-the-air software update to the vehicle or repair faults of which we have been notified by the vehicle (e.g., OTA failure)<br><br></li>
</ul>
</li>
<li><strong>To enable ongoing vehicle and feature reliability improvements</strong>, such as to:<ul>
<li>Analyze the operation, performance, and use of Rivian vehicles (e.g., aggregating vehicle data with data from other Rivian vehicles to predict and troubleshoot potential vehicle failures or understand causes leading to a vehicle failure)</li>
<li>Contact you regarding non-safety-related issues that may impair the vehicle’s stability or functionality</li>
<li>Identify and address bugs or improvement opportunities with key features such as the infotainment system and related apps or functionality</li>
<li>Develop and improve vehicle diagnostic, repair, and maintenance strategies</li>
<li>Collect feedback and product improvement suggestions from you through the in-vehicle Rivian App (if you choose to provide them)<br><br></li>
</ul>
</li>
<li><strong>To train and improve our ADAS algorithms and image recognition (AI), which increases safety for all vehicles, drivers, and pedestrians</strong>, such as to:<ul>
<li>Improve recognition of road markings and signage, designed to increase road safety by reducing the risk of traffic accidents</li>
<li>Improve vehicle safety and convenience features, including collision avoidance brake assistance, lane keep assistance, and distance keeping features</li>
<li>Develop new ADAS/driver assistance features</li>
<li>Develop maps and other driver assistance safety features specific to each jurisdiction<br><br></li>
</ul>
</li>
<li><strong>To allow us to improve our vehicles, other vehicle software and hardware, and related products and services</strong>, such as through research and development, which includes analyzing and assessing vehicle performance, functionality, and safety to evaluate and further our business, products, and services.<br><br></li>
<li><strong>To provide core insurance products and services</strong>, <em>if you choose to use Rivian insurance services</em>, such as to: <ul>
<li>Authenticate your identity</li>
<li>Confirm your eligibility or evaluate your application (where you have asked us to do so), such as to view your current insurance coverage or check your insurance score</li>
<li>Provide you with a quote for insurance products and services </li>
<li>Support you as your agent, if you choose to use our insurance services</li>
<li>Process payment for insurance products and services</li>
<li>Enroll you in the Driving Assistance Discount program, if you are eligible and request to be considered<br><br></li>
</ul>
</li>
<li><strong>To provide financial products and services</strong>, <em>if you choose to use Rivian financing services</em>, such as to: <ul>
<li>Authenticate your identity</li>
<li>Provide you with a quote for financial products and services </li>
<li>Process payment/contracts for financial products and services</li>
<li>Send billing statements and account information<br><br></li>
</ul>
</li>
<li><strong>To communicate with you</strong>, such as to provide you information or correspond with you regarding your purchases; insurance or financing inquiries, policies, and other business-related interactions; or potential new products or services, including insurance quotes. We may also use the information to tailor our communications and promotional materials to you.<br><br></li>
<li><strong>To analyze and use for legitimate business purposes</strong>, such as to:<ul>
<li>Process vehicle trade-ins</li>
<li>Participate in voluntary or required federal, state, local or utility incentive or credit programs related to environmental goals, credit programs, or accelerating transportation electrification, and to comply with federal, state or local requirements or regulations, such as reporting certain personal information to the Internal Revenue Service for the processing of vehicle tax credits</li>
<li>Personalize our products, services, offers, and advertisements</li>
<li>Detect and address fraud and vehicle tampering</li>
<li>Prevent and address vehicle hacking and other safety and security threats</li>
<li>Respond to a valid legal demand, comply with our legal obligations, and as otherwise required or permitted by law</li>

</ul>
</li>
</ul>

</div></div></div></div></div></div></div><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-vehicleprivacychoices" data-testid="accordion-header-button" id="AccordionHeader-vehicleprivacychoices" aria-describedby="AccordionBody-vehicleprivacychoices"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">Your Privacy Choices</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-vehicleprivacychoices" aria-labelledby="AccordionHeader-vehicleprivacychoices" aria-hidden="true"><div><p>You have choices regarding the collection and use of certain data associated with your vehicle, such as those described below. These privacy choices will apply to all drivers of your vehicle. Because of this, we rely on you to inform anyone else driving your Rivian vehicle of this Notice and the privacy choices you have made. If you are (or work for or on behalf of) a commercial customer, your choices may be governed by the contract executed between Rivian and that company or organization, as permitted by applicable law.</p>
<ul>
<li><p><strong>Interior Camera</strong>. Vehicles built for <strong>model year 2025 and onward</strong> are equipped with an interior camera in the rearview mirror. If you choose to enable data sharing from the interior camera, images of the vehicle cabin and data derived from these images will be shared with Rivian to improve and develop vehicle safety systems, including machine-learning models and the driver monitoring system, which can help detect driver distraction and drowsiness. You may exercise this choice using the toggle in the vehicle’s “Data and Privacy” page. Toggling off this data sharing will not affect  driver assistance functionality. To protect your privacy, we:</p>
<ul>
<li>Do not associate these images with you or your vehicle for product improvement or development. </li>
<li>Collect images only while your vehicle is in Drive (not while in Park).</li>
<li>Analyze or use interior camera data on a de-identified or pseudonymized basis, except: (i) where you have requested our review (e.g., for service or support) or provided your consent; or (ii) to comply with a legal obligation, such as regulatory reporting or litigation.<br></li>
</ul>
</li>
</ul>
<p>Some vehicles built <strong>before model year 2025</strong> have an interior camera that was disabled with an OTA software update. Interior cameras in these vehicles remain inactive and the option for interior camera data sharing will not appear in the “Data and Privacy” screen of the vehicle’s Settings menu.</p>
<p>If you choose to install your own cameras or similar driver monitoring devices, we are not responsible for this data collection or processing. </p>
<ul>
<li><strong>Exterior Cameras</strong>. The vehicle’s exterior cameras can capture images, as described below. <ul>
<li><p><strong>Gear Guard</strong>. You may choose to capture images through the exterior cameras located on the vehicle while driving, during an incident or other triggering events, such as the use of the horn or hazard lights, or while the vehicle is parked or stationary. You control the collection and use of these images, which may be stored in the vehicle’s internal memory or on an external storage device that you provide, and we do not access or process these images without your consent.</p>
</li>
<li><p><strong>Product Improvement</strong>. Drivers of vehicles built for <strong>model year 2025 and onward</strong> may choose whether images are shared with Rivian to improve driver assistance safety features like Highway Assist and Automatic Emergency Braking. (Images are not captured for this purpose from vehicles built <strong>before model year 2025</strong>.) If you toggle off the privacy control for sharing these images, the exterior cameras will process images solely in the vehicle to provide these driver assistance safety features. You may exercise this choice using the toggle in the vehicle’s “Data and Privacy” page. Toggling off this data sharing will not affect driver assistance functionality. To protect your privacy, we:</p>
<ul>
<li>Do not associate these images with you or your vehicle for product improvement or development.</li>
<li>Blur faces and license plates before being viewed. (Unblurred images may be used in computer simulations or similar analyses but will not be viewed by an individual.)</li>
<li>Do not use the first and last three minutes of your drive to protect privacy at your home, work, and other starting or ending locations.</li>
<li>Associate precise location with the images if you have agreed to location data sharing for driver assistance. This allows us to understand and diagnose driver assistance issues that can occur at a particular location, based on road segment features such as lane markings or signage. <br></li>
</ul>
</li>
</ul>
</li>
</ul>
<p>Exterior images will be shared with Rivian automatically in the event of a crash and associated with your VIN regardless of your choices above to enable crash investigation and regulatory reporting. 
<br><br></p>
<ul>
<li><strong>Precise Location</strong>. You may choose to stop sharing your precise location data with Rivian and our service providers for navigation, Highway Assist, the Rivian Mobile App, Alexa, and data analytics purposes. If you turn off this sharing, certain functionality may be limited or disabled. Note: Your precise location will still be shared with us for critical safety purposes, such as eCall/SOS and for incidents. Your general location, about a 7-mile radius, will still be shared with us regardless of your in-vehicle precise location settings. Additional information may be found in the “Data and Privacy” screen of the vehicle’s Settings menu.<br><br></li>
<li><strong>Third-Party Vehicle Apps</strong>. You may choose whether to use third-party applications in the vehicle (e.g., Spotify, Alexa) and thus whether these apps collect personal data from you. We recommend you review the terms and conditions, privacy policies, and settings for any third-party app or service to which you subscribe to and/or use in your Rivian vehicle. A third party may ask you to grant certain permissions, for example, information about the vehicle’s location. If you choose to use these third-party apps, we are not responsible for the data you share, which is subject to the third party’s privacy policies.<br><br></li>
<li><strong>Vehicle Connectivity</strong>. Vehicle connectivity is a core feature of Rivian vehicles and allows us to deliver many of the amazing features in the vehicle, such as navigation using real-time data, key safety features such as lane keeping assistance, and remote diagnostics. Vehicle connectivity also allows us to continually improve your driving experience through remote service and support and over-the-air updates, which provide new features, better performance, safety enhancements, and bug fixes. You may, however, choose to disable all cellular connectivity of the vehicle. For Canadian vehicles, you may exercise this choice using the toggle in the vehicle’s “Data and Privacy” page. For non-Canadian vehicles, you may reach out to Rivian Service to request that we disable the eSIM card in the vehicle through a service appointment. Note that disabling all vehicle connectivity will limit vehicle features and advantages.<br><br></li>
<li><strong>Insurance Services</strong>. If you choose to use Rivian insurance services, we collect and use personal data gathered in connection with your application for, and use of, these services. Your personal data is not shared with our insurance partners unless you have consented to such sharing. Rivian’s Insurance team may occasionally review a limited set of driving data for customer-owned vehicles to determine if they might qualify for an insurance discount based on this data. You may opt out of this internal analysis and insurance remarketing through our <a target="_blank" rel="noreferrer noopener nofollow" href="https://rivn.co/prr">Privacy Rights Request form</a> (select “Other” request type). Only if the driver is interested in understanding the potential discount, and explicitly consents to Rivian sharing their data, do we share this limited driving information with our insurance provider. We do not share data with telematic exchange companies. You may access our GLBA-required privacy notice for insurance on our <a target="_blank" rel="noreferrer noopener nofollow" href="https://rivian.com/legal/glba-insurance">website</a>.<br><br></li>
<li><strong>Financing Services</strong>. If you choose to use Rivian financing services, we collect and use personal data gathered in connection with your application for, and use of, these services. Your personal data is not shared with our financial partners unless you have consented to such sharing. You may also access our GLBA-required privacy notice for financing on our <a target="_blank" rel="noreferrer noopener nofollow" href="https://rivian.com/legal/glba-finance">website</a>.<br><br></li>
<li><strong>Vehicle Resale</strong>. If you <u>sell</u> your Rivian vehicle, you are responsible for deleting any information saved on the vehicle (e.g., recent destinations in the vehicle’s Navigation system, Gear Guard videos) prior to making the vehicle available to the new owner and notifying us of the sale. You may do so using the “Clear Settings” feature in the vehicle. If you do not delete this information, it may be visible to the new owner. You may also remove the vehicle from your account using the Rivian Mobile App.  Please see additional information <a target="_blank" rel="noreferrer noopener nofollow" href="https://rivian.com/support/article/how-do-i-remove-personal-data-from-my-rivian-before-selling-it">here</a>. If you <u>buy</u> a Rivian vehicle from a party other than Rivian, you should ensure that the seller removes the vehicle from their account using the Rivian Mobile App and notifies Rivian of the sale so that the seller’s vehicle access is removed. You are also responsible for submitting the required paperwork to Rivian so that we may verify the authenticity of the transaction and complete the ownership transfer process. Please see additional guidance on private party transactions <a target="_blank" rel="noreferrer noopener nofollow" href="https://rivian.com/support/article/how-can-i-buy-or-sell-a-rivian-through-a-private-party-transaction">here</a>.<br><br></li>
</ul>
<p><em><a target="_blank" rel="noreferrer noopener nofollow" href="#toc">Top of page</a></em></p>
</div></div></div></div></div></div></div><section id="charging"><h5 id="charging-b-charging">B. CHARGING</h5>
<p>Rivian collects and uses personal data gathered in connection with your access and use of Rivian charging devices and equipment, including the Rivian Adventure Network, Rivian Waypoints, and other Rivian energy solutions, as well as third party and fleet charging devices for our commercial customers, to keep your vehicle charged up and on the move. This information includes charging consumption details, charging session data and records, and financial information, such as billing information for charging costs. Whether you are on the way to your parents' house, a hike in a national park, or delivering an important package, we want to make sure that you get there sustainably, economically, and with plenty of range to spare.</p>
</section><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-B. CHARGING - What We Collect or Process" data-testid="accordion-header-button" id="AccordionHeader-B. CHARGING - What We Collect or Process" aria-describedby="AccordionBody-B. CHARGING - What We Collect or Process"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">What We Collect or Process</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-B. CHARGING - What We Collect or Process" aria-labelledby="AccordionHeader-B. CHARGING - What We Collect or Process" aria-hidden="true"><div><ul>
<li><strong>Charging device and equipment details</strong>, such as:<ul>
<li>Charging device location</li>
<li>Charging device identifier, IP address</li>
<li>Charging device status (e.g., online, connected to Wi-Fi), error codes, faults, failure modes<br><br></li>
</ul>
</li>
<li><strong>Charging session data and records</strong>, such as:<ul>
<li>Charging device ID, Rivian ID, vehicle identification number, E-Mobility Authentication Identifier (EMAID), and other similar identifiers, including the location of the charging device</li>
<li>Consumption details, including session cost and total energy consumed</li>
<li>Speed of charge, session start, stop, and unlatch times, idle times</li>
<li>Network consumption and usage, which may include type of charger you use, where it is located<br><br></li>
</ul>
</li>
<li><strong>Other vehicle data</strong>, such as make, model, software version<br><br></li>
<li><strong>Financial information</strong>, such as payment type and method or other payment or billing information, if you provide it to us to facilitate your charging activities<br><br></li>
</ul>
<p><em><a target="_blank" rel="noreferrer noopener nofollow" href="#toc">Top of page</a></em></p>
</div></div></div></div></div></div></div><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-B. CHARGING - How We Use It" data-testid="accordion-header-button" id="AccordionHeader-B. CHARGING - How We Use It" aria-describedby="AccordionBody-B. CHARGING - How We Use It"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">How We Use It</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-B. CHARGING - How We Use It" aria-labelledby="AccordionHeader-B. CHARGING - How We Use It" aria-hidden="true"><div><ul>
<li><strong>To provide our charging products and services</strong>, such as to:<ul>
<li>Allow you to charge the vehicle on our partner network sites, such as Tesla's Supercharger network</li>
<li>Assign a price to a charging session</li>
<li>Process payment for that session</li>
<li>Reduce your charging costs</li>
<li>Share charging tips and recommendations with you<br><br></li>
</ul>
</li>
<li><strong>To allow us to improve our charging products and services</strong>, such as through research and development, which includes:<ul>
<li>Analyzing, developing, and improving our battery technology, charging devices, and networks</li>
<li>Identifying and mitigating potential safety hazards and risks</li>
<li>Determining where to place future charging locations</li>
<li>Performing research, security, and data analysis, which includes addressing potential issues with our charging network<br><br></li>
</ul>
</li>
<li><strong>To analyze and use for legitimate business purposes</strong>, such as to evaluate charger operation status, participate in state and federal government incentive and credit programs, detect and address fraud and tampering, prevent and address security threats, comply with our legal obligations, and as otherwise required or permitted by law. Rivian may also participate in voluntary or required federal, state, local, or utility incentive or credit programs related to environmental goals or accelerating transportation electrification. The terms of some programs may require disclosing vehicle data and charging information, which could include the vehicle identification number (VIN) and where the vehicle was charged.<br><br></li>
</ul>
<p><em><a target="_blank" rel="noreferrer noopener nofollow" href="#toc">Top of page</a></em></p>
</div></div></div></div></div></div></div><section id="mobile"><h5 id="mobile-c-mobile-app">C. MOBILE APP</h5>
<p>The Rivian Mobile App works with the vehicle to make driving and owning your Rivian simple. For example, you can use your phone as a key, manage charging sessions, view the vehicle’s location, send remote commands, and tap into support. If you choose to use the Mobile App, we will collect and use your personal data gathered in connection with your access and use of the Mobile App and its associated services (“Mobile App Services”), as described below. This information includes identifying and contact information, Mobile App access and usage information, and device information, including information collected through automatic information collection technologies.  </p>
</section><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-C. MOBILE APP - What We Collect or Process" data-testid="accordion-header-button" id="AccordionHeader-C. MOBILE APP - What We Collect or Process" aria-describedby="AccordionBody-C. MOBILE APP - What We Collect or Process"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">What We Collect or Process</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-C. MOBILE APP - What We Collect or Process" aria-labelledby="AccordionHeader-C. MOBILE APP - What We Collect or Process" aria-hidden="true"><div><ul>
<li><strong>Profile and contact information</strong>, such as your name, Rivian ID, email address, and telephone number<br><br></li>
<li><strong>Photographs or video clips</strong> (e.g., pictures of the vehicle for the purpose of repair or service), if you choose to share them with us. We will not otherwise access or view photographs, audio or video stored on your device.<br><br></li>
<li><strong>Access and usage information</strong>, such as:<ul>
<li>Details regarding your access and use of the Mobile App and the Mobile App Services, including screens viewed, viewing time, Mobile App navigation, features utilized, remote commands</li>
<li>Vehicle charging usage, including session length, location, energy added per session, cost breakdown, and network information</li>
<li>Details of transactions you carry out through the Mobile App</li>
<li>Mobile App bug and crash information</li>
<li>Data associated with use of the Mobile App Services, including remote commands sent or vehicle entry commands (e.g., unlocking door, sharing a destination address for navigation), service scheduling, and inquiries<br><br></li>
</ul>
</li>
<li><strong>Device information</strong>, such as:<ul>
<li>Real-time, precise location of your device, if you grant permission through the device operating system (OS)</li>
<li>Device information, such as model/type, device OS, OS version, device category (e.g., phone, tablet), device unique identifier</li>
<li>Type of browser, browser version, and app version<br><br></li>
</ul>
</li>
</ul>
<p>We use certain technologies for automatic information collection in our App, such as:</p>
<ul>
<li><strong>Google Firebase</strong>. The Mobile App integrates with Google Firebase using their Software Development Kit (SDK) in order to capture analytics that, for example, enable us to assess how the Mobile App is interacted with, if and how certain features are being used, and to collate usage statistics such as Daily and Monthly Active users and average Mobile App session lengths.<br><br></li>
<li><strong>Apple Developer Console and Google Play Console</strong>. Rivian uses App Store Connect and Google Play Console to distribute the app on the iOS and Android platforms respectively. Data in connection with downloads, source countries, crash analytics, devices, and operating system versions are all collected and shared with Apple and Google upon download of the app from the App Store or Google Play Store.<br><br></li>
</ul>
<p><em><a target="_blank" rel="noreferrer noopener nofollow" href="#toc">Top of page</a></em></p>
</div></div></div></div></div></div></div><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-C. MOBILE APP - How We Use It" data-testid="accordion-header-button" id="AccordionHeader-C. MOBILE APP - How We Use It" aria-describedby="AccordionBody-C. MOBILE APP - How We Use It"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">How We Use It</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-C. MOBILE APP - How We Use It" aria-labelledby="AccordionHeader-C. MOBILE APP - How We Use It" aria-hidden="true"><div><ul>
<li><strong>To provide core functionality and services for the app</strong>, such as using the vehicle’s location to enable you to:<ul>
<li>Use the Mobile App as a key to the vehicle (Bluetooth requires location be enabled for the Mobile App in the OS)</li>
<li>Find a nearby charging station</li>
<li>Find the vehicle<br><br></li>
</ul>
</li>
<li><strong>To communicate with you</strong>, such as to:<ul>
<li>Provide you with the Mobile App and Mobile App Services and their contents, and any other information, products or services that you request from us</li>
<li>Present notifications regarding the vehicle status or other elements of your Rivian experience via channels such as SMS or Push Notification, where you have given permission</li>
<li>Notify you when Mobile App updates are available and of changes to any products or services we offer or provide though it<br><br></li>
</ul>
</li>
<li><strong>To carry out our rights and obligations</strong> arising from any contracts entered into between you and us, including the Terms of Use for the Mobile App and Mobile App Services<br><br></li>
<li><strong>To fulfill the purpose for which you provide it</strong>. For example, if you provide us with a picture in connection with a repair or service call through the Mobile App, we will use it for that purpose.<br><br></li>
<li><strong>To improve the Mobile App and Mobile App Services</strong>. The Mobile App usage information we collect helps us to improve our Mobile App and to deliver a better and more personalized experience by enabling us to improve its usability based upon data which shows a feature is not intuitive or to deliver new features where our usage information highlights a gap in functionality.<br><br></li>
<li><strong>To analyze and use for legitimate business purposes</strong>, such as to detect and address fraud, prevent and address security threats, comply with our legal obligations, and as otherwise required or permitted by law.<br><br></li>
</ul>
<p><em><a target="_blank" rel="noreferrer noopener nofollow" href="#toc">Top of page</a></em></p>
</div></div></div></div></div></div></div><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-C. MOBILE APP - Your Privacy Choices" data-testid="accordion-header-button" id="AccordionHeader-C. MOBILE APP - Your Privacy Choices" aria-describedby="AccordionBody-C. MOBILE APP - Your Privacy Choices"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">Your Privacy Choices</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-C. MOBILE APP - Your Privacy Choices" aria-labelledby="AccordionHeader-C. MOBILE APP - Your Privacy Choices" aria-hidden="true"><div><ul>
<li><strong>Location Information</strong>. You can choose whether or not to allow the Mobile App to collect and use real-time information about your device's location during the onboarding process or at any time via the device's privacy settings for the Mobile App. If you disable the use of location information, however, some parts of the Mobile App may become inaccessible or not function properly. For example, you will not be able to use the Mobile App as a key for your Rivian vehicle if your mobile device’s operating system requires location to be enabled for Bluetooth functionality.<br><br></li>
<li><strong>Push Notifications</strong>. You can choose whether or not you wish to receive push notifications from Rivian regarding the vehicle both at onboarding or via your device settings. If you block the use of push notifications, some information we may communicate to you such as charging session state may only be available when the app is opened on your device.<br><br></li>
<li><strong>Updating Personal Data</strong>. You may update your first name, last name, email address, phone number, and payment method(s) via the Mobile App within the Manage Account section.<br><br></li>
</ul>
</div></div></div></div></div></div></div><section id="web"><h5 id="web-d-website-and-other-interactions-with-us">D. WEBSITE AND OTHER INTERACTIONS WITH US</h5>
<p>Rivian collects, uses, and discloses personal data gathered in connection with your relationship and interactions with us, such as your use of the Site, purchases on the Gear Shop, calls or messages exchanged with Customer Service, attendance at Rivian events or activities (e.g., test drives), and use of applications to provide information to Rivian for purposes of your commercial relationship. This information includes identifying and contact information, customer service information, preferences, and device information, which may be collected through automatic information collection technologies.</p>
</section><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-D. WEBSITE AND OTHER INTERACTIONS WITH US - What We Collect or Process" data-testid="accordion-header-button" id="AccordionHeader-D. WEBSITE AND OTHER INTERACTIONS WITH US - What We Collect or Process" aria-describedby="AccordionBody-D. WEBSITE AND OTHER INTERACTIONS WITH US - What We Collect or Process"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">What We Collect or Process</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-D. WEBSITE AND OTHER INTERACTIONS WITH US - What We Collect or Process" aria-labelledby="AccordionHeader-D. WEBSITE AND OTHER INTERACTIONS WITH US - What We Collect or Process" aria-hidden="true"><div><ul>
<li><strong>Identifying and contact information</strong>, such as:<ul>
<li>Full name, signature, date of birth</li>
<li>Home address, email address, telephone number</li>
<li>Driver’s license number, social security number or other national registration number, IP address, vehicle identification number (VIN), license plate number, and unique Rivian ID associated with your Rivian account<br><br></li>
</ul>
</li>
<li><strong>Customer service information</strong>, such as:<ul>
<li>Chat transcripts</li>
<li>Call records and recordings, logs and copies of your interactions</li>
<li>Correspondence and other messages or communications, including your feedback, questions, and comments<br><br></li>
</ul>
</li>
<li><strong>Financial and payment information</strong>, such as payment type and method, credit and debit card information, bank account and routing number, and other payment or billing information, if you provide it to us.<br><br></li>
<li><strong>Interests and preferences</strong>, such as:<ul>
<li>Communication preferences</li>
<li>Details about you and your interests, demographics, purchasing habits, income, census data, and other interests to help provide a better customer experience, including tailoring communications and promotional material to you</li>
<li>Language, time zone, or other regional identifiers such as U.S. or metric measurements<br><br></li>
</ul>
</li>
<li><strong>Security and authentication information</strong>, such as username, password, security questions, and authentication tokens when you create an account with us<br><br></li>
<li><strong>Device information</strong>, such as:<ul>
<li>Computer or mobile phone make, model, operating system (OS), type of browser, browser version, and app version</li>
<li>Device unique identifier, internet protocol (IP) address, MAC ID<br><br></li>
</ul>
</li>
<li><strong>Automatically collected information</strong>. We use cookies and other tools, such as pixel tags (also known as clear GIFs, web bugs, or web beacons) (collectively, “cookies”) through Google Analytics, session replay tools, and similar technologies to automatically collect certain information about your equipment, browsing actions, and patterns when you use our Sites or services. We also utilize Google’s integrated services that require Google Analytics to collect data for advertising purposes, including the collection of data via advertising cookies and identifiers. You can learn about Google’s practices by going to <a target="_blank" rel="noreferrer noopener nofollow" href="http://www.google.com/policies/privacy/partners">www.google.com/policies/privacy/partners</a>, and exercise the opt-out provided by Google by downloading the Google Analytics opt-out browser add-on, available at <a target="_blank" rel="noreferrer noopener nofollow" href="https://tools.google.com/dlpage/gaoptout">https://tools.google.com/dlpage/gaoptout</a>. You can also opt out of this activity by visiting our <a target="_blank" rel="noreferrer noopener nofollow" href="/legal/cookies">Cookie Notice</a> and clicking “Manage Preferences” at the top. For additional information on our use of cookies, please visit our <a target="_blank" rel="noreferrer noopener nofollow" href="/legal/cookies">Cookie Notice</a>.<br><br></li>
<li><strong>Invisible reCAPTCHA</strong>.  We use Google’s invisible reCAPTCHA application on our Services to protect against spam and other automated abuse.  The reCAPTCHA tool may make use of cookies, as well as other information like IP address, date, time, language, screen size and resolution, and mouse movements. The use of the reCAPTCHA tool and any information collected through the tool are subject to Google’s privacy policy, available at <a target="_blank" rel="noreferrer noopener nofollow" href="https://policies.google.com/privacy">https://policies.google.com/privacy</a>, and Google’s terms of service, available at <a target="_blank" rel="noreferrer noopener nofollow" href="https://policies.google.com/terms?hl=en">https://policies.google.com/terms?hl=en</a>.<br><br></li>
</ul>
<p><em><a target="_blank" rel="noreferrer noopener nofollow" href="#toc">Top of page</a></em></p>
</div></div></div></div></div></div></div><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-D. WEBSITE AND OTHER INTERACTIONS WITH US - How We Use It" data-testid="accordion-header-button" id="AccordionHeader-D. WEBSITE AND OTHER INTERACTIONS WITH US - How We Use It" aria-describedby="AccordionBody-D. WEBSITE AND OTHER INTERACTIONS WITH US - How We Use It"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">How We Use It</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-D. WEBSITE AND OTHER INTERACTIONS WITH US - How We Use It" aria-labelledby="AccordionHeader-D. WEBSITE AND OTHER INTERACTIONS WITH US - How We Use It" aria-hidden="true"><div><ul>
<li><strong>To provide our products and services</strong>, such as to:<ul>
<li>Present our Site and its content to you</li>
<li>Notify you about changes to our Site or any products or services we offer or provide through it</li>
<li>Facilitate and configure Rivian vehicle pre-orders, facilitate your title, registration, and delivery</li>
<li>Pay our service providers that support our business operations and delivery of our products and services<br><br></li>
</ul>
</li>
<li><strong>To communicate with you and provide customer support</strong>, such as to:<ul>
<li>Investigate and/or respond to your inquiries</li>
<li>Communicate updates concerning the vehicle</li>
<li>Contact you as necessary to fulfill orders or reservations you have placed for Rivian products, services, demonstration drives, or home installation</li>
<li>Ask for your feedback about a product, service, or event</li>
<li>Monitor and improve our responses<br><br></li>
</ul>
</li>
<li><strong>To send you promotional material, facilitate further marketing and advertising activities (including interest-based advertising) and fulfill your requests</strong>, such as to send you updates, advertisements, newsletters, surveys, or other information regarding Rivian contests, events, and/or other Rivian products or services that may be of interest to you based upon information you have provided to us. Promotional materials may be conveyed in emails or, if you have provided your consent, by SMS/text message. If you no longer wish to receive these materials via email and/or text message, you may opt out by contacting us as set forth in “Your Privacy Choices” below. To opt out of interest-based advertising, please refer to the instructions set forth in Section 8 (<a target="_blank" rel="noreferrer noopener nofollow" href="#rights">"Your Privacy Rights</a>") below.<br><br></li>
<li><strong>To allow us to improve our Site, Mobile App, and other products and services</strong>.<br><br></li>
<li><strong>To fulfill our own legitimate business interests</strong>, such as to:<ul>
<li>Conduct security and fraud analysis and monitoring</li>
<li>Respond to a valid legal demand, comply with our legal obligations, and as otherwise required or permitted by law</li>
<li>Facilitate a vehicle recall</li>
<li>Carry out our rights and obligations arising from any contracts entered between you and us or Rivian and a third-party, including for billing and collection<br><br></li>
</ul>
</li>
</ul>
<p><em><a target="_blank" rel="noreferrer noopener nofollow" href="#toc">Top of page</a></em></p>
</div></div></div></div></div></div></div><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-D. WEBSITE AND OTHER INTERACTIONS WITH US - Your Privacy Choices" data-testid="accordion-header-button" id="AccordionHeader-D. WEBSITE AND OTHER INTERACTIONS WITH US - Your Privacy Choices" aria-describedby="AccordionBody-D. WEBSITE AND OTHER INTERACTIONS WITH US - Your Privacy Choices"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">Your Privacy Choices</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-D. WEBSITE AND OTHER INTERACTIONS WITH US - Your Privacy Choices" aria-labelledby="AccordionHeader-D. WEBSITE AND OTHER INTERACTIONS WITH US - Your Privacy Choices" aria-hidden="true"><div><ul>
<li><strong>Email and Telephone Communications</strong>. If you receive an unwanted email from us, you can click “Preferences” at the bottom of the email and update your preferences or unsubscribe from future mailings. Note that you will continue to receive transaction-related emails regarding products or services you have requested. We may also send you certain non-promotional communications regarding us and our services, and you will not be able to opt out of those communications (e.g., communications regarding our services or updates to our Terms or this Notice). We process requests to be placed on do-not-mail, do-not-phone, and do-not-contact lists as required by applicable law.<br><br></li>
<li><strong>Text/SMS Messages</strong>. You may opt out of receiving text messages from us by following the instructions in the text message you have received from us or by contacting us. Note that you may still receive communications from Rivian regarding safety issues, such as vehicle recall notifications, even if you have opted out.<br><br></li>
</ul>
<p><strong>To exercise the above choices, please <a target="_blank" rel="noreferrer noopener nofollow" href="http://rivian.com/support#contact">contact Customer Service</a>.</strong><br><br></p>
<ul>
<li><strong>Cookies</strong>. Most browsers accept Cookies until you change your browser settings. If you do not wish for the Site to collect your information using Cookies, you can typically disable the use of Cookies (or disallow the use of Cookies on specific websites) by changing your browser settings. However, if you remove or reject our Cookies, it could affect how the Site works for you. Please note you must separately opt out in each browser and on each device. Please see our <a target="_blank" rel="noreferrer noopener nofollow" href="http://rivian.com/legal/cookies">Cookie Notice</a> for more information.<br><br></li>
<li><strong>“Do Not Track.”</strong> Do Not Track (“DNT”) is a privacy preference that you can set in your web browsers, which allows you to opt out of tracking by websites and online services. Please note that we do not respond to or honor DNT signals or similar mechanisms transmitted by web browsers. For more information about DNT, please see <a target="_blank" rel="noreferrer noopener nofollow" href="http://eff.org/issues/do-not-track">eff.org/issues/do-not-track</a>.<br><br></li>
<li><strong>“Global Privacy Control.”</strong> Some browsers and browser extensions support the Global Privacy Control (“GPC”) that can send a signal to the websites you visit indicating your choice to opt-out from certain types of data processing, including the “sharing” of your personal information. When we detect such a signal, we will make reasonable efforts to respect your choices indicated by a GPC setting.<br><br></li>
</ul>
<p><em><a target="_blank" rel="noreferrer noopener nofollow" href="#toc">Top of page</a></em></p>
</div></div></div></div></div></div></div><section id="processing"><h4 id="processing-3-legal-grounds-for-processing-of-your-personal-data">3. LEGAL GROUNDS FOR PROCESSING OF YOUR PERSONAL DATA</h4>
<p>Rivian uses, retains and otherwise processes personal data that is subject to this Notice for different purposes, dependent on the specific use-case, as described in Section 1 (<a href="#scope">“Scope of this Notice</a>"). These purposes include where you have provided consent, where such processing is necessary for the performance of a contract that we have with you, to comply with our legal obligations, or for our legitimate business interests. We process personal data only to the extent that we are legally permitted to do so.</p>
</section><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-3. LEGAL GROUNDS FOR PROCESSING OF YOUR PERSONAL DATA - ETC" data-testid="accordion-header-button" id="AccordionHeader-3. LEGAL GROUNDS FOR PROCESSING OF YOUR PERSONAL DATA - ETC" aria-describedby="AccordionBody-3. LEGAL GROUNDS FOR PROCESSING OF YOUR PERSONAL DATA - ETC"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">Learn More</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-3. LEGAL GROUNDS FOR PROCESSING OF YOUR PERSONAL DATA - ETC" aria-labelledby="AccordionHeader-3. LEGAL GROUNDS FOR PROCESSING OF YOUR PERSONAL DATA - ETC" aria-hidden="true"><div><p>Rivian will typically collect and use the personal data it collects from you based on the following legal grounds:</p>
<ul>
<li><strong>Consent</strong>. You have given consent to the processing of your personal data for one or more specific purposes, e.g., to identify the vehicle or driver location using the vehicle GPS, to use certain ADAS features designed for driver and pedestrian safety which must process sensitive personal data to work properly, to record (support) phone calls.<br><br></li>
<li><strong>Performance of a Contract</strong>. The processing is necessary for the performance of a contract or to take steps to enter into a contract with you, e.g., providing a vehicle warranty or vehicle repair services.<br><br></li>
<li><strong>Compliance with our Legal Obligations</strong>. The processing is necessary for compliance with our legal obligations, e.g., to respond to a valid legal demand, comply with statutory obligations for record keeping, for mandatory incident or other governmental reporting.<br><br></li>
<li><strong>Legitimate Interests</strong>. The processing is necessary for the purposes of our legitimate interests or for the purposes of the legitimate interests of a third party which are not overridden by your interests or fundamental rights and freedoms which require protection of personal data. We may, for example, have a legitimate interest to improve our ADAS driving features, the infotainment systems, or other features of our vehicles and our software. We may also have a legitimate interest to communicate with specific drivers of vehicles under our customer’s control. We may also have a legitimate interest to investigate a crash, near miss, or defect allegation. We may also have a legitimate interest to help our customers locating their vehicles (e.g., in case of theft or misuse of vehicles) or to present driver behavior and usage data as well as operation and performance data to help our customers comply with applicable laws (such as road traffic regulations).<br><br></li>
</ul>
<p>Where Rivian processes information relating to special categories of personal data requiring higher levels of protection, the processing of such special categories of personal data will typically take place only if you have given explicit consent to the processing of such data for one or more specified purposes where such consent is required by applicable law.<br></p>
<p><em><a target="_blank" rel="noreferrer noopener nofollow" href="#toc">Top of page</a></em></p>
</div></div></div></div></div></div></div><section id="disclosure"><h4 id="disclosure-4-our-disclosure-of-your-personal-data">4. OUR DISCLOSURE OF YOUR PERSONAL DATA</h4>
<p>We disclose personal data to our affiliates and with the categories of third parties set forth below for legitimate business purposes, which also includes when you direct us to disclose it to others, or as necessary to complete your transactions or provide the products or services you have requested or authorized.</p>
