</section><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-4. OUR DISCLOSURE OF YOUR PERSONAL DATA - Learn More" data-testid="accordion-header-button" id="AccordionHeader-4. OUR DISCLOSURE OF YOUR PERSONAL DATA - Learn More" aria-describedby="AccordionBody-4. OUR DISCLOSURE OF YOUR PERSONAL DATA - Learn More"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">Learn More</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-4. OUR DISCLOSURE OF YOUR PERSONAL DATA - Learn More" aria-labelledby="AccordionHeader-4. OUR DISCLOSURE OF YOUR PERSONAL DATA - Learn More" aria-hidden="true"><div><p>We may disclose the above information to the following parties:</p>
<ul>
<li><strong>Rivian Affiliates</strong>. Rivian-branded companies related by common ownership or control, such as Rivian LLC, Rivian Automotive LLC, and Rivian Insurance LLC, for everyday business purposes and to develop new and improve existing products and services. For example, Rivian Automotive LLC may disclose your personal data to Rivian Insurance Services LLC to determine if you would qualify for one or more insurance products, unless you have opted out of such disclosure. You can view the list of Rivian affiliates <a target="_blank" rel="noreferrer noopener nofollow" href="https://rivian.com/legal/entities">here</a>.<br><br></li>
<li><strong>Service Providers</strong>. Companies who process consumers’ personal information on our behalf for a business purpose, pursuant to a written agreement. The contract or other agreement we execute with our service providers describes the purpose and requires the service provider to keep that personal data confidential consistent with this Notice.<br><br><ul>
<li><strong>Technology and Other Service Providers</strong>. With software, IT, customer relationship management, cellular/telecom, mapping, data analytics, data providers, cybersecurity, charging, cloud service, consultants, financial, legal, and other similar providers we use to support our business.<br><br></li>
<li><strong>Emergency Service and Roadside Providers</strong>. With our third-party connected vehicle software provider and emergency service providers, third-party call center(s), roadside assistance providers (e.g., tow truck operator), law enforcement, and EMS personnel in connection with our roadside and eCall/SOS service offerings.<br><br></li>
</ul>
</li>
<li><strong>Third Parties</strong>. Any other category of organization, beyond "service providers" and "affiliates."<br><br> <ul>
<li><strong>Advertising Partners</strong>. We may share personal information with marketing and advertising third parties to deliver personalized content and tailored advertising for Rivian products and services, where you have not opted out of such processing. These partners may also use technologies such as cookies, along with information they collect about your online use, to recognize you across the devices you use to display targeted advertisements based on information relating to your access to and use of our products and services and other websites or online services on any of your devices, as well as on information received from third parties.<br><br></li>
<li><strong>Business Partners and Other Authorized Parties</strong>. With parties where you have elected to receive a service from them, authorized them to receive data from Rivian, or directed us to disclose your personal data to them. For example, you may direct us to disclose certain vehicle information to a vehicle usage-based insurance provider for your insurance purposes, or to disclose your personal data to an electric utility or charging installer in connection with your Rivian product or service. We may also disclose your information to repair and collision shops and insurance companies to allow us or an authorized party to service, maintain and repair the vehicle. We do not disclose individual consumer driving and charging activity to Amazon. We do not participate in third-party telemetry exchanges.<br><br></li>
<li><strong>Law Enforcement and Other Public Authorities</strong>. We may disclose your personal data when legally required or when we deem advisable to do so, such as in response to a valid legal demand. In addition, we may disclose your personal data if we believe disclosure is necessary or appropriate to protect the rights, property, or safety of others or Rivian. <br><br></li>
<li><strong>Governmental Agencies and Non-Profit Verifiers</strong>. Rivian may also participate in voluntary or required federal, state, local, or utility incentive or credit programs related to environmental goals or accelerating transportation electrification. The terms of some programs may require disclosing vehicle data and charging information, which could include the vehicle identification number (VIN) and where the vehicle was charged. Additionally, Rivian is required to report certain personal information when you purchase a vehicle, including your social security number (for U.S. purchasers), to the Internal Revenue Service for the U.S. government’s processing of vehicle tax credits. Note: you can choose to not provide your SSN, but you will not be able to claim an EV tax credit, even if you would otherwise qualify.<br><br></li>
<li><strong>Corporate Transactions</strong>. In connection with, during, or upon completion of a merger, acquisition, asset sale, or other business transaction that involves some, or all, of Rivian’s assets, data you have provided to Rivian may be transferred to a third party such as a successor or purchaser as part of a transaction.<br><br></li>
</ul>
</li>
</ul>
<p>We may also disclose your personal information to other third parties if you authorize us to do so as well as reasonably de-identified information in accordance with applicable law without restriction for legitimate business purposes. <br></p>
<p><em><a target="_blank" rel="noreferrer noopener nofollow" href="#toc">Top of page</a></em></p>
</div></div></div></div></div></div></div><section id="retention"><h4 id="retention-5-data-retention">5. DATA RETENTION</h4>
<p>We generally retain your personal data only as long as necessary to fulfill the purposes we collected it for, as required to satisfy any legal, accounting, or reporting requirements, as necessary to resolve disputes, as otherwise requested by you, or as required or permitted by applicable law. In some cases, we may only process the personal data and do not store or retain it.</p>
<p>Under some circumstances we may anonymize or reasonably de-identify your personal data so that it can no longer be reasonably associated with or used to identify you. We reserve the right to retain and use such information for any legitimate business purpose without further notice to you or your consent, unless required by law.</p>
</section><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-5. DATA RETENTION - Learn More" data-testid="accordion-header-button" id="AccordionHeader-5. DATA RETENTION - Learn More" aria-describedby="AccordionBody-5. DATA RETENTION - Learn More"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">Learn More</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-5. DATA RETENTION - Learn More" aria-labelledby="AccordionHeader-5. DATA RETENTION - Learn More" aria-hidden="true"><div><p>To determine the appropriate retention period for personal data, we consider: </p>
<ul>
<li>Our legal obligations (for example, certain laws require us to keep records of your transactions for a certain period of time before we can delete them)</li>
<li>Whether retention is advisable in light of our legal position (such as in regard to applicable statutes of limitations, litigation, or regulatory investigations)</li>
<li>The amount, nature, and sensitivity of the personal data</li>
<li>The length of time we have an ongoing relationship with you and provide our products and services to you (for example, for as long as you have a Rivian vehicle or otherwise keep using our products and services)</li>
<li>The potential risk of harm from unauthorized use or disclosure of your personal data</li>
<li>The purposes for which we process your personal data, and whether we can achieve those purposes through other means<br><br></li>
</ul>
<p>This duration varies based on data type and use, but we have recorded the durations in our internal records and information management policy and schedule.</p>
</div></div></div></div></div></div></div><section id="security"><h4 id="security-6-data-security">6. DATA SECURITY</h4>
<p>We have in place appropriate security measures intended to prevent your personal data from being accidentally lost or used or accessed in an unauthorized way, including encryption of this information in transit and at rest and the implementation of controls designed to limit access to your personal data to those Rivian personnel who have a genuine business need to know it. Those Rivian personnel who process your personal data are required to do so only in an authorized manner and are subject to confidentiality.</p>
<p>Despite our implementation of these measures, posting or transmission of personal data via the internet, by email, or by other electronic means is not completely secure and it is possible that third parties may unlawfully intercept or access such data. We cannot guarantee that personal data will be totally secure.</p>
<p>We have procedures in place to deal with any suspected data security breach. We will notify you and/or any applicable regulator of a suspected data security breach where we are legally required to do so in accordance with any legally prescribed timeframes. </p>
</section><section id="transfers"><h4 id="transfers-7-international-data-transfers">7. INTERNATIONAL DATA TRANSFERS</h4>
<p>Rivian is based in the United States, and as such your personal data may be processed in the United States. We may transfer your personal data or store it internationally, including to or in countries that do not have data protection laws equivalent to those in the country where you reside or where your personal data is collected, for the purposes described above.</p>
<p>By using the Site, the App, the vehicle, and our products and services, or by otherwise providing us with your personal data, you agree to the collection, transfer, storage, and other processing of your personal data to countries outside of your country of residence. Personal data transferred or stored internationally will be subject to the laws of the jurisdiction(s) where it is transferred or stored, and may be accessible to foreign courts, regulatory agencies, law enforcement, and national security authorities in those jurisdiction(s).</p>
</section><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-7. INTERNATIONAL DATA TRANSFERS - Learn More" data-testid="accordion-header-button" id="AccordionHeader-7. INTERNATIONAL DATA TRANSFERS - Learn More" aria-describedby="AccordionBody-7. INTERNATIONAL DATA TRANSFERS - Learn More"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">Learn More</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-7. INTERNATIONAL DATA TRANSFERS - Learn More" aria-labelledby="AccordionHeader-7. INTERNATIONAL DATA TRANSFERS - Learn More" aria-hidden="true"><div><ul>
<li>For transfers from the European Economic Area (“EEA”) Member States or UK to countries for which the European Union (“EU”) Commission or the United Kingdom (“UK”) Information Commissioner’s Office has issued an adequacy decision saying the level of data protection is equivalent to the level within the EU or UK, we can rely on those adequacy decisions; this applies, for example, for data transfers between the UK and EEA Member States. The full list of these countries is available <a target="_blank" rel="noreferrer noopener nofollow" href="https://commission.europa.eu/law/law-topic/data-protection/international-dimension-data-protection/adequacy-decisions_en#high-level-meeting-on-international-data-flows">here</a> for the EEA and <a target="_blank" rel="noreferrer noopener nofollow" href="https://ico.org.uk/for-organisations/data-protection-and-the-eu/data-protection-and-the-eu-in-detail/the-uk-gdpr/international-data-transfers/#:~:text=Andorra%2C%20Argentina%2C%20Canada%20(commercial%20organisations%20only)%2C%20Faroe%20Islands%2C%20Guernsey%2C%20Isle%20of%20Man%2C%20Israel%2C%20Japan%20(private%2Dsector%20organisations%20only)%2C%20Jersey%2C%20New%20Zealand%2C%20Switzerland%20and%20Uruguay.">here</a> for the UK.<br><br></li>
<li>For transfers from the EEA or UK to countries without an adequacy decision, Rivian has implemented appropriate safeguards to provide the necessary level of data protection, primarily by entering into appropriate data transfer arrangements based on approved standard contractual clauses.<br><br></li>
<li>Personal data about Canadians or that is collected in Canada may be transferred or stored outside of Canada, including to/in the United States, the United Kingdom, the European Union, and Serbia, and may be subject to the laws and accessible to the courts, regulatory agencies, law enforcement and national security authorities of such jurisdictions. Please contact our Canadian Privacy Office and Quebec Privacy Officer as listed in Section 12 (“<a target="_blank" rel="noreferrer noopener nofollow" href="#contact">Contact Us</a>”) below if you wish to ask a question or obtain written information about our policies and practices with respect to service providers and other members of the Rivian group of entities outside of Canada who may process or store personal data.<br><br></li>
</ul>
</div></div></div></div></div></div></div><section id="rights"><h4 id="rights-8-your-privacy-rights">8. YOUR PRIVACY RIGHTS</h4>
<p>In addition to the privacy choices described in Section 2 (“<a href="#data">Personal Data We Collect and How We Use It</a>") above, you may request to exercise your privacy rights as described below, which may be limited by applicable laws and regulations. We will acknowledge and coordinate these requests as timely as possible. We will not discriminate against you for exercising any of your privacy rights.</p>
</section><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-8. YOUR PRIVACY RIGHTS - Your Privacy Rights" data-testid="accordion-header-button" id="AccordionHeader-8. YOUR PRIVACY RIGHTS - Your Privacy Rights" aria-describedby="AccordionBody-8. YOUR PRIVACY RIGHTS - Your Privacy Rights"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">Your Privacy Rights</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-8. YOUR PRIVACY RIGHTS - Your Privacy Rights" aria-labelledby="AccordionHeader-8. YOUR PRIVACY RIGHTS - Your Privacy Rights" aria-hidden="true"><div><ul>
<li><strong>Access/Know</strong>. Request confirmation from us as to whether or not your personal data is being processed by Rivian and, if so, access to such data and/or the more detailed circumstances of the data processing.<br><br></li>
<li><strong>Correction/Rectification</strong>. Request that we correct any inaccurate personal data relating to you without undue delay. In this context, taking into account the purposes of the processing, you may also have the right to request the completion of incomplete personal data - also by means of a supplementary declaration. If you signed up for an account with Rivian, you may update the information associated with your account at any time by contacting us or logging into your account.<br><br></li>
<li><strong>Deletion/Erasure</strong>. Request that your personal data be deleted without undue delay. In certain circumstances, it may not be possible for us to accept your request, for example, when the processing is necessary to comply with a legal obligation, or if the processing is necessary for the performance of a contract.<br><br></li>
<li><strong>Opt-Out of Targeted Advertising</strong>. Request that Rivian not use personal data for cross-context behavioral advertising with unaffiliated parties or disclose, disseminate, or transfer your personal data to a third party for cross-context behavioral advertising purposes. You may opt out of this activity by:<br><ul>
<li>Visiting our <a target="_blank" rel="noreferrer noopener nofollow" href="https://rivn.co/prr" title="Rivian Privacy Rights Request form">Privacy Rights Request form</a> and submitting an “Opt Out of Targeted Advertising” request and<br></li>
<li>Visiting our <a target="_blank" rel="noreferrer noopener nofollow" href="https://rivian.com/legal/cookies" title="Rivian Cookie Notice">Cookie Notice</a>, clicking “Manage Preferences,” and opting out of Targeted Advertising Cookies.<br><br>
Additional information on how to opt out of targeted advertising in your browser on a specific device is available at <a target="_blank" rel="noreferrer noopener nofollow" href="http://optout.aboutads.info">http://optout.aboutads.info</a> and <a target="_blank" rel="noreferrer noopener nofollow" href="http://optout.networkadvertising.org">http://optout.networkadvertising.org</a>.<br><br></li>
</ul>
</li>
<li><strong>Portability</strong>. Request that we provide a copy of the personal data concerning you that you have provided to us in a structured, commonly used and machine-readable format, and transfer this data to another controller without hindrance from us, where feasible.<br><br></li>
<li><strong>Restriction of Processing</strong>. Request that we restrict processing of your personal data. In certain circumstances, it may not be possible for us to accept your request, for example, when the processing is necessary to comply with a legal obligation, or if we can demonstrate compelling legitimate grounds otherwise.<br><br></li>
<li><strong>Object to Processing</strong>. Object, on grounds relating to your particular situation, to our processing of personal data concerning you which is (i) necessary for the performance of a task carried out in the public interest, (ii) carried out in the exercise of official authority vested in us, or (iii) processed by us on the basis of our legitimate interest. In this case, where applicable, we will no longer process the personal data unless we can demonstrate compelling legitimate grounds for the processing which override your interests, rights and freedoms, or the processing serves to assert, exercise, or defend legal claims.<br><br></li>
<li><strong>Consent Withdrawal</strong>. Withdraw your consent that you have previously provided for Rivian’s collection, use or disclosure of your personal data, subject to reasonable notice and any contractual or legal exceptions. Note that this will not affect the lawfulness of our processing of your personal data based on consent before its withdrawal.<br><br></li>
<li><strong>Automated Individual Decision-Making</strong>. Not be subject to a decision based solely on automated processing, including profiling, which produces legal effects concerning you or similarly significantly affects you. Note that this right shall not apply if such a decision is necessary as part of a contract we have with or want to conclude with you, we have your consent, or we are permitted by law to engage in such automated decision making. In these cases, we will implement measures to safeguard your rights and freedoms and legitimate interests and you may contest the decision by contacting us as set forth in Section 12 (“<a target="_blank" rel="noreferrer noopener nofollow" href="#contact">Contact Us</a>”) below.<br><br></li>
<li><strong>Complaints</strong>. Lodge a complaint with a supervisory authority at any time if you are of the opinion that the processing of personal data relating to you violates applicable law.<br><ul>
<li>If you are located in the EU or UK, you can lodge a complaint with a supervisory authority in particular in the Member State of your place of residence, your place of work or the place of the alleged infringement. You may identify the applicable supervisory authority based on your location on the <a target="_blank" rel="noreferrer noopener nofollow" href="https://edpb.europa.eu/about-edpb/about-edpb/members_en">European Data Protection Board website</a> or, if in the UK, the <a target="_blank" rel="noreferrer noopener nofollow" href="https://ico.org.uk/">Information Commissioner’s Office</a>.<br></li>
<li>If you are located in Canada, you can lodge a complaint by contacting us as set forth in Section 12 (“Contact Us”) below. If you are not satisfied with Rivian’s response to your complaint, you can lodge a complaint with your provincial privacy regulator if you reside in the following provinces: the <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.cai.gouv.qc.ca/">Commission d’accès à l’information in Quebec</a>, the <a target="_blank" rel="noreferrer noopener nofollow" href="https://oipc.ab.ca/">Office of the Information and Privacy Commissioner of Alberta</a>, or the <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.oipc.bc.ca/">Office of the Information and Privacy Commissioner for British Columbia</a>. Outside these three provinces, you may lodge a complaint with the <a target="_blank" rel="noreferrer noopener nofollow" href="https://www.priv.gc.ca/en/">Office of the Privacy Commissioner of Canada</a>.<br><br></li>
</ul>
</li>
<li><strong>Limit Use and Disclosure of Certain Sensitive Personal Information</strong>. Direct us to limit our use of certain sensitive personal data to that use which is necessary to perform the services or provide the goods reasonably expected by an average consumer. Rivian provides vehicle owners with the option to limit the use of their precise geolocation within the privacy settings of their Rivian vehicle. Rivian does not otherwise use sensitive personal information beyond what is necessary to perform the services or provide the goods that have been requested of us.<br><br></li>
<li><strong>Appeal</strong>. Appeal our refusal to take action on your request within a reasonable period after you have received notice of the refusal.  You may file an appeal by contacting us as described in Section 12 (“<a target="_blank" rel="noreferrer noopener nofollow" href="#contact">Contact Us</a>”).<br><br></li>
</ul>
<p><em><a target="_blank" rel="noreferrer noopener nofollow" href="#toc">Top of page</a></em></p>
</div></div></div></div></div></div></div><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-8. YOUR PRIVACY RIGHTS - Your Privacy Rights - Exercise Your Privacy Rights" data-testid="accordion-header-button" id="AccordionHeader-8. YOUR PRIVACY RIGHTS - Your Privacy Rights - Exercise Your Privacy Rights" aria-describedby="AccordionBody-8. YOUR PRIVACY RIGHTS - Your Privacy Rights - Exercise Your Privacy Rights"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">Exercise Your Privacy Rights</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-8. YOUR PRIVACY RIGHTS - Your Privacy Rights - Exercise Your Privacy Rights" aria-labelledby="AccordionHeader-8. YOUR PRIVACY RIGHTS - Your Privacy Rights - Exercise Your Privacy Rights" aria-hidden="true"><div><p><strong>To exercise the above privacy rights, please visit our <a target="_blank" rel="noreferrer noopener nofollow" href="https://rivn.co/prr" title="Rivian Privacy Rights Request form">Privacy Rights Request form</a> or <a target="_blank" rel="noreferrer noopener nofollow" href="http://rivian.com/support#contact">contact Customer Service</a>.</strong></p>
<p>If an agent would like to make a request on your behalf as permitted under applicable law, the agent may use the submission methods noted in this section. We will process the agent’s request consistent with applicable law. As part of our verification process, we may request that the agent provide, as applicable, proof concerning their status as an authorized agent. In addition, we may require that you verify your identity and/or confirm that you provided the agent permission to submit the request. If you use an authorized agent to submit a request to exercise your rights, please have the authorized agent take the following steps in addition to the steps described above:</p>
<ul>
<li>Mail a copy of your signed written declaration authorizing the authorized agent to act on your behalf to <a target="_blank" rel="noreferrer noopener nofollow" href="mailto:privacy@rivian.com">privacy@rivian.com</a>; and</li>
<li>Provide any information we request in our response to your email to verify your identity. The information requested will depend on your prior interactions with us and the sensitivity of the personal information at issue.</li>
<li>If you provide an authorized agent with power of attorney pursuant to Probate Code sections 4121 to 4130, it may not be necessary to perform these steps and we will respond to any request from such authorized agent in accordance with the CCPA.<br><br></li>
</ul>
<p>If we cannot comply with a request or cannot fulfill a request within the standard timeframe, we will generally provide you with the reason for this. We may request specific information from you to help us confirm your identity and your rights. Applicable laws may allow or require us to refuse to provide you with access to some or all of the personal data that we hold about you, or we may have destroyed, erased, or made your personal data anonymous in accordance with our record retention obligations and practices. If we cannot provide you with access to your personal data, we will generally inform you of the reasons why, subject to any legal or regulatory restrictions. </p>
<p><em><a target="_blank" rel="noreferrer noopener nofollow" href="#toc">Top of page</a></em></p>
</div></div></div></div></div></div></div><section id="children"><h4 id="children-9-childrens-data">9. CHILDREN’S DATA</h4>
<p>Rivian’s products and services are not directed to children under 13 (or other age as required by local law), and we do not knowingly collect personal data from children. If you are a parent or guardian and believe that your child has provided us with personal data, please contact us as set forth in Section 12 (“<a href="#contact">Contact Us</a>”). If we become aware that we have collected the personal data of a child, we will take steps to promptly delete such information.</p>
</section><section id="states"><h4 id="states-10-us-state-privacy-disclosures">10. U.S. STATE PRIVACY DISCLOSURES</h4>
<p>Several U.S. states have passed data privacy laws over the past few years, such as the California Consumer Privacy Act, as amended (“CCPA”). This section describes additional disclosures that we are required to make under these state-specific privacy laws. We will update this section periodically as new laws and requirements are passed.</p>
</section><div class="RivianAccordion-root rivian-css-192nnht"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters rivian-css-1e11h7n" data-testid="accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters rivian-css-i55z6e" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-10. U.S. STATE PRIVACY DISCLOSURES - Personal Information Collection, Use, and Disclosure" data-testid="accordion-header-button" id="AccordionHeader-10. U.S. STATE PRIVACY DISCLOSURES - Personal Information Collection, Use, and Disclosure" aria-describedby="AccordionBody-10. U.S. STATE PRIVACY DISCLOSURES - Personal Information Collection, Use, and Disclosure"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm">Personal Information Collection, Use, and Disclosure</div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root rivian-css-cakxzu" role="region" id="AccordionBody-10. U.S. STATE PRIVACY DISCLOSURES - Personal Information Collection, Use, and Disclosure" aria-labelledby="AccordionHeader-10. U.S. STATE PRIVACY DISCLOSURES - Personal Information Collection, Use, and Disclosure" aria-hidden="true"><div><p>We have collected the following categories of personal information specified within the CCPA from or about California consumers and disclosed such personal data for a business purpose within the last twelve (12) months as described in Section 4 ("<a target="_blank" rel="noreferrer no alue":"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"bannerHexColor":"#E5E0CE","linkHexColor":"#000","textHexColor":"#000","enabledPaths":["\\/r1[ts]"],"allowBannerDismissal":false},{"slug":"general-events-banner","bodyText":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Want to see what we're up to? ","nodeType":"text"},{"data":{"uri":"/connect/tell-us-more"},"content":[{"data":{},"marks":[],"value":"Get updates from Rivian","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"bannerHexColor":"#E5E0CE","linkHexColor":"#000","textHexColor":"#000","enabledPaths":["\\/(?!(?:r2|r1.))\\w*"],"allowBannerDismissal":false}]},"pageData":{"items":[{"title":"Data Privacy Notice","subtitle":"Our data practices for Rivian products, services, applications, and websites","body":null,"media":{"__typename":"EgMedia","entryTitle":"/legal/*","title":null,"desktopImage":{"sm":"https://images.ctfassets.net/2md5qhoeajym/4goEcsxtokvmha6OB4hTHg/b20cd54dc5e10911436f30a4cbfea08c/TXtoCA_Roadtrip_ERoss_03411_FINAL-RX.jpg?w=768","md":"https://images.ctfassets.net/2md5qhoeajym/4goEcsxtokvmha6OB4hTHg/b20cd54dc5e10911436f30a4cbfea08c/TXtoCA_Roadtrip_ERoss_03411_FINAL-RX.jpg?w=1440","lg":"https://images.ctfassets.net/2md5qhoeajym/4goEcsxtokvmha6OB4hTHg/b20cd54dc5e10911436f30a4cbfea08c/TXtoCA_Roadtrip_ERoss_03411_FINAL-RX.jpg","width":2880,"height":1920},"mobileImage":null,"video":null,"cloudinaryMedia":null},"sharingMetadata":{"sharingTitle":"Data Privacy Notice - Legal - Rivian","sharingDescription":"Our personal data practices for Rivian products, services, applications, and websites","sharingImage":null},"fileWrapper":null,"sections":{"items":[{"sys":{"id":"1dBsEgoNNKaUPc91Mg6lvK"},"entryTitle":"Introduction","title":"Introduction","anchorSlug":null,"body":"As we move together into an increasingly connected and sustainable automotive future, Rivian is committed to using data responsibly to deliver products and services that keep the world adventurous forever while respecting your privacy and keeping your information safe. We work hard to protect your privacy and put you in the driver's seat with respect to your personal data (also referred to as personal information). \n\nThis Data Privacy Notice is meant to provide a comprehensive description of our online and offline practices regarding the collection, use, disclosure, and retention of data when you use our products and services, mobile applications, and websites (the “Site”) such as [rivian.com](/), or otherwise interact with us. The Notice also provides information regarding your privacy rights and choices. ","expandable":"DISABLED"},{"sys":{"id":"CCKLSoYw3zzkzjxxPdBXm"},"entryTitle":"Table of Contents","title":"Table of Contents","anchorSlug":"toc","body":"This Notice includes the following sections:\n\n1.\t[SCOPE OF THIS NOTICE](#scope)\n2.\t[PERSONAL DATA WE COLLECT AND HOW WE USE IT](#data)\u003c/br\u003eA.\t[VEHICLES](#vehicles)\u003c/br\u003eB.\t[CHARGING](#charging)\u003c/br\u003eC.\t[MOBILE APP](#mobile)\u003c/br\u003eD.\t[WEBSITE AND OTHER INTERACTIONS WITH US](#web)\n3.\t[LEGAL GROUNDS FOR PROCESSING OF YOUR PERSONAL DATA](#processing)\n4.\t[OUR DISCLOSURE OF YOUR PERSONAL DATA](#disclosure)\n5.\t[DATA RETENTION](#retention)\n6.\t[DATA SECURITY](#security)\n7.\t[INTERNATIONAL DATA TRANSFERS](#transfers)\n8.\t[YOUR PRIVACY RIGHTS](#rights)\n9.\t[CHILDREN’S DATA](#children)\n10.\t[U.S. STATE PRIVACY DISCLOSURES](#states)\n11.\t[CHANGES TO THIS NOTICE](#changes)\n12.\t[CONTACT US](#contact)","expandable":"DISABLED"},{"sys":{"id":"1WKaHDc4GQAvnVhBJq6eGM"},"entryTitle":"1. SCOPE OF THIS NOTICE","title":"1. SCOPE OF THIS NOTICE","anchorSlug":"scope","body":"#### 1. SCOPE OF THIS NOTICE\n\nThis Notice uses the Terms “Rivian,” “we,” “us,” or “our,” which refers to Rivian Automotive, LLC or its affiliate (“Rivian” or “Company”) that offers the relevant product or service you have used, with which you have interacted, with which you have entered into a contract, or that has otherwise collected and/or processed your personal data (also referred to as personal information in some jurisdictions). This legal entity is the applicable Data Controller within the meaning of applicable privacy laws and may be found [here](http://www.rivian.com/legal/entities). For questions regarding the scope of this Notice, please contact us as set forth in Section 12 (“[Contact Us](#contact)”).","expandable":"DISABLED"},{"sys":{"id":"43pweGj9LMzxN6u7Cv8oAB"},"entryTitle":"1. SCOPE OF THIS NOTICE - Additional Notices","title":"Additional Notices","anchorSlug":null,"body":"Rivian maintains separate data privacy notices for different types of data processing. For example, this Notice *does not apply to*:\n- __Personal Data We Process under Commercial Agreements__. Any processing of your personal data (including the information described in this Notice) that we perform for a commercial customer (e.g., if you are a driver for a company that uses Rivian vehicles) is governed by the agreement(s) that we execute with that customer. Rivian acts as a \"processor\" or \"service provider\" (as defined under applicable law) with respect to such personal data, processing this data pursuant to our commercial customers' instructions. These customers’ respective privacy notices describe their collection and processing of your personal data and their disclosure of the data to us, and any questions or requests relating to this personal data should be directed to those parties.\u003c/br\u003e\u003c/br\u003e\n- __Personal Data Captured During ADAS Vehicle Public Filming__. Any processing of personal data (e.g., image, license plate) that may occur when we capture live public video footage and images using non-customer-owned Rivian vehicles (e.g., Rivian-owned fleet vehicles) for the purpose of improving our Advanced Driver Assistance Systems (“ADAS”) and the vehicles’ safety features is governed by our [ADAS Vehicle Public Filming Data Privacy Notice](/legal/adas-notice).\u003c/br\u003e\u003c/br\u003e\n- __Personal Data Captured through CCTV__. Any processing of your personal data through video surveillance (\"CCTV\") systems on the premises and in the buildings we utilize is governed by our [CCTV Data Privacy Notice](https://rivn.co/cctv-dpn).\u003c/br\u003e\u003c/br\u003e\n- __Personal Data of Candidates or Job Applicants__. Any processing of your personal data as a job applicant/candidate is governed by our [Candidate Data Privacy Notice](/legal/candidate).\u003c/br\u003e\u003c/br\u003e\n- __Personal Data of our Workforce__. Any processing of your personal data as a Rivian employee, temporary worker, contingent worker, or independent contractor is governed by the Workforce Data Privacy Notice that we maintain and make available to these workforce members.\u003c/br\u003e\u003c/br\u003e\n- __Non-Personal Data__. Any processing of data that cannot be linked to an identifiable or identified individual (i.e., non-personal-data) is not governed by this Notice. Rivian reserves the right to process this data for any legitimate business purpose.\u003c/br\u003e\u003c/br\u003e\n\nRivian also maintains other data privacy notices that are specific to a particular Rivian affiliate, product, or service. These other notices govern our processing of personal data for those affiliates, products, or services, unless the notice is marked as supplemental to this Notice, and can be located on our [website](/privacy#notices) or are presented to you when you use a particular product or service. \n\nThis Notice does not address, and we are not responsible for, the privacy, information, or other practices of any third parties, including any third party operating any website or service to which our products or services link. The inclusion of a link within our products or services does not imply endorsement of the linked site or service by us or by our affiliates.\n\nIn addition, we are not responsible for the information collection, use, disclosure, or security policies or practices of other organizations, such as Facebook, Apple, Google, Microsoft, or any other app developer, app provider, social media platform provider, operating system provider, wireless service provider, or device manufacturer, including with respect to any personal data you disclose to other organizations through or in connection with the Rivian Mobile App or our social media pages.\n\nRivian may provide functionality allowing you to make payments to us using third-party payment services. When you use such a service to make a payment to us, your full payment card information will be collected by such third party and not by us, and your payment information will be subject to the third party’s privacy policy. We have no control over, and are not responsible for, this third party’s collection, use, and disclosure of your personal data.","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"36ZYvZgZUhSvWZTaqxOU1O"},"entryTitle":"2. PERSONAL DATA WE COLLECT AND HOW WE USE IT","title":"2. PERSONAL DATA WE COLLECT AND HOW WE USE IT","anchorSlug":"data","body":"#### 2. PERSONAL DATA WE COLLECT AND HOW WE USE IT\n\nWe collect and use personal data for a number of purposes, including to provide and continuously improve our products and services, such as increasing the range and reliability of Rivian vehicles and identifying opportunities to make your journey even safer. The information we collect, and how that information is used, depends on how you interact with us, the products or services you use, and the choices you make. This data also depends on the type of relationship we have with you. If you disclose any personal data relating to other people to us or to our service providers in connection with our products and services, you represent that you have the authority to do so and to permit us to use the information in accordance with this Notice.\n\nWe may collect personal data about you from different sources and in various ways, including:\n- __Directly from you__. Through your relationship with us, such as when you provide data to us directly on the Site, via email, or through your online or offline/in-person interactions with us. Unless we request it, we ask that you not send us, and you not disclose, any sensitive personal data (e.g., information related to racial or ethnic origin, political opinions, religion or other beliefs, health, biometrics or genetic characteristics, or criminal background) to us.\u003c/br\u003e\u003c/br\u003e\n- __Indirectly from you__. From your use of our vehicles or other products, services, mobile applications, or software.\u003c/br\u003e\u003c/br\u003e\n- __From third-party sources__. From our service providers, public agencies (e.g., the DMV), relevant parties (e.g., your bank or insurance company), and public sources, including public forums and social media or networking sites. We may also collect or acquire personal data about you from third-party data providers, including demographic, lifestyle, financial, and other activity and interest data that we use to tailor our communications and promotional materials to you.\u003c/br\u003e\n\nWhen we use data to improve and develop features, products, and services, we take steps to minimize the data collected and to apply privacy-enhancing techniques, such as de-identification or pseudonymization, so the data is not directly associated with you or your vehicle. Where we conduct such activities on an identifiable basis, we do so with your consent, consistent with reasonable consumer expectations, or where there are compelling and legitimate interests for such processing (e.g., improving vehicle or public safety). This approach to product improvement and development applies across all of our products and services.\n\nWe do not “sell” personal data or personal information, as this term is defined by applicable privacy regulations. We do “share” personal information as defined by Cal. Civ. Code §1798.140(ah) with third-party advertisers, as explained in Section 10 (“[U.S. State Privacy Disclosures](#states)”) below.\n\nWe describe the personal data we collect, how we use it, and the privacy choices available to you for each of our major products or services below.","expandable":"DISABLED"},{"sys":{"id":"qkUepcJTxXWgvsrVeowCR"},"entryTitle":"A. VEHICLES","title":"A. VEHICLES","anchorSlug":"vehicles","body":"##### A. VEHICLES\n\nRivian vehicles were designed from the ground up to provide a seamless connected driving experience to help you get wherever you’re going safely, efficiently, and enjoyably. Rivian collects vehicle data such as vehicle usage, operation, and performance data; vehicle service and repair information; crash and roadside service information; and information related to our Advanced Driver Assist System (ADAS or driver assistance) features. We use this data to provide vehicle features and services, to assess vehicle performance and operation, for vehicle repair and safety, and for reliability improvements and future product development, among other purposes.","expandable":"DISABLED"},{"sys":{"id":"3yWmUwq2yC0E5qnBfS21NB"},"entryTitle":"A. VEHICLES - What We Collect or Process","title":"What We Collect or Process","anchorSlug":null,"body":"- __Identifying and contact information__, such as:\n  - Name, signature, address, date of birth\n  - Unique Rivian ID associated with your Rivian account\n  - Social security number or other national registration number\n  - Sales information, such as the vehicle purchase agreement, proof of insurance, copies of identification documents (e.g., driver’s license) used for purchase, title and registration documents\n  - Demographic, lifestyle, financial, and other activity and interest data for vehicle order holders or owners, collected directly or indirectly or acquired from third parties\n  - Business information (if a business is a co-applicant for a loan, business name, tax ID, address, and phone number)\u003c/br\u003e\u003c/br\u003e\n- __Financial and payment information__, such as:\n  - Income and employment information\n  - Account transactions, wire transfer instructions, checking account information\n  - Payment type and method, credit and debit card information, billing address\n  - Creditworthiness information, such as financial statements, tax returns, bank statements, credit history, FICO score\u003c/br\u003e\u003c/br\u003e\n- __Vehicle and feature usage information__, such as:\n  - Vehicle identification number (VIN), license plate number\n  - Odometer statement, title\n  - Vehicle feature usage, including ADAS usage, voice command usage, and signal usage\n  - Vehicle telltales/indicators (e.g., warning lights)\n  - Infotainment and navigation system usage, analytics, and preferences (e.g., radio, in-vehicle apps, and phone pairing)\u003c/br\u003e\u003c/br\u003eNote: We do not collect your mobile phone contacts and call history, and they are displayed in your vehicle only when your mobile phone is connected to the vehicle. We also do not collect information related to other applications you may have installed on your device.\u003c/br\u003e\u003c/br\u003e\n- __Vehicle operation and performance information__, such as:\n  - Vehicle telemetry and log data, such as vehicle state (e.g., sleep, standby, ready, go/drive), direction (heading), odometer reading and miles traveled, vehicle dynamics and torque, tire pressure\n  - Speed, braking, acceleration, and steering events\n  - Battery usage and operational information, charging statistics, current charge state, thermal information, energy storage and efficiency\n  - Hardware and software functionality information, seat belt settings, driver and passenger presence in seat, electrical system functionality, stability control or anti-lock braking system events\n  - Vehicle cellular connectivity (e.g., strength, band), Wi-Fi connection status, data transfer measurements, connection availability, network provider details\n  - Vehicle service history, diagnostic trouble codes, sensor data, vehicle noise and vibration recordings (not speech), security/theft alerts\n  - ADAS sensor data, including ultrasonic and radar sensor data\u003c/br\u003e\u003c/br\u003e\n- __Vehicle service and repair history information__, such as:\n  - Details regarding services and repairs performed on the vehicle\n  - Photos and videos associated with the vehicle condition or repair\n  - Recall information\u003c/br\u003e\u003c/br\u003e\n- __Vehicle connectivity information__, such as:\n  - Account and rate plan information\n  - SIM card information, including the SIM status, status changes\n  - Non-precise location during connectivity sessions\n  - Connectivity usage, such as data usage, voice usage for eCall/SOS, and signal strength/quality\u003c/br\u003e\u003c/br\u003e\n- __Vehicle precise location information__, such as:\n  - The vehicle’s current and historical precise location, as captured through the vehicle’s GPS device\n  - Recent and favorite destinations, as entered into the vehicle's navigation system\n  - Flags for locations that you designate, such as home or work\u003c/br\u003e\u003c/br\u003e\n- __Driver profile and preference information__, such as:\n  - Driver profile preferences, Wi-Fi data including SSID\n  - In-vehicle feedback provided by you (if you choose to do so)\n\u003c/br\u003e\u003c/br\u003e\n- __Safety and crash information__, which is collected automatically upon defined triggers including collision, airbag deployment, automatic emergency braking, forward collision warning, and specific user commands, such as:\n  - Notifications for incidents such as collisions/crashes, including time of crash, crash details indicating severity of crash, sensor data, and precise location where the impact occurred\n  - Airbag deployments, safety system status, and other safety and crash related information concerning the vehicle\n  - Vehicle diagnostics data\n  - Signals and status of the vehicle and certain hardware for a defined period before and after the trigger\n  - Video from the vehicle’s exterior cameras for a short period before and after the trigger\n  - Event data recorder (“EDR”) data\u003c/br\u003e\u003c/br\u003eNote: The above information is collected and shared with us automatically, except for EDR data. We will not retrieve data from the EDR on the vehicle without your or your authorized representative’s consent or as permitted by applicable law.\u003c/br\u003e\u003c/br\u003e\n- __Roadside service and eCall/SOS services information__, such as:\n  - Vehicle location\n  - Safety and crash details, as described above\n  - Information regarding SOS calls made from your Rivian vehicle or under your Rivian account such as the time, date, and duration of your call; VIN; reason for service or emergency call; where the vehicle is being transported for service or storage; and other related information. We may also record your call for quality control purposes.\u003c/br\u003e\u003c/br\u003e\n- __Interior vehicle camera information__, such as head and eye gaze directional data and images of the driver and vehicle cabin\u003c/br\u003e\n\nVehicles built for __model year 2025 and onward__ are equipped with an interior camera in the rearview mirror. When you enable data sharing from the interior camera, images of the vehicle cabin and data derived from these images will be shared with Rivian to improve and develop vehicle safety systems, including machine-learning models and the driver monitoring system, which can help detect driver distraction and drowsiness. Images will be occasionally captured based on certain triggers, such as the driver’s head or eye movements or at specific time intervals. These images will be processed inside the vehicle, to help define and improve these triggers, and shared with Rivian when you’ve opted into sharing interior camera images. We also take steps to protect your privacy. See “Your Privacy Choices” below for more information, including how to enable or disable data sharing from the interior camera.\n\nSome vehicles built __before model year 2025__ have an interior camera that was disabled with an OTA software update. Interior cameras in these vehicles remain inactive and the option for interior camera data sharing will not appear in the “Data and Privacy” screen of the vehicle’s Settings menu.\u003c/br\u003e\u003c/br\u003e  \n- __Exterior vehicle camera and sensor information__, such as images of the driving environment to capture road markings and signage. See “Your Privacy Choices” below for more information, including how to enable or disable data sharing from the exterior camera.\u003c/br\u003e\u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"2VGEcMf6tIYE4Bt1WxceJY"},"entryTitle":"A. VEHICLES - How We Use It","title":"How We Use It","anchorSlug":"vehicles-data-use","body":"- __To provide the core functionality of our vehicles and support vehicle ownership__\u003c/br\u003e\u003c/br\u003e\n- __To provide features and services using vehicle location__, such as to:\n  - Determine the nearest charging station(s) for your use of our charging trip planning feature and to determine where to install new charging stations\n  - Enable navigation functionality and to show your current vehicle location on the infotainment map and the Rivian Mobile App\n  - Save the settings you choose for features such as charge schedule and one-touch garage door, based on location flags you have set\n  - Dispatch emergency services for roadside and eCall/SOS services\n  - Enable ADAS/autonomy features (including our Highway Assist (HWA) feature) to know which type of road you are on and for lane positioning\u003c/br\u003e\u003c/br\u003e\n- __To manage vehicle connectivity__, such as to:\n  - Enable wireless voice and data use through the vehicle’s cellular connection\n  - Support remote diagnostics to identify and notify you regarding potential safety issues with the vehicle\n  - Continually improve your driving experience through over-the-air updates, including through new features, better performance, safety enhancements, and bug fixes\n  - Maintain and analyze use of the cellular account tied to the vehicle’s SIM card\u003c/br\u003e\u003c/br\u003e\n- __To provide vehicle repair, safety, warranty, collision, and maintenance support and services__, such as to:\n  - Enable ADAS/driver assistance or active safety features, such as the use of exterior vehicle cameras for driving assist and active safety assist features\n  - Service the vehicle\n  - Assist you in connection with our services, including roadside, eCall/SOS and emergency services or to configure the remote vehicle key fob\n  - Contact you regarding actual or potential safety concerns regarding the vehicle, including vehicle recalls, customer satisfaction campaigns, technical service bulletins, and engineering investigations\n  - Analyze video and sensor data from an incident to provide emergency services and roadside assistance, and to support any regulatory reporting, investigations, or legal defense\n  - Deliver an over-the-air software update to the vehicle or repair faults of which we have been notified by the vehicle (e.g., OTA failure)\u003c/br\u003e\u003c/br\u003e\n- __To enable ongoing vehicle and feature reliability improvements__, such as to:\n  - Analyze the operation, performance, and use of Rivian vehicles (e.g., aggregating vehicle data with data from other Rivian vehicles to predict and troubleshoot potential vehicle failures or understand causes leading to a vehicle failure)\n  - Contact you regarding non-safety-related issues that may impair the vehicle’s stability or functionality\n  - Identify and address bugs or improvement opportunities with key features such as the infotainment system and related apps or functionality\n  - Develop and improve vehicle diagnostic, repair, and maintenance strategies\n  - Collect feedback and product improvement suggestions from you through the in-vehicle Rivian App (if you choose to provide them)\u003c/br\u003e\u003c/br\u003e\n- __To train and improve our ADAS algorithms and image recognition (AI), which increases safety for all vehicles, drivers, and pedestrians__, such as to:\n  - Improve recognition of road markings and signage, designed to increase road safety by reducing the risk of traffic accidents\n  - Improve vehicle safety and convenience features, including collision avoidance brake assistance, lane keep assistance, and distance keeping features\n  - Develop new ADAS/driver assistance features\n  - Develop maps and other driver assistance safety features specific to each jurisdiction\u003c/br\u003e\u003c/br\u003e\n- __To allow us to improve our vehicles, other vehicle software and hardware, and related products and services__, such as through research and development, which includes analyzing and assessing vehicle performance, functionality, and safety to evaluate and further our business, products, and services.\u003c/br\u003e\u003c/br\u003e\n- __To provide core insurance products and services__, *if you choose to use Rivian insurance services*, such as to: \n  - Authenticate your identity\n  - Confirm your eligibility or evaluate your application (where you have asked us to do so), such as to view your current insurance coverage or check your insurance score\n  - Provide you with a quote for insurance products and services \n  - Support you as your agent, if you choose to use our insurance services\n  - Process payment for insurance products and services\n  - Enroll you in the Driving Assistance Discount program, if you are eligible and request to be considered\u003c/br\u003e\u003c/br\u003e\n- __To provide financial products and services__, *if you choose to use Rivian financing services*, such as to: \n  - Authenticate your identity\n  - Provide you with a quote for financial products and services \n  - Process payment/contracts for financial products and services\n  - Send billing statements and account information\u003c/br\u003e\u003c/br\u003e\n- __To communicate with you__, such as to provide you information or correspond with you regarding your purchases; insurance or financing inquiries, policies, and other business-related interactions; or potential new products or services, including insurance quotes. We may also use the information to tailor our communications and promotional materials to you.\u003c/br\u003e\u003c/br\u003e\n- __To analyze and use for legitimate business purposes__, such as to:\n  - Process vehicle trade-ins\n  - Participate in voluntary or required federal, state, local or utility incentive or credit programs related to environmental goals, credit programs, or accelerating transportation electrification, and to comply with federal, state or local requirements or regulations, such as reporting certain personal information to the Internal Revenue Service for the processing of vehicle tax credits\n  - Personalize our products, services, offers, and advertisements\n  - Detect and address fraud and vehicle tampering\n  - Prevent and address vehicle hacking and other safety and security threats\n  - Respond to a valid legal demand, comply with our legal obligations, and as otherwise required or permitted by law\n  - Conduct analysis of vehicle crashes or other incidents, including for Rivian’s defense against potential legal claims\u003c/br\u003e\u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"7J00GSqSZhp186Yfirq4G6"},"entryTitle":"A. VEHICLES - Your Privacy Choices","title":"Your Privacy Choices","anchorSlug":"vehicleprivacychoices","body":"You have choices regarding the collection and use of certain data associated with your vehicle, such as those described below. These privacy choices will apply to all drivers of your vehicle. Because of this, we rely on you to inform anyone else driving your Rivian vehicle of this Notice and the privacy choices you have made. If you are (or work for or on behalf of) a commercial customer, your choices may be governed by the contract executed between Rivian and that company or organization, as permitted by applicable law.\n- __Interior Camera__. Vehicles built for __model year 2025 and onward__ are equipped with an interior camera in the rearview mirror. If you choose to enable data sharing from the interior camera, images of the vehicle cabin and data derived from these images will be shared with Rivian to improve and develop vehicle safety systems, including machine-learning models and the driver monitoring system, which can help detect driver distraction and drowsiness. You may exercise this choice using the toggle in the vehicle’s “Data and Privacy” page. Toggling off this data sharing will not affect  driver assistance functionality. To protect your privacy, we:\n\n  - Do not associate these images with you or your vehicle for product improvement or development. \n  - Collect images only while your vehicle is in Drive (not while in Park).\n  - Analyze or use interior camera data on a de-identified or pseudonymized basis, except: (i) where you have requested our review (e.g., for service or support) or provided your consent; or (ii) to comply with a legal obligation, such as regulatory reporting or litigation.\u003c/br\u003e\n\nSome vehicles built __before model year 2025__ have an interior camera that was disabled with an OTA software update. Interior cameras in these vehicles remain inactive and the option for interior camera data sharing will not appear in the “Data and Privacy” screen of the vehicle’s Settings menu.\n\nIf you choose to install your own cameras or similar driver monitoring devices, we are not responsible for this data collection or processing. \n\n- __Exterior Cameras__. The vehicle’s exterior cameras can capture images, as described below. \n  - __Gear Guard__. You may choose to capture images through the exterior cameras located on the vehicle while driving, during an incident or other triggering events, such as the use of the horn or hazard lights, or while the vehicle is parked or stationary. You control the collection and use of these images, which may be stored in the vehicle’s internal memory or on an external storage device that you provide, and we do not access or process these images without your consent.\n  - __Product Improvement__. Drivers of vehicles built for __model year 2025 and onward__ may choose whether images are shared with Rivian to improve driver assistance safety features like Highway Assist and Automatic Emergency Braking. (Images are not captured for this purpose from vehicles built __before model year 2025__.) If you toggle off the privacy control for sharing these images, the exterior cameras will process images solely in the vehicle to provide these driver assistance safety features. You may exercise this choice using the toggle in the vehicle’s “Data and Privacy” page. Toggling off this data sharing will not affect driver assistance functionality. To protect your privacy, we:\n\n    - Do not associate these images with you or your vehicle for product improvement or development.\n    - Blur faces and license plates before being viewed. (Unblurred images may be used in computer simulations or similar analyses but will not be viewed by an individual.)\n    - Do not use the first and last three minutes of your drive to protect privacy at your home, work, and other starting or ending locations.\n    - Associate precise location with the images if you have agreed to location data sharing for driver assistance. This allows us to understand and diagnose driver assistance issues that can occur at a particular location, based on road segment features such as lane markings or signage. \u003c/br\u003e\nExterior images will be shared with Rivian automatically in the event of a crash and associated with your VIN regardless of your choices above to enable crash investigation and regulatory reporting. \n\u003c/br\u003e\u003c/br\u003e\n- __Precise Location__. You may choose to stop sharing your precise location data with Rivian and our service providers for navigation, Highway Assist, the Rivian Mobile App, Alexa, and data analytics purposes. If you turn off this sharing, certain functionality may be limited or disabled. Note: Your precise location will still be shared with us for critical safety purposes, such as eCall/SOS and for incidents. Your general location, about a 7-mile radius, will still be shared with us regardless of your in-vehicle precise location settings. Additional information may be found in the “Data and Privacy” screen of the vehicle’s Settings menu.\u003c/br\u003e\u003c/br\u003e\n- __Third-Party Vehicle Apps__. You may choose whether to use third-party applications in the vehicle (e.g., Spotify, Alexa) and thus whether these apps collect personal data from you. We recommend you review the terms and conditions, privacy policies, and settings for any third-party app or service to which you subscribe to and/or use in your Rivian vehicle. A third party may ask you to grant certain permissions, for example, information about the vehicle’s location. If you choose to use these third-party apps, we are not responsible for the data you share, which is subject to the third party’s privacy policies.\u003c/br\u003e\u003c/br\u003e\n- __Vehicle Connectivity__. Vehicle connectivity is a core feature of Rivian vehicles and allows us to deliver many of the amazing features in the vehicle, such as navigation using real-time data, key safety features such as lane keeping assistance, and remote diagnostics. Vehicle connectivity also allows us to continually improve your driving experience through remote service and support and over-the-air updates, which provide new features, better performance, safety enhancements, and bug fixes. You may, however, choose to disable all cellular connectivity of the vehicle. For Canadian vehicles, you may exercise this choice using the toggle in the vehicle’s “Data and Privacy” page. For non-Canadian vehicles, you may reach out to Rivian Service to request that we disable the eSIM card in the vehicle through a service appointment. Note that disabling all vehicle connectivity will limit vehicle features and advantages.\u003c/br\u003e\u003c/br\u003e\n- __Insurance Services__. If you choose to use Rivian insurance services, we collect and use personal data gathered in connection with your application for, and use of, these services. Your personal data is not shared with our insurance partners unless you have consented to such sharing. Rivian’s Insurance team may occasionally review a limited set of driving data for customer-owned vehicles to determine if they might qualify for an insurance discount based on this data. You may opt out of this internal analysis and insurance remarketing through our [Privacy Rights Request form](https://rivn.co/prr) (select “Other” request type). Only if the driver is interested in understanding the potential discount, and explicitly consents to Rivian sharing their data, do we share this limited driving information with our insurance provider. We do not share data with telematic exchange companies. You may access our GLBA-required privacy notice for insurance on our [website](https://rivian.com/legal/glba-insurance).\u003c/br\u003e\u003c/br\u003e\n- __Financing Services__. If you choose to use Rivian financing services, we collect and use personal data gathered in connection with your application for, and use of, these services. Your personal data is not shared with our financial partners unless you have consented to such sharing. You may also access our GLBA-required privacy notice for financing on our [website](https://rivian.com/legal/glba-finance).\u003c/br\u003e\u003c/br\u003e\n- __Vehicle Resale__. If you \u003cu\u003esell\u003c/u\u003e your Rivian vehicle, you are responsible for deleting any information saved on the vehicle (e.g., recent destinations in the vehicle’s Navigation system, Gear Guard videos) prior to making the vehicle available to the new owner and notifying us of the sale. You may do so using the “Clear Settings” feature in the vehicle. If you do not delete this information, it may be visible to the new owner. You may also remove the vehicle from your account using the Rivian Mobile App.  Please see additional information [here](https://rivian.com/support/article/how-do-i-remove-personal-data-from-my-rivian-before-selling-it). If you \u003cu\u003ebuy\u003c/u\u003e a Rivian vehicle from a party other than Rivian, you should ensure that the seller removes the vehicle from their account using the Rivian Mobile App and notifies Rivian of the sale so that the seller’s vehicle access is removed. You are also responsible for submitting the required paperwork to Rivian so that we may verify the authenticity of the transaction and complete the ownership transfer process. Please see additional guidance on private party transactions [here](https://rivian.com/support/article/how-can-i-buy-or-sell-a-rivian-through-a-private-party-transaction).\u003c/br\u003e\u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"2wuB8pCQuKaeABt4tXyIPX"},"entryTitle":"B. CHARGING","title":"B. CHARGING","anchorSlug":"charging","body":"##### B. CHARGING\n\nRivian collects and uses personal data gathered in connection with your access and use of Rivian charging devices and equipment, including the Rivian Adventure Network, Rivian Waypoints, and other Rivian energy solutions, as well as third party and fleet charging devices for our commercial customers, to keep your vehicle charged up and on the move. This information includes charging consumption details, charging session data and records, and financial information, such as billing information for charging costs. Whether you are on the way to your parents' house, a hike in a national park, or delivering an important package, we want to make sure that you get there sustainably, economically, and with plenty of range to spare.","expandable":"DISABLED"},{"sys":{"id":"P6EzNI7yrVORXBnC4j6VO"},"entryTitle":"B. CHARGING - What We Collect or Process","title":"What We Collect or Process","anchorSlug":null,"body":"- __Charging device and equipment details__, such as:\n  - Charging device location\n  - Charging device identifier, IP address\n  - Charging device status (e.g., online, connected to Wi-Fi), error codes, faults, failure modes\u003c/br\u003e\u003c/br\u003e\n- __Charging session data and records__, such as:\n  - Charging device ID, Rivian ID, vehicle identification number, E-Mobility Authentication Identifier (EMAID), and other similar identifiers, including the location of the charging device\n  - Consumption details, including session cost and total energy consumed\n  - Speed of charge, session start, stop, and unlatch times, idle times\n  - Network consumption and usage, which may include type of charger you use, where it is located\u003c/br\u003e\u003c/br\u003e\n- __Other vehicle data__, such as make, model, software version\u003c/br\u003e\u003c/br\u003e\n- __Financial information__, such as payment type and method or other payment or billing information, if you provide it to us to facilitate your charging activities\u003c/br\u003e\u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"2wye67yPu87QWtPSUTWZUd"},"entryTitle":"B. CHARGING - How We Use It","title":"How We Use It","anchorSlug":null,"body":"- __To provide our charging products and services__, such as to:\n  - Allow you to charge the vehicle on our partner network sites, such as Tesla's Supercharger network\n  - Assign a price to a charging session\n  - Process payment for that session\n  - Reduce your charging costs\n  - Share charging tips and recommendations with you\u003c/br\u003e\u003c/br\u003e\n- __To allow us to improve our charging products and services__, such as through research and development, which includes:\n  - Analyzing, developing, and improving our battery technology, charging devices, and networks\n  - Identifying and mitigating potential safety hazards and risks\n  - Determining where to place future charging locations\n  - Performing research, security, and data analysis, which includes addressing potential issues with our charging network\u003c/br\u003e\u003c/br\u003e\n- __To analyze and use for legitimate business purposes__, such as to evaluate charger operation status, participate in state and federal government incentive and credit programs, detect and address fraud and tampering, prevent and address security threats, comply with our legal obligations, and as otherwise required or permitted by law. Rivian may also participate in voluntary or required federal, state, local, or utility incentive or credit programs related to environmental goals or accelerating transportation electrification. The terms of some programs may require disclosing vehicle data and charging information, which could include the vehicle identification number (VIN) and where the vehicle was charged.\u003c/br\u003e\u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"6QdVxKdlCYpnzebfyuHqYd"},"entryTitle":"C. MOBILE APP","title":"C. MOBILE APP","anchorSlug":"mobile","body":"##### C. MOBILE APP\n\nThe Rivian Mobile App works with the vehicle to make driving and owning your Rivian simple. For example, you can use your phone as a key, manage charging sessions, view the vehicle’s location, send remote commands, and tap into support. If you choose to use the Mobile App, we will collect and use your personal data gathered in connection with your access and use of the Mobile App and its associated services (“Mobile App Services”), as described below. This information includes identifying and contact information, Mobile App access and usage information, and device information, including information collected through automatic information collection technologies.  ","expandable":"DISABLED"},{"sys":{"id":"2ieXkkRwUwZLv62MmriqdL"},"entryTitle":"C. MOBILE APP - What We Collect or Process","title":"What We Collect or Process","anchorSlug":null,"body":"- __Profile and contact information__, such as your name, Rivian ID, email address, and telephone number\u003c/br\u003e\u003c/br\u003e\n- __Photographs or video clips__ (e.g., pictures of the vehicle for the purpose of repair or service), if you choose to share them with us. We will not otherwise access or view photographs, audio or video stored on your device.\u003c/br\u003e\u003c/br\u003e\n- __Access and usage information__, such as:\n  - Details regarding your access and use of the Mobile App and the Mobile App Services, including screens viewed, viewing time, Mobile App navigation, features utilized, remote commands\n  - Vehicle charging usage, including session length, location, energy added per session, cost breakdown, and network information\n  - Details of transactions you carry out through the Mobile App\n  - Mobile App bug and crash information\n  - Data associated with use of the Mobile App Services, including remote commands sent or vehicle entry commands (e.g., unlocking door, sharing a destination address for navigation), service scheduling, and inquiries\u003c/br\u003e\u003c/br\u003e\n- __Device information__, such as:\n  - Real-time, precise location of your device, if you grant permission through the device operating system (OS)\n  - Device information, such as model/type, device OS, OS version, device category (e.g., phone, tablet), device unique identifier\n  - Type of browser, browser version, and app version\u003c/br\u003e\u003c/br\u003e\n\nWe use certain technologies for automatic information collection in our App, such as:\n- __Google Firebase__. The Mobile App integrates with Google Firebase using their Software Development Kit (SDK) in order to capture analytics that, for example, enable us to assess how the Mobile App is interacted with, if and how certain features are being used, and to collate usage statistics such as Daily and Monthly Active users and average Mobile App session lengths.\u003c/br\u003e\u003c/br\u003e\n- __Apple Developer Console and Google Play Console__. Rivian uses App Store Connect and Google Play Console to distribute the app on the iOS and Android platforms respectively. Data in connection with downloads, source countries, crash analytics, devices, and operating system versions are all collected and shared with Apple and Google upon download of the app from the App Store or Google Play Store.\u003c/br\u003e\u003c/br\u003e\n\n*[Top of page](#toc)*","expandable":"ENABLED_COLLAPSED_ON_LOAD"},{"sys":{"id":"5hHxiqKGybt3HOE5QOE7dU"},"entryTitle":"C. MOBILE APP - How We Use It","title":"How We Use It","anchorSlug":null,"body":"- __To provide core functionality and services for the app__, such as using the vehicle’s location to enable you to:\n  - Use the Mobile App as a key to the vehicle (Bluetooth requires location be enabled for the Mobile App in the OS)\n  - Find a nearby charging station\n  - Find the vehicle\u003c/br\u003e\u003c/br\u003e\n- __To communicate with you__, such as to:\n  - Provide you with the Mobile App and Mobile App Services and their contents, and any other information, products or services that you request from us\n  - Present notifications regarding the vehicle status or other elements of your Rivian experience via channels such as SMS or Push Notification, where you have given permission\n  - Notify you when Mobile App updates are available and of changes to any products or services we offer or provide though it\u003c/br\u003e\u003c/br\u003e\n- __To carry out our rights and obligations__ arising from any contracts entered into between you and us, including the Terms of Use for the Mobile App and Mobile App Services\u003c/br\u003e\u003c/br\u003e\n-
