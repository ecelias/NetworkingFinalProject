</section><section id="overview"><h4 id="overview-overview">Overview</h4>
<p>This Cookie Notice (“Notice”) describes our use of cookies and other similar tools, such as pixel tags (also known as clear GIFs, web bugs, or web beacons), to automatically collect certain information about your equipment, browsing actions, and patterns when you use our Sites or services. For example, we may collect information such as websites you visited before browsing the Site, pages you viewed on the Site, number of times you accessed the Site, how long you spent on the Site, and other web traffic data. We use this information to personalize your experience on the Sites or with the Company, customize promotional material, and/or to improve the security, design, and/or function of the Sites. Please note that we also engage in cross-context behavioral advertising to generate advertisements that are tailored to your interests. Additionally, we collect information concerning online interactions with our owner’s guide, which we do not associate with identifiable individuals.</p>
<p>Cookies are small files stored on your browser or device that enable the cookie owner to recognize the device when it visits websites or uses online services. The website you visit may set cookies directly, known as first-party cookies, or may trigger cookies set by other domain names, known as third-party cookies. While Rivian may automatically use some cookies that are strictly necessary to provide the services you request or enable communications, we request your consent for all of our other cookie uses on our web properties, such as rivian.com. </p>
<p>Our <a href="/legal/privacy">Data Privacy Notice</a> describes our practices for handling any personal data that our first-party cookies collect, store, or use, including our legal grounds for processing personal data. We rely on the following legal grounds to process personal data collected through our first-party cookies: </p>
<ul>
<li><strong>Consent</strong>. You have given consent to the processing of your personal data for one or more specific purposes, e.g., to have certain cookies track your clicks across our website.</li>
<li><strong>Legitimate Interests</strong>. The processing is necessary for the purposes of our legitimate interests or for the purposes of the legitimate interests of a third party which are not overridden by your interests or fundamental rights and freedoms which require protection of personal data. We may, for example, have a legitimate interest to provide you with the content of our website through the use of Strictly Necessary cookies.</li>
</ul>
<p>Third-party cookies stem from a provider who is not the operator of our website. We have authorized certain third-party cookies to operate on our website. </p>
<p>Please see the table in Section 6 (“Types of Cookies We Use”) below for a list of the individual first-party and third-party cookies used on this site and their specific purposes.</p>
</section><section id="transfers"><h4 id="transfers-cross-border-data-transfers">Cross-Border Data Transfers</h4>
<p>The cookies we use may process, store, or transfer personal data in and to a country outside your own, with privacy laws that provide different, possibly lower, protections. You consent to this transfer, storing, or processing when you consent to our cookie use. Rivian is based in the United States of America. Please review each third-party cookie provider's policy to learn more about its location. Please see our <a href="/legal/privacy">Data Privacy Notice</a> for more general information on our cross-border data transfer practices and security safeguards.</p>
</section><section id="choices"><h4 id="choices-your-cookie-choices">Your Cookie Choices</h4>
<p>You may make or manage your cookie use preferences or withdraw your consent for our cookie uses that are not strictly necessary at any time by visiting the <a href="#cookie-preference-center">cookie preference center</a>.</p>
<p>Most web browsers allow you to directly block all cookies, or just third-party cookies, through your browser settings. Using your browser settings to block all cookies, including strictly necessary ones, may interfere with proper site operation.</p>
</section><section id="changes"><h4 id="changes-changes-to-our-cookie-uses">Changes to Our Cookie Uses</h4>
<p>We will post any changes to the way we use cookies on this page and indicate on our website that we updated this cookie policy. If the changes materially alter how we use cookies, we will post a notice on our website and request your informed consent for the materially different use. Please check back frequently to see any updates or changes to our cookie use policy.</p>
<p>Last modified: October 23, 2023</p>
</section><section id="contact"><h4 id="contact-contact-information">Contact Information</h4>
<p>Please submit any questions, comments, or requests regarding this Cookie Notice to <a href="mailto:privacy@rivian.com">privacy@rivian.com</a>.</p>

alue":"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"bannerHexColor":"#E5E0CE","linkHexColor":"#000","textHexColor":"#000","enabledPaths":["\\/r1[ts]"],"allowBannerDismissal":false},{"slug":"general-events-banner","bodyText":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Want to see what we're up to? ","nodeType":"text"},{"data":{"uri":"/connect/tell-us-more"},"content":[{"data":{},"marks":[],"value":"Get updates from Rivian","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"bannerHexColor":"#E5E0CE","linkHexColor":"#000","textHexColor":"#000","enabledPaths":["\\/(?!(?:r2|r1.))\\w*"],"allowBannerDismissal":false}]},"pageData":{"items":[{"title":"Cookie Notice","subtitle":"Additional Information on Rivian’s use of cookies and other similar technologies","body":null,"media":{"__typename":"EgMedia","entryTitle":"/legal/*","title":null,"desktopImage":{"sm":"https://images.ctfassets.net/2md5qhoeajym/4goEcsxtokvmha6OB4hTHg/b20cd54dc5e10911436f30a4cbfea08c/TXtoCA_Roadtrip_ERoss_03411_FINAL-RX.jpg?w=768","md":"https://images.ctfassets.net/2md5qhoeajym/4goEcsxtokvmha6OB4hTHg/b20cd54dc5e10911436f30a4cbfea08c/TXtoCA_Roadtrip_ERoss_03411_FINAL-RX.jpg?w=1440","lg":"https://images.ctfassets.net/2md5qhoeajym/4goEcsxtokvmha6OB4hTHg/b20cd54dc5e10911436f30a4cbfea08c/TXtoCA_Roadtrip_ERoss_03411_FINAL-RX.jpg","width":2880,"height":1920},"mobileImage":null,"video":null,"cloudinaryMedia":null},"sharingMetadata":{"sharingTitle":"Cookies Notice - Legal - Rivian","sharingDescription":"Additional Information on Rivian’s use of cookies and other similar technologies","sharingImage":null},"fileWrapper":null,"sections":{"items":[{"sys":{"id":"1GKXzaSwW0zUGjUNacFBuI"},"entryTitle":"/legal/cookies - Table of Contents","title":null,"anchorSlug":"toc","body":"1. [Overview](#overview)\n2. [Cross-Border Data Transfers](#transfers)\n3. [Your Cookie Choices](#choices)\n4. [Changes to Our Cookie Uses](#changes)\n5. [Contact Information](#contact)\n6. [Types of Cookies We Use](#types)","expandable":"DISABLED"},{"sys":{"id":"4r6bqyTmqQkbPKs4GxtdBd"},"entryTitle":"/legal/cookies - Overview","title":"Overview","anchorSlug":"overview","body":"#### Overview\nThis Cookie Notice (“Notice”) describes our use of cookies and other similar tools, such as pixel tags (also known as clear GIFs, web bugs, or web beacons), to automatically collect certain information about your equipment, browsing actions, and patterns when you use our Sites or services. For example, we may collect information such as websites you visited before browsing the Site, pages you viewed on the Site, number of times you accessed the Site, how long you spent on the Site, and other web traffic data. We use this information to personalize your experience on the Sites or with the Company, customize promotional material, and/or to improve the security, design, and/or function of the Sites. Please note that we also engage in cross-context behavioral advertising to generate advertisements that are tailored to your interests. Additionally, we collect information concerning online interactions with our owner’s guide, which we do not associate with identifiable individuals.\n\nCookies are small files stored on your browser or device that enable the cookie owner to recognize the device when it visits websites or uses online services. The website you visit may set cookies directly, known as first-party cookies, or may trigger cookies set by other domain names, known as third-party cookies. While Rivian may automatically use some cookies that are strictly necessary to provide the services you request or enable communications, we request your consent for all of our other cookie uses on our web properties, such as rivian.com. \n\nOur [Data Privacy Notice](/legal/privacy) describes our practices for handling any personal data that our first-party cookies collect, store, or use, including our legal grounds for processing personal data. We rely on the following legal grounds to process personal data collected through our first-party cookies: \n- __Consent__. You have given consent to the processing of your personal data for one or more specific purposes, e.g., to have certain cookies track your clicks across our website.\n- __Legitimate Interests__. The processing is necessary for the purposes of our legitimate interests or for the purposes of the legitimate interests of a third party which are not overridden by your interests or fundamental rights and freedoms which require protection of personal data. We may, for example, have a legitimate interest to provide you with the content of our website through the use of Strictly Necessary cookies.\n\nThird-party cookies stem from a provider who is not the operator of our website. We have authorized certain third-party cookies to operate on our website. \n\nPlease see the table in Section 6 (“Types of Cookies We Use”) below for a list of the individual first-party and third-party cookies used on this site and their specific purposes.","expandable":"DISABLED"},{"sys":{"id":"6ZjzFpatdUN1xAgXItssWO"},"entryTitle":"/legal/cookies - Cross-Border Data Transfers","title":"Cross-Border Data Transfers","anchorSlug":"transfers","body":"#### Cross-Border Data Transfers\nThe cookies we use may process, store, or transfer personal data in and to a country outside your own, with privacy laws that provide different, possibly lower, protections. You consent to this transfer, storing, or processing when you consent to our cookie use. Rivian is based in the United States of America. Please review each third-party cookie provider's policy to learn more about its location. Please see our [Data Privacy Notice](/legal/privacy) for more general information on our cross-border data transfer practices and security safeguards.","expandable":"DISABLED"},{"sys":{"id":"3exhM6ZthEOUbl180xblcm"},"entryTitle":"/legal/cookies - Your Cookie Choices","title":"Your Cookie Choices","anchorSlug":"choices","body":"#### Your Cookie Choices\nYou may make or manage your cookie use preferences or withdraw your consent for our cookie uses that are not strictly necessary at any time by visiting the [cookie preference center](#cookie-preference-center).\n\nMost web browsers allow you to directly block all cookies, or just third-party cookies, through your browser settings. Using your browser settings to block all cookies, including strictly necessary ones, may interfere with proper site operation.","expandable":"DISABLED"},{"sys":{"id":"7rb6gqUcTvxVdS0hwTofLA"},"entryTitle":"/legal/cookies - Changes to Our Cookie Uses","title":"Changes to Our Cookie Uses","anchorSlug":"changes","body":"#### Changes to Our Cookie Uses\nWe will post any changes to the way we use cookies on this page and indicate on our website that we updated this cookie policy. If the changes materially alter how we use cookies, we will post a notice on our website and request your informed consent for the materially different use. Please check back frequently to see any updates or changes to our cookie use policy.\n\nLast modified: October 23, 2023","expandable":"DISABLED"},{"sys":{"id":"Vw1vI2p5iYrHZgl3D3Q6Z"},"entryTitle":"/legal/cookies - Contact Information","title":"Contact Information","anchorSlug":"contact","body":"#### Contact Information\nPlease submit any questions, comments, or requests regarding this Cookie Notice to [privacy@rivian.com](mailto:privacy@rivian.com).","expandable":"DISABLED"},{"sys":{"id":"69AIgbj4PBAdqjYHWRHAbH"},"entryTitle":"/legal/cookies - Types of Cookies We Use","title":"Types of Cookies We Use","anchorSlug":"types","body":"#### Types of Cookies We Use\nThe following table lists all cookies potentially in use on www.rivian.com. We will update this table as our website changes and evolves, so please check back frequently to review any new cookie uses. We use the following types of cookies:","expandable":"DISABLED"},{"sys":{"id":"2VhLdESLdDvZ9FCalcsRGC"},"entryTitle":"/legal/cookies - Cookies List","title":null,"anchorSlug":"cookies-list","body":null,"expandable":"DISABLED"}]}}]},"managePrefString":"Manage Preferences","curatedPageMetadata":{"navTheme":"light-section"}},"slug":"cookies"},"__N_SSP":true},"page":"/privacy/[slug]","query":{"slug":"cookies"},"buildId":"01298103e2cf8dce9e65475087fcdcbf54eb27cc-1569654106","assetPrefix":"/.next-01298103e2cf8dce9e65475087fcdcbf54eb27cc-1569654106","isFallback":false,"isExperimentalCompile":false,"gssp":true,"locale":"en-US","locales":["en-US","en-CA","fr-CA","en-GB","en-BE","en-CH","en-DE","en-NL","fr-FR","fr-BE","fr-CH","nl-BE","nl-NL","de-AT","de-CH","de-DE","it-IT","it-CH","es-ES","sv-SE","da-DK"],"defaultLocale":"en-US","scriptLoader":[]}</script><div id="modal-root"></div><div id="toast-root"></div><div id="portal-root"><div><div class="rivian-css-121hk78 e1vtl31z0"><div class="css-1dbjc4n r-1awozwy r-14lw9ot r-1vznrp2 r-3f7b68 r-1iusvr4 r-16y2uox r-1wbh5a2" style="height: 0px; overflow-y: hidden; position: relative; width: 300px;"><div class="css-1dbjc4n r-1b3fm86 r-1iusvr4 r-16y2uox r-1wbh5a2 r-1pi2tsx r-13qz1uu"><div class="css-1dbjc4n r-1niwhzg r-1vznrp2 r-3f7b68 r-6koalj r-eqz5dr r-tzz3ar r-eu3ka"><div data-focusable="true" tabindex="0" class="css-1dbjc4n r-1awozwy r-1wh53n7 r-1vznrp2 r-3f7b68 r-1loqt21 r-6koalj r-1iusvr4 r-18u37iz r-16y2uox r-1wbh5a2 r-tzz3ar r-1wtj0ep r-1mnahxq"><div class="css-1dbjc4n r-1awozwy r-18u37iz r-tzz3ar r-1h0z5md"><div class="css-1dbjc4n r-6koalj r-eu3ka r-1777fci r-1mi0q7o r-1yt7n81 r-ry3cjt r-m611by"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none"><path stroke="#151515" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9a1.334 1.334 0 0 1-1.333 1.333h-8L1 13V2.333A1.333 1.333 0 0 1 2.333 1h9.334A1.333 1.333 0 0 1 13 2.333z"></path></svg></div><div dir="auto" class="css-901oao r-1rd5vlt r-1c84fyh r-1enofrn r-majxgm r-1c
