5l84d15 rivian-css-az0ntx" tabindex="0" aria-label="Data Privacy Notice" data-testid="privacy-hub-data-privacy-notice" href="/privacy/notice" rel="noreferrer" target="_self" aria-busy="false" aria-disabled="false">Data Privacy Notice</a></div></div></div></div></section><section class="rivian-css-13o7eu2 e1gf1fix1"><div id="intro" class=" rivian-css-fqgwln e1gw2dmu0" data-section="intro" data-section-gtm="intro"><div class="rivian-css-1dikfgx e1gw2dmu2"><div class="rivian-css-ccilfm e1gw2dmu9"><p style="margin:0 auto;padding:1.8rem 0;font-size:3.2rem;max-width:888px;font-weight:400;line-height:3.6rem;letter-spacing:-0.1rem">Data underpins our differentiated technology and enables us to provide a superior customer experience. We collect and use this data to provide our products and make continuous improvements, such as increasing the range and reliability of Rivian vehicles and identifying opportunities to make customer journeys even safer.</p><p style="margin:0 auto;padding:1.8rem 0;font-size:3.2rem;max-width:888px;font-weight:400;line-height:3.6rem;letter-spacing:-0.1rem">Our customers trust us with this information. We view that trust as incredibly important to Rivians mission. We also understand the great responsibility that comes with this data  especially where it is personal.</p></div></div></div></section><div class="rivian-css-1lsfpho eyp6c7e1"></div><nav class="rivian-css-vl3a6f eyp6c7e0"><div class="rivian-css-c5glpa eyp6c7e10"><div data-testid="sticky-nav-mobile-dropdown-button" class="rivian-css-15yrxeh eyp6c7e7"><a data-testid="sticky-nav-mobile-link-to-display" class="rivian-css-jy3zby eyp6c7e8">Introduction</a><div class="rivian-css-l225l9 eyp6c7e5"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="rivian-css-1xtdawe eyp6c7e6"><path d="M6 9L12 15L18 9" stroke="#000000" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"></path></svg></div></div><div class="MuiBox-root rivian-css-3w7zj8"><p tabindex="0" class="rivian-css-1kzphky eyp6c7e2">Privacy Hub</p></div><ul data-testid="sticky-nav-dropdown" class="rivian-css-n75wgf"><li class="rivian-css-190jxjn eyp6c7e4"><a data-testid="introduction-sticky-nav-link" role="button" aria-live="polite" href="#intro" class="rivian-css-1293amk eyp6c7e9">Introduction</a></li><li class="rivian-css-190jxjn eyp6c7e4"><a data-testid="privacy-principles-sticky-nav-link" role="button" aria-live="off" href="#principles" class="rivian-css-2s3lsa eyp6c7e9">Privacy Principles</a></li><li class="rivian-css-190jxjn eyp6c7e4"><a data-testid="data-collection-and-use-sticky-nav-link" role="button" aria-live="off" href="#datacollectionanduse" class="rivian-css-2s3lsa eyp6c7e9">Data collection and use</a></li><li class="rivian-css-190jxjn eyp6c7e4"><a data-testid="recent-privacy-updates-sticky-nav-link" role="button" aria-live="off" href="#updates" class="rivian-css-2s3lsa eyp6c7e9">Recent privacy updates</a></li><li class="rivian-css-190jxjn eyp6c7e4"><a data-testid="faq-sticky-nav-link" role="button" aria-live="off" href="#faq" class="rivian-css-2s3lsa eyp6c7e9">FAQ</a></li><li class="rivian-css-190jxjn eyp6c7e4"><a data-testid="data-privacy-notices-sticky-nav-link" role="button" aria-live="off" href="#notices" class="rivian-css-2s3lsa eyp6c7e9">Data Privacy Notices</a></li><li class="rivian-css-190jxjn eyp6c7e4"><a data-testid="your-privacy-rights-sticky-nav-link" role="button" aria-live="off" href="#resources" class="rivian-css-2s3lsa eyp6c7e9">Your privacy rights</a></li><li class="rivian-css-190jxjn eyp6c7e4"><a data-testid="support-sticky-nav-link" role="button" aria-live="off" href="#resources" class="rivian-css-2s3lsa eyp6c7e9">Support</a></li></ul></div><div class="rivian-css-27p9re eyp6c7e11"></div></nav><section class="rivian-css-13o7eu2 e1gf1fix1"><div id="principles" data-section="principles" data-section-gtm="principles" class="rivian-css-169lrfo e1cwfspf0"><div class="rivian-css-1nkcrr9 e17xgqyg0"></div><div class="rivian-css-1j6ny9j e1cwfspf1"><div class="rivian-css-sc6eoo e2p9ns85"><div><h2 class="rivian-css-jnwbpc e2p9ns810">Rivian's Privacy Principles</h2><div class="content-block-body rivian-css-1q0p35v e2p9ns83"><p>Our principles serve as the foundation to building and maintaining trust with our customers</p></div></div></div></div></div></section><section class="rivian-css-13o7eu2 e1gf1fix1"><div id="privacy-principles" data-section="privacy-principles" data-section-gtm="privacy-principles" class="rivian-css-1dkrozu e1cwfspf0"><div class="rivian-css-1nkcrr9 e17xgqyg0"></div><div class="rivian-css-13ooex9 e1cwfspf1"><div class="rivian-css-70yr3f e2p9ns85"><div><div class="content-block-body rivian-css-onbhm7 e2p9ns83"><h4><b>Take ownership</b></h4><p>Privacy is a shared responsibility of all Rivian employees.</p><p>We are stewards of the personal data that we collect and process. We view strong data privacy controls as essential to building and maintaining the trust of our customers.</p></div></div></div><div class="rivian-css-70yr3f e2p9ns85"><div><div class="content-block-body rivian-css-onbhm7 e2p9ns83"><h4><b>Design thoughtfully</b></h4><p>Privacy is foundational to our mission and our products.</p><p>We consider privacy early and often throughout the product development process. We strive to meet or exceed consumer expectations and build for the future of privacy.&nbsp;</p></div></div></div><div class="rivian-css-70yr3f e2p9ns85"><div><div class="content-block-body rivian-css-onbhm7 e2p9ns83"><h4><b>Inform and empower</b></h4><p>Customers and employees deserve meaningful transparency and choice for personal data.</p><p>We are transparent regarding our personal data practices. We give customers choice commensurate with data sensitivity and use so they are in the drivers seat with respect to their personal data.&nbsp;</p></div></div></div><div class="rivian-css-70yr3f e2p9ns85"><div><div class="content-block-body rivian-css-onbhm7 e2p9ns83"><h4><b>Treat data responsibly</b></h4><p>We are intentional in our collection, use, and sharing of personal data.</p><p>We collect, use, and retain the minimum amount of personal data required to accomplish the specific purpose. We do not sell personal data to third parties.&nbsp;</p></div></div></div><div class="rivian-css-70yr3f e2p9ns85"><div><div class="content-block-body rivian-css-onbhm7 e2p9ns83"><h4><b>Protect personal data</b></h4><p>Privacy depends on our implementation of effective data safeguards.</p><p>From the design stage forward, cybersecurity is considered, implemented and updated through a robust combination of hardware and software protections.</p></div></div></div></div></div></section><section class="rivian-css-13o7eu2 e1gf1fix1"><div id="datacollectionanduse" data-section="datacollectionanduse" data-section-gtm="datacollectionanduse" class="rivian-css-1aax66p e1cwfspf0"><div class="rivian-css-19kvzt e17xgqyg0"></div><div class="rivian-css-1j6ny9j e1cwfspf1"><div class="rivian-css-d3uqg8 e2p9ns85"><div><h2 class="rivian-css-jnwbpc e2p9ns810">Rivian's personal data collection and use</h2><div class="content-block-body rivian-css-jxhdkq e2p9ns83"><p>The data we collect and use depends on how individuals interact with us, the products they use, and the privacy choices they make. Explore each of our major products and services below to understand more about how we use personal data.</p></div></div></div></div></div></section><section class="rivian-css-13o7eu2 e1gf1fix1"><div class="rivian-css-1qcui2 ecrvsp423"><div class="rivian-css-bi1ph2 ecrvsp424"><div class="rivian-css-13a5mye e2p9ns85"><div><div class="rivian-css-1kjacyu e2p9ns80"><div class="ControllerWrapper--1qqrr3k heTPCb rivian-css-0 e5a3l9r0" data-testid="eg-controller-wrapper"><div class="ContentfulMediaWrapper--mg363 GVcet eg-controller-media-item media--mobile media--tablet media--laptop media--desktop media--desktopWide"><div class="StyledImageWrapper--1qoeo94 bLujUX cld-image"><img data-testid="cld-img-controll cordionSummary-root MuiAccordionSummary-gutters support-faq-accordion-header rivian-css-1hsmd9x" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-faq-what-choices-do-i-have-regarding-my-vehicle-cameras" data-testid="support-faq,accordion-header-button" id="AccordionHeader-faq-what-choices-do-i-have-regarding-my-vehicle-cameras" aria-label="What choices do I have regarding my vehicle cameras? " aria-describedby="AccordionBody-faq-what-choices-do-i-have-regarding-my-vehicle-cameras"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm"><div class="rivian-css-1bi9639">What choices do I have regarding my vehicle cameras? </div></div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#151515" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root support-faq-accordion-body rivian-css-po9c7u" role="region" id="AccordionBody-faq-what-choices-do-i-have-regarding-my-vehicle-cameras" aria-labelledby="AccordionHeader-faq-what-choices-do-i-have-regarding-my-vehicle-cameras" aria-hidden="true"><div class="rivian-css-uc2eb6"><p class="rivian-css-m2nvw5"><span class="rivian-css-g90fw7">Interior Camera</span>: Vehicles built for <span class="rivian-css-g90fw7">model year 2025 and onward</span> are equipped with an interior camera in the rearview mirror. If you choose to enable data sharing from the interior camera, <!-- -->images of the vehicle cabin and data derived from these images will be shared with Rivian to improve and develop vehicle safety systems, including machine-learning models and the driver monitoring system, which can help detect driver distraction and drowsiness. Vehicles built <span class="rivian-css-g90fw7">before model year 2025</span> have an interior camera that was previously disabled with an OTA software update.</p><p class="rivian-css-m2nvw5"><span class="rivian-css-g90fw7">Exterior Cameras</span>: The vehicles exterior cameras can capture images for Gear Guard, product improvement, and in the event of a crash. <!-- -->For <span class="rivian-css-g90fw7">model year 2025 and onward</span>, y<!-- -->ou may choose to opt out of sharing these images for product improvement purposes. See the Data and Privacy screen of the vehicles Settings menu for more information and to adjust these settings.<!-- -->Images are not captured for this purpose from vehicles built <span class="rivian-css-g90fw7">before model year 2025</span>.</p><p class="rivian-css-m2nvw5">See our <a href="https://rivian.com/privacy/notice#vehicles" class="rivian-css-1a7hkn9">Data Privacy Notice &gt; Vehicles &gt; Your Privacy Choices</a> for more information.</p></div></div></div></div></div></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters support-faq-accordion-section rivian-css-6i57er" data-testid="support-faq,accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters support-faq-accordion-header rivian-css-1hsmd9x" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-faq-do-you-share-my-data-with-insurance-companies" data-testid="support-faq,accordion-header-button" id="AccordionHeader-faq-do-you-share-my-data-with-insurance-companies" aria-label="Do you share my data with insurance companies? " aria-describedby="AccordionBody-faq-do-you-share-my-data-with-insurance-companies"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm"><div class="rivian-css-1bi9639">Do you share my data with insurance companies? </div></div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#151515" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root support-faq-accordion-body rivian-css-po9c7u" role="region" id="AccordionBody-faq-do-you-share-my-data-with-insurance-companies" aria-labelledby="AccordionHeader-faq-do-you-share-my-data-with-insurance-companies" aria-hidden="true"><div class="rivian-css-uc2eb6"><p class="rivian-css-m2nvw5">Rivian shares information with insurance companies only as directed by customers or as required by law (e.g., when we receive a subpoena, which may come from law enforcement or an insurance company). For example, Rivians Insurance team periodically reviews a limited set of customer driving data and contacts the customers who may qualify for an insurance discount based on this data. If the driver is interested in understanding the potential discount, and explicitly requests that Rivian share their data with our insurance partner, then we share the limited driving data with the partner.&nbsp;</p><p class="rivian-css-m2nvw5">Rivian does <u>not</u> share data with telematic exchange companies, such as LexisNexis or Verisk.&nbsp;</p></div></div></div></div></div></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters support-faq-accordion-section rivian-css-6i57er" data-testid="support-faq,accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters support-faq-accordion-header rivian-css-1hsmd9x" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-faq-can-i-access-my-vehicle-data" data-testid="support-faq,accordion-header-button" id="AccordionHeader-faq-can-i-access-my-vehicle-data" aria-label="Can I access my vehicle data?" aria-describedby="AccordionBody-faq-can-i-access-my-vehicle-data"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm"><div class="rivian-css-1bi9639">Can I access my vehicle data?</div></div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#151515" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root support-faq-accordion-body rivian-css-po9c7u" role="region" id="AccordionBody-faq-can-i-access-my-vehicle-data" aria-labelledby="AccordionHeader-faq-can-i-access-my-vehicle-data" aria-hidden="true"><div class="rivian-css-uc2eb6"><p class="rivian-css-m2nvw5">We provide two options to obtain certain data from your vehicle:&nbsp;&nbsp;</p><ul class="rivian-css-1acgkt2"><li class="rivian-css-1dkfz0y"><p class="rivian-css-m2nvw5"><span class="rivian-css-g90fw7">Vehicle Data Summary Report</span>: We can provide a summary report that contains key data and metrics for the vehicle on a daily basis, such as the vehicle's end-of-day odometer, battery state-of-charge, and approximate location. This report should cover the last twelve (12) months or the length of time you have owned the vehicle, whichever is less.&nbsp;</p></li><li class="rivian-css-1dkfz0y"><p class="rivian-css-m2nvw5"><span class="rivian-css-g90fw7">Incident/Event Report</span>: We can provide data from your vehicle for a specific date and time (maximum 1 hour window)  e.g., data from the time of a collision. The data provided is subject to Rivian's discretion and availability and may change at any time.&nbsp;</p></li></ul><p class="rivian-css-m2nvw5">Vehicle owners can request either of the above by completing Rivians Vehicle Data Request form at <a href="https://rivn.co/vdr" class="rivian-css-1a7hkn9"><u>rivn.co/vdr</u></a>.&nbsp;</p><p class="rivian-css-m2nvw5">In the event of a collision, data may be recorded on the vehicles Event Data Recorder, which is a sort of black box that is physically located on the vehicle. Rivian does not access this data without explicit customer consent. To access your own EDR data following a collision, please reach out to Rivian Service and request a mobile service visit for this purpose. Due to our vehicles weight classification, we do not provide a commercially available tool for retrieving or interpreting EDR data.&nbsp;</p><p class="rivian-css-m2nvw5">Members of law enforcement should see our guidance on <a href="https://rivian.com/legal/law-enforcement-data-request-guidelines" class="rivian-css-1a7hkn9"><u>Law Enforcement Data Requests</u></a>. Legal representatives should see our guidance on <a href="https://rivian.com/legal/civil-service-of-process-and-third-party-data-requests" class="rivian-css-1a7hkn9"><u>Civil Service of Process and Third-Party Data Requests</u></a>.&nbsp;</p></div></div></div></div></div></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters support-faq-accordion-section rivian-css-6i57er" data-testid="support-faq,accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters support-faq-accordion-header rivian-css-1hsmd9x" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-faq-can-i-disable-all-data-collection-from-my-vehicle" data-testid="support-faq,accordion-header-button" id="AccordionHeader-faq-can-i-disable-all-data-collection-from-my-vehicle" aria-label="Can I disable all data collection from my vehicle? " aria-describedby="AccordionBody-faq-can-i-disable-all-data-collection-from-my-vehicle"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm"><div class="rivian-css-1bi9639">Can I disable all data collection from my vehicle? </div></div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#151515" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root support-faq-accordion-body rivian-css-po9c7u" role="region" id="AccordionBody-faq-can-i-disable-all-data-collection-from-my-vehicle" aria-labelledby="AccordionHeader-faq-can-i-disable-all-data-collection-from-my-vehicle" aria-hidden="true"><div class="rivian-css-uc2eb6"><p class="rivian-css-m2nvw5">Vehicle connectivity is a core feature of Rivian vehicles. If you choose to disable all vehicle connectivity, it will prevent data from leaving the vehicle, but it will also limit or disable certain functionality in the vehicle (e.g., navigation, lane keeping assistance, and over-the-air updates, which provide new features, better performance, safety enhancements, and bug fixes).&nbsp;&nbsp;</p><p class="rivian-css-m2nvw5">To disable all cellular connectivity of the vehicle in Canadian vehicles, use the toggle in the Data and Privacy screen of the vehicles Settings menu. For non-Canadian vehicles, you may reach out to Rivian Service to request that we disable the eSIM card in the vehicle through a service appointment. Note that disabling connectivity will have no impact on any Rivian subscriptions you may have (e.g., Connect+) -- those will need to be cancelled separately.&nbsp;</p></div></div></div></div></div></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters support-faq-accordion-section rivian-css-6i57er" data-testid="support-faq,accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters support-faq-accordion-header rivian-css-1hsmd9x" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-faq-what-data-does-rivian-share-with-vehicle-charging-partners" data-testid="support-faq,accordion-header-button" id="AccordionHeader-faq-what-data-does-rivian-share-with-vehicle-charging-partners" aria-label="What data does Rivian share with vehicle charging partners?" aria-describedby="AccordionBody-faq-what-data-does-rivian-share-with-vehicle-charging-partners"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm"><div class="rivian-css-1bi9639">What data does Rivian share with vehicle charging partners?</div></div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#151515" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root support-faq-accordion-body rivian-css-po9c7u" role="region" id="AccordionBody-faq-what-data-does-rivian-share-with-vehicle-charging-partners" aria-labelledby="AccordionHeader-faq-what-data-does-rivian-share-with-vehicle-charging-partners" aria-hidden="true"><div class="rivian-css-uc2eb6"><p class="rivian-css-m2nvw5">Rivian shares a limited amount of data with third-party plug and charge partners to enable seamless charging without needing extra authentication. Both Rivian and the third-party partner can see session details, such as the charging location, total energy consumed, and session cost, but the third-party partner receives only an encoded EMAID (E-Mobility Authentication Identifier). The third party does not receive your VIN, name, email, etc. Rivian does not share your contact details with the third-party partner, though the third party may already have them if you provided them directly, such as through their mobile app registration.</p><p class="rivian-css-m2nvw5">If you choose to link your Rivian account with your third-party charging company account, Rivian will search for your Rivian account email address in the third-partys account database. If no matching email is found, Rivian will create an account for you with the third party and provide your Rivian-registered email, first name, last name, and primary address to the third party. Both Rivian and the third-party charging partner will have access to session details, including the charging location, total energy consumed, and session cost.&nbsp;</p></div></div></div></div></div></div></div><div class="rivian-css-kvm66w"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters support-faq-accordion-section rivian-css-6i57er" data-testid="support-faq,accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters support-faq-accordion-header rivian-css-1hsmd9x" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-faq-what-privacy-choices-do-i-have-for-the-rivian-app" data-testid="support-faq,accordion-header-button" id="AccordionHeader-faq-what-privacy-choices-do-i-have-for-the-rivian-app" aria-label="What privacy choices do I have for the Rivian app? " aria-describedby="AccordionBody-faq-what-privacy-choices-do-i-have-for-the-rivian-app"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm"><div class="rivian-css-1bi9639">What privacy choices do I have for the Rivian app? </div></div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#151515" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root support-faq-accordion-body rivian-css-po9c7u" role="region" id="AccordionBody-faq-what-privacy-choices-do-i-have-for-the-rivian-app" aria-labelledby="AccordionHeader-faq-what-privacy-choices-do-i-have-for-the-rivian-app" aria-hidden="true"><div class="rivian-css-uc2eb6"><p class="rivian-css-m2nvw5">You have choices such as whether to allow the Rivian app to collect and use real-time information about your device's location (needed in most cases to use your Rivian app as a key to your Rivian), whether you want to receive notifications, and whether to allow the collection of usage data for the improvement of the app. Visit Manage account &gt; Data and privacy  in the Settings menu of the Rivian app and the Location/Notification settings in your devices operating system to adjust these settings.&nbsp;</p></div></div></div></div></div></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters support-faq-accordion-section rivian-css-6i57er" data-testid="support-faq,accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters support-faq-accordion-header rivian-css-1hsmd9x" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-faq-does-rivian-use-cookies-and-other-tracking-technologies-on-its-website" data-testid="support-faq,accordion-header-button" id="AccordionHeader-faq-does-rivian-use-cookies-and-other-tracking-technologies-on-its-website" aria-label="Does Rivian use cookies and other tracking technologies on its website? " aria-describedby="AccordionBody-faq-does-rivian-use-cookies-and-other-tracking-technologies-on-its-website"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm"><div class="rivian-css-1bi9639">Does Rivian use cookies and other tracking technologies on its website? </div></div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#151515" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root support-faq-accordion-body rivian-css-po9c7u" role="region" id="AccordionBody-faq-does-rivian-use-cookies-and-other-tracking-technologies-on-its-website" aria-labelledby="AccordionHeader-faq-does-rivian-use-cookies-and-other-tracking-technologies-on-its-website" aria-hidden="true"><div class="rivian-css-uc2eb6"><p class="rivian-css-m2nvw5">Yes. We use cookies and other tools, such as pixel tags (also known as clear GIFs, web bugs, or web beacons) (collectively, cookies) through Google Analytics, session replay tools, and similar technologies to automatically collect certain information about your equipment, browsing actions, and patterns when you use our Sites or services. We also utilize Googles integrated services that require Google Analytics to collect data for advertising purposes, including the collection of data via advertising cookies and identifiers. You can opt out of this activity by visiting our <a href="https://rivian.com/legal/cookies" class="rivian-css-1a7hkn9"><u>Cookie Notice</u></a> and clicking Manage Preferences at the top.&nbsp;&nbsp;</p></div></div></div></div></div></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters support-faq-accordion-section rivian-css-6i57er" data-testid="support-faq,accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters support-faq-accordion-header rivian-css-1hsmd9x" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-faq-how-do-i-unsubscribe-from-rivian-emails-and-text-messages" data-testid="support-faq,accordion-header-button" id="AccordionHeader-faq-how-do-i-unsubscribe-from-rivian-emails-and-text-messages" aria-label="How do I unsubscribe from Rivian emails and text messages? " aria-describedby="AccordionBody-faq-how-do-i-unsubscribe-from-rivian-emails-and-text-messages"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm"><div class="rivian-css-1bi9639">How do I unsubscribe from Rivian emails and text messages? </div></div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#151515" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root support-faq-accordion-body rivian-css-po9c7u" role="region" id="AccordionBody-faq-how-do-i-unsubscribe-from-rivian-emails-and-text-messages" aria-labelledby="AccordionHeader-faq-how-do-i-unsubscribe-from-rivian-emails-and-text-messages" aria-hidden="true"><div class="rivian-css-uc2eb6"><p class="rivian-css-m2nvw5">If you receive an unwanted marketing email from us, you can click Preferences at the bottom of the email and update your preferences or unsubscribe from future mailings. Note that you will continue to receive transaction-related emails regarding products or services you have requested. You may opt out of receiving text messages from us by following the instructions in the text message you have received from us or by contacting us. Note that you may still receive communications from Rivian regarding safety issues, such as vehicle recall notifications, even if you have opted out. Please see additional terms <a href="https://rivian.com/legal/terms#messages" class="rivian-css-1a7hkn9"><u>here</u></a>. For any questions on the above, please <a href="https://rivian.com/support#contact" class="rivian-css-1a7hkn9"><u>contact Customer Service</u></a>.&nbsp;</p></div></div></div></div></div></div><div class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAccordion-root MuiAccordion-gutters support-faq-accordion-section rivian-css-6i57er" data-testid="support-faq,accordion-section"><div class="MuiButtonBase-root MuiAccordionSummary-root MuiAccordionSummary-gutters support-faq-accordion-header rivian-css-1hsmd9x" tabindex="0" role="button" aria-expanded="false" aria-controls="AccordionBody-faq-does-rivian-sell-personal-data" data-testid="support-faq,accordion-header-button" id="AccordionHeader-faq-does-rivian-sell-personal-data" aria-label="Does Rivian sell personal data? " aria-describedby="AccordionBody-faq-does-rivian-sell-personal-data"><div class="MuiAccordionSummary-content MuiAccordionSummary-contentGutters rivian-css-s2q1rt"><div class="rivian-css-w6gvpm"><div class="rivian-css-1bi9639">Does Rivian sell personal data? </div></div></div><div class="MuiAccordionSummary-expandIconWrapper rivian-css-blenjp"><div class="rivian-css-1c384yj"><svg class="active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 12H18" stroke="#151515" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></div></div><div style="height:0px;overflow:hidden"><div><div role="region" class="MuiAccordion-region"><div class="MuiAccordionDetails-root support-faq-accordion-body rivian-css-po9c7u" role="region" id="AccordionBody-faq-does-rivian-sell-personal-data" aria-labelledby="AccordionHeader-faq-does-rivian-sell-personal-data" aria-hidden="true"><div class="rivian-css-uc2eb6"><p class="rivian-css-m2nvw5">No. We do not sell personal data or personal information.</p><p class="rivian-css-m2nvw5">We do share limited personal data with third-party advertisers for Rivians targeted advertising or marketing purposes (also known as cross-context behavioral advertising). You may opt out of this activity by:&nbsp;</p><ul class="rivian-css-1acgkt2"><li class="rivian-css-1dkfz0y"><p class="rivian-css-m2nvw5">Visiting our <a href="https://rivn.co/prr" class="rivian-css-1a7hkn9"><u>Privacy Rights Request form</u></a> and submitting an Do Not Sell/Share My Personal Information request and&nbsp;</p></li><li class="rivian-css-1dkfz0y"><p class="rivian-css-m2nvw5">Visiting our <a href="https://rivian.com/legal/cookies" class="rivian-css-1a7hkn9"><u>Cookie Notice</u></a>, clicking Manage Preferences, and opting out of Targeted Advertising Cookies.&nbsp;</p></li></ul><p class="rivian-css-m2nvw5"></p></div></div></div></div></div></div></div></div></div></div><div class="rivian-css-2z7hxz egc8erp2"><a class="MuiButton-root MuiButton-contained MuiButton-containedSecondary MuiButton-sizeLarge MuiButton-containedSizeLarge MuiButton-disableElevation MuiButtonBase-root egc8erp3 rivian-css-7y6tsx" tabindex="0" title="View all FAQ in Support Center" href="https://rivian.com/support/privacy" aria-busy="false" aria-disabled="false">View all FAQ in Support Center</a></div></section></section><section class="rivian-css-13o7eu2 e1gf1fix1"><div id="notices" data-section="notices" data-section-gtm="notices" class="rivian-css-1w4wpov e1cwfspf0"><div class="rivian-css-159r5o7 e17xgqyg0"></div><div class="rivian-css-1j6ny9j e1cwfspf1"><div class="rivian-css-sc6eoo e2p9 . Le spcialiste de livraison de Rivian programmera ces paramtres dans le vhicule lors de la livraison en fonction des choix du client.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Comme pour les autres vhicules canadiens, la connectivit peut tre dsactive en utilisant le commutateur dans le menu Paramtres \u003e Donnes et Confidentialit du vhicule. (Remarque : dsactiver toute la connectivit du vhicule limitera les fonctionnalits et avantages du vhicule.)","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Le systme d'exploitation embarqu et le texte des menus, y compris les paramtres de confidentialit, sont disponibles en franais canadien ainsi qu'en anglais.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"L'exprience de confidentialit en ligne, y compris notre Avis de Confidentialit des Donnes et notre formulaire de Demande de Droits de Confidentialit, sont galement disponibles en franais.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"overlayMedia":{"__typename":"EgMedia","entryTitle":"Wood Grain","title":null,"desktopImage":null,"mobileImage":null,"video":null,"cloudinaryMedia":[{"url":"http://media.rivian.com/image/upload/v1680108792/Wood_Grain_hrc2km.jpg","tags":[],"type":"upload","bytes":1218958,"width":2881,"format":"jpg","height":1920,"version":1680108792,"duration":null,"metadata":[],"public_id":"Wood_Grain_hrc2km","created_at":"2023-03-29T16:53:12Z","secure_url":"https://media.rivian.com/rivian-main/image/upload/f_auto/q_auto:eco/v1680108792/Wood_Grain_hrc2km.jpg?_a=BAMABmfi0","resource_type":"image","original_url":"http://media.rivian.com/image/upload/v1680108792/Wood_Grain_hrc2km.jpg","original_secure_url":"https://media.rivian.com/image/upload/v1680108792/Wood_Grain_hrc2km.jpg","raw_transformation":"f_auto/q_auto:eco"}]}},"slideContent":null},{"sys":{"id":"2KEPSRr9683hp6Y5B0kvM0"},"title":"Gen 2 Vehicles::Launched","slideText":null,"slideCaption":null,"showOverlay":null,"overlayCtaLabel":"Read the full update","richDescription":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"June 6, 2024","nodeType":"text"},{"data":{},"marks":[],"value":" | Rivian introduced the second-generation of its flagship vehicles, which include new privacy controls for exterior and interior cameras.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"slideVideo":null,"slideImage":{"desktopImage":null,"mobileImage":null,"cloudinaryMedia":[{"url":"http://media.rivian.com/image/upload/v1726266229/rivian-com/privacy-hub/Update3Image.jpg","tags":[],"type":"upload","bytes":1125282,"width":2872,"format":"jpg","height":1436,"version":1726266229,"duration":null,"metadata":[],"public_id":"rivian-com/privacy-hub/Update3Image","created_at":"2024-09-13T22:23:49Z","secure_url":"https://media.rivian.com/rivian-main/image/upload/f_auto/q_auto:eco/v1726266229/rivian-com/privacy-hub/Update3Image.jpg?_a=BAMABmfi0","resource_type":"image","original_url":"http://media.rivian.com/image/upload/v1726266229/rivian-com/privacy-hub/Update3Image.jpg","original_secure_url":"https://media.rivian.com/image/upload/v1726266229/rivian-com/privacy-hub/Update3Image.jpg","raw_transformation":"f_auto/q_auto:eco"}]},"slideOverlay":{"overlayBody":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Rivian introduced the second-generation of its flagship vehicles, which have been completely reengineered through hundreds of hardware improvements, performance upgrades, a fully redesigned software experience, and evolved in-house drive systems. A new in-house developed autonomy system, called Rivian Autonomy Platform, offers a significant leap forward in capability with 11 cameras, five radars, and AI prediction technology. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"The new vehicles come with two new privacy controls for exterior and interior cameras:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Exterior Camera","nodeType":"text"},{"data":{},"marks":[],"value":": Customers may choose to not share (opt out of sharing) exterior camera data from their vehicle to help improve and develop Driver+ features. We also take steps to protect customer privacy:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Rivian will not store images captured by the exterior cameras for the first/last three minutes of the users drive to avoid capturing starting and ending locations. ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Images will be blurred (license plates and pedestrian faces) prior to being viewed by an individual","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[{"type":"italic"}],"value":"Note: This control was not necessary in our Gen 1 vehicles as images are not collected from exterior cameras for product improvement or development purposes.  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Interior Camera","nodeType":"text"},{"data":{},"marks":[],"value":": Customers may choose to share (opt into sharing) interior camera data, including cabin images, to develop and improve the vehicles safety systems, such as the driver monitoring system. We also take steps to protect customer privacy:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"The interior camera is OFF by default.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Images are captured only while the vehicle is in Drive.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Images are not associated with individuals for product improvement or development. ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[{"type":"italic"}],"value":"Note: This control was not necessary in our Gen 1 vehicles as the interior camera in those vehicles was previously disabled. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"To view more, see our ","nodeType":"text"},{"data":{"uri":"https://rivian.com/privacy/notice#vehicles"},"content":[{"data":{},"marks":[],"value":"Data Privacy Notice","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":". To review and confirm your camera settings in the vehicle, go to Settings \u003e Data and Privacy in the vehicles Settings menu. ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"overlayMedia":{"__typename":"EgMedia","entryTitle":"Privacy Hub - Update 3 Cloudinary Image","title":null,"desktopImage":null,"mobileImage":null,"video":null,"cloudinaryMedia":[{"url":"http://media.rivian.com/image/upload/v1726266229/rivian-com/privacy-hub/Update3Image.jpg","tags":[],"type":"upload","bytes":1125282,"width":2872,"format":"jpg","height":1436,"version":1726266229,"duration":null,"metadata":[],"public_id":"rivian-com/privacy-hub/Update3Image","created_at":"2024-09-13T22:23:49Z","secure_url":"https://media.rivian.com/rivian-main/image/upload/f_auto/q_auto:eco/v1726266229/rivian-com/privacy-hub/Update3Image.jpg?_a=BAMABmfi0","resource_type":"image","original_url":"http://media.rivian.com/image/upload/v1726266229/rivian-com/privacy-hub/Update3Image.jpg","original_secure_url":"https://media.rivian.com/image/upload/v1726266229/rivian-com/privacy-hub/Update3Image.jpg","raw_transformation":"f_auto/q_auto:eco"}]}},"slideContent":null}]}},"backgroundHexColor":"#F9F2E8","backgroundMedia":null,"featurePack":{"config":null,"description":"Renders carousel slides as image on top of copy with CTA on bottom.","entryTitle":"Carousel Section - 3 Column Overlay","slug":"carousel-section-3-column-overlay"}},{"__typename":"EgFaqSection","sys":{"id":"13K74FFAOc3CFdFwVjJimZ"},"slug":"privacy-garage-faq","title":"Frequently asked questions","subtitle":null,"linkTitle":"FAQ","hideFaqSlugs":null,"backgroundHexColor":"#ECECEC","copyHexColor":null,"featurePack":{"slug":"faq-section-title-font-weight-500","config":{"fontSize":"5.6rem","fontWeight":"500","lineHeight":"6rem","letterSpacing":"-0.25rem"}},"cta":{"linkTitle":"View all FAQ in Support Center","linkHref":"https://rivian.com/support/privacy","featurePack":null},"overlayTexture":null,"faqs":{"items":[{"title":"Highlights","slug":"faq-privacy-garage-vehicles","backgroundColor":"primary","anchorTag":"faq","showFullArticleOnExpand":true,"featurePack":null,"articles":{"items":[{"title":"What choices do I have regarding my vehicle cameras? ","slug":"faq-what-choices-do-i-have-regarding-my-vehicle-cameras","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Interior Camera","nodeType":"text"},{"data":{},"marks":[],"value":": Vehicles built for ","nodeType":"text"},{"data":{},"marks":[{"type":"bold"}],"value":"model year 2025 and onward","nodeType":"text"},{"data":{},"marks":[],"value":" are equipped with an interior camera in the rearview mirror. If you choose to enable data sharing from the interior camera, ","nodeType":"text"},{"data":{},"marks":[],"value":"images of the vehicle cabin and data derived from these images will be shared with Rivian to improve and develop vehicle safety systems, including machine-learning models and the driver monitoring system, which can help detect driver distraction and drowsiness. Vehicles built ","nodeType":"text"},{"data":{},"marks":[{"type":"bold"}],"value":"before model year 2025","nodeType":"text"},{"data":{},"marks":[],"value":" have an interior camera that was previously disabled with an OTA software update.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Exterior Cameras","nodeType":"text"},{"data":{},"marks":[],"value":": The vehicles exterior cameras can capture images for Gear Guard, product improvement, and in the event of a crash. ","nodeType":"text"},{"data":{},"marks":[],"value":"For ","nodeType":"text"},{"data":{},"marks":[{"type":"bold"}],"value":"model year 2025 and onward","nodeType":"text"},{"data":{},"marks":[],"value":", y","nodeType":"text"},{"data":{},"marks":[],"value":"ou may choose to opt out of sharing these images for product improvement purposes. See the Data and Privacy screen of the vehicles Settings menu for more information and to adjust these settings.","nodeType":"text"},{"data":{},"marks":[],"value":"Images are not captured for this purpose from vehicles built ","nodeType":"text"},{"data":{},"marks":[{"type":"bold"}],"value":"before model year 2025","nodeType":"text"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"See our ","nodeType":"text"},{"data":{"uri":"https://rivian.com/privacy/notice#vehicles"},"content":[{"data":{},"marks":[],"value":"Data Privacy Notice \u003e Vehicles \u003e Your Privacy Choices","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" for more information.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":null},{"title":"Do you share my data with insurance companies? ","slug":"faq-do-you-share-my-data-with-insurance-companies","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Rivian shares information with insurance companies only as directed by customers or as required by law (e.g., when we receive a subpoena, which may come from law enforcement or an insurance company). For example, Rivians Insurance team periodically reviews a limited set of customer driving data and contacts the customers who may qualify for an insurance discount based on this data. If the driver is interested in understanding the potential discount, and explicitly requests that Rivian share their data with our insurance partner, then we share the limited driving data with the partner.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Rivian does ","nodeType":"text"},{"data":{},"marks":[{"type":"underline"}],"value":"not","nodeType":"text"},{"data":{},"marks":[],"value":" share data with telematic exchange companies, such as LexisNexis or Verisk.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":null},{"title":"Can I access my vehicle data?","slug":"faq-can-i-access-my-vehicle-data","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"We provide two options to obtain certain data from your vehicle:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Vehicle Data Summary Report","nodeType":"text"},{"data":{},"marks":[],"value":": We can provide a summary report that contains key data and metrics for the vehicle on a daily basis, such as the vehicle's end-of-day odometer, battery state-of-charge, and approximate location. This report should cover the last twelve (12) months or the length of time you have owned the vehicle, whichever is less.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Incident/Event Report","nodeType":"text"},{"data":{},"marks":[],"value":": We can provide data from your vehicle for a specific date and time (maximum 1 hour window)  e.g., data from the time of a collision. The data provided is subject to Rivian's discretion and availability and may change at any time.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"Vehicle owners can request either of the above by completing Rivians Vehicle Data Request form at ","nodeType":"text"},{"data":{"uri":"https://rivn.co/vdr"},"content":[{"data":{},"marks":[{"type":"underline"}],"value":"rivn.co/vdr","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"In the event of a collision, data may be recorded on the vehicles Event Data Recorder, which is a sort of black box that is physically located on the vehicle. Rivian does not access this data without explicit customer consent. To access your own EDR data following a collision, please reach out to Rivian Service and request a mobile service visit for this purpose. Due to our vehicles weight classification, we do not provide a commercially available tool for retrieving or interpreting EDR data.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Members of law enforcement should see our guidance on ","nodeType":"text"},{"data":{"uri":"https://rivian.com/legal/law-enforcement-data-request-guidelines"},"content":[{"data":{},"marks":[{"type":"underline"}],"value":"Law Enforcement Data Requests","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":". Legal representatives should see our guidance on ","nodeType":"text"},{"data":{"uri":"https://rivian.com/legal/civil-service-of-process-and-third-party-data-requests"},"content":[{"data":{},"marks":[{"type":"underline"}],"value":"Civil Service of Process and Third-Party Data Requests","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":null},{"title":"Can I disable all data collection from my vehicle? ","slug":"faq-can-i-disable-all-data-collection-from-my-vehicle","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Vehicle connectivity is a core feature of Rivian vehicles. If you choose to disable all vehicle connectivity, it will prevent data from leaving the vehicle, but it will also limit or disable certain functionality in the vehicle (e.g., navigation, lane keeping assistance, and over-the-air updates, which provide new features, better performance, safety enhancements, and bug fixes).","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"To disable all cellular connectivity of the vehicle in Canadian vehicles, use the toggle in the Data and Privacy screen of the vehicles Settings menu. For non-Canadian vehicles, you may reach out to Rivian Service to request that we disable the eSIM card in the vehicle through a service appointment. Note that disabling connectivity will have no impact on any Rivian subscriptions you may have (e.g., Connect+) -- those will need to be cancelled separately.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":null},{"title":"What data does Rivian share with vehicle charging partners?","slug":"faq-what-data-does-rivian-share-with-vehicle-charging-partners","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Rivian shares a limited amount of data with third-party plug and charge partners to enable seamless charging without needing extra authentication. Both Rivian and the third-party partner can see session details, such as the charging location, total energy consumed, and session cost, but the third-party partner receives only an encoded EMAID (E-Mobility Authentication Identifier). The third party does not receive your VIN, name, email, etc. Rivian does not share your contact details with the third-party partner, though the third party may already have them if you provided them directly, such as through their mobile app registration.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you choose to link your Rivian account with your third-party charging company account, Rivian will search for your Rivian account email address in the third-partys account database. If no matching email is found, Rivian will create an account for you with the third party and provide your Rivian-registered email, first name, last name, and primary address to the third party. Both Rivian and the third-party charging partner will have access to session details, including the charging location, total energy consumed, and session cost.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":null},{"title":"What privacy choices do I have for the Rivian app? ","slug":"faq-what-privacy-choices-do-i-have-for-the-rivian-app","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"You have choices such as whether to allow the Rivian app to collect and use real-time information about your device's location (needed in most cases to use your Rivian app as a key to your Rivian), whether you want to receive notifications, and whether to allow the collection of usage data for the improvement of the app. Visit Manage account \u003e Data and privacy  in the Settings menu of the Rivian app and the Location/Notification settings in your devices operating system to adjust these settings.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":null},{"title":"Does Rivian use cookies and other tracking technologies on its website? ","slug":"faq-does-rivian-use-cookies-and-other-tracking-technologies-on-its-website","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Yes. We use cookies and other tools, such as pixel tags (also known as clear GIFs, web bugs, or web beacons) (collectively, cookies) through Google Analytics, session replay tools, and similar technologies to automatically collect certain information about your equipment, browsing actions, and patterns when you use our Sites or services. We also utilize Googles integrated services that require Google Analytics to collect data for advertising purposes, including the collection of data via advertising cookies and identifiers. You can opt out of this activity by visiting our ","nodeType":"text"},{"data":{"uri":"https://rivian.com/legal/cookies"},"content":[{"data":{},"marks":[{"type":"underline"}],"value":"Cookie Notice","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" and clicking Manage Preferences at the top.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":null},{"title":"How do I unsubscribe from Rivian emails and text messages? ","slug":"faq-how-do-i-unsubscribe-from-rivian-emails-and-text-messages","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"If you receive an unwanted marketing email from us, you can click Preferences at the bottom of the email and update your preferences or unsubscribe from future mailings. Note that you will continue to receive transaction-related emails regarding products or services you have requested. You may opt out of receiving text messages from us by following the instructions in the text message you have received from us or by contacting us. Note that you may still receive communications from Rivian regarding safety issues, such as vehicle recall notifications, even if you have opted out. Please see additional terms ","nodeType":"text"},{"data":{"uri":"https://rivian.com/legal/terms#messages"},"content":[{"data":{},"marks":[{"type":"underline"}],"value":"here","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":". For any questions on the above, please ","nodeType":"text"},{"data":{"uri":"https://rivian.com/support#contact"},"content":[{"data":{},"marks":[{"type":"underline"}],"value":"contact Customer Service","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":null},{"title":"Does Rivian sell personal data? ","slug":"faq-does-rivian-sell-personal-data","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"No. We do not sell personal data or personal information.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"We do share limited personal data with third-party advertisers for Rivians targeted advertising or marketing purposes (also known as cross-context behavioral advertising). You may opt out of this activity by:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Visiting our ","nodeType":"text"},{"data":{"uri":"https://rivn.co/prr"},"content":[{"data":{},"marks":[{"type":"underline"}],"value":"Privacy Rights Request form","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" and submitting an Do Not Sell/Share My Per
